<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline Cards — Dot + Line</title>
  <style>
    :root{
      --bg: #f4f7fb;
      --card-bg: #ffffff;
      --accent: #4f46e5; /* primary accent */
      --muted: #6b7280;
      --line-color: #e6e9f2;
      --dot-color: var(--accent);
      --card-shadow: 0 6px 20px rgba(22,24,46,0.08);
      --card-shadow-hover: 0 18px 40px rgba(22,24,46,0.12);
      --radius: 12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{background:var(--bg);display:flex;align-items:flex-start;justify-content:center;padding:48px}

    /* timeline container */
    .timeline-wrap{width:780px;max-width:95%;position:relative}

    /* vertical line */
    .timeline{
      position:relative;
      padding-left:76px; /* space for line + dot */
    }
    .timeline::before{
      content:'';
      position:absolute;
      left:110px; /* center of the dots */
      top:0;
      bottom:0;
      width:4px;
      background:var(--line-color);
      border-radius:4px;
    }

    /* each timeline item */
    .timeline-item{
      position:relative;
      margin:28px 0; /* space between cards */
      display:block;
      padding-top:2px; /* makes dot sit near top of card */
    }

    /* the dot */
    .timeline-item::before{
      content:'';
      position:absolute;
      left:36px; /* centers on the vertical line */
      top:8px; /* aligns with card top */
      width:14px;
      height:14px;
      border-radius:50%;
      background:var(--dot-color);
      box-shadow: 0 0 0 6px rgba(79,70,229,0.06);
      transform:translateX(-50%);
      transition:background .25s, transform .25s, box-shadow .25s;
      z-index:2;
    }

    /* small connector from dot to card (a short horizontal line) */
    .timeline-item::after{
      display: none;
      content:'';
      position:absolute;
      left:36px; /* slightly right of dot */
      top:15px; /* vertical center of dot */
      width:18px;
      height:3px;
      background:var(--line-color);
      border-radius:2px;
      transform:translateX(0);
      z-index:1;
    }

    /* the card itself */
    .card{
      background:var(--card-bg);
      padding:18px 20px;
      border-radius:var(--radius);
      box-shadow:var(--card-shadow);
      transition:transform .35s cubic-bezier(.16,.84,.24,1), box-shadow .35s ease, opacity .25s ease;
      will-change: transform;
      position:relative;
      min-height:78px;
      margin-left:56px; /* ensures it sits to the right of line */
      overflow:hidden;
    }

    .card:hover{
      transform:translateY(-12px);
      box-shadow:var(--card-shadow-hover);
    }

    .card h3{margin:0 0 8px 0;font-size:18px;color:#111827}
    .card p{margin:0 0 12px 0;color:var(--muted);line-height:1.45}

    .btn{
      display:inline-block;
      padding: 4px 14px;
      border-radius:5px;
      border:0;
      background:linear-gradient(90deg,var(--accent),#6d28d9);
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:transform .12s ease, opacity .12s ease;
      box-shadow: 0 6px 18px rgba(79,70,229,0.12);
    }
    .btn:active{transform:translateY(1px)}

    /* completed / active state */
    .timeline-item.completed::before{
      background: #10b981; /* green when completed */
      box-shadow: 0 0 0 6px rgba(16,185,129,0.06);
      transform:scale(1.05) translateX(-50%);
    }
    .timeline-item.completed .card{
      opacity:0.98;
      border:1px solid rgba(16,185,129,0.08);
    }

    /* small responsive tweak */
    @media (max-width:520px){
      .timeline{padding-left:64px}
      .card{margin-left:48px;padding:14px}
    }
  </style>
</head>
<body>
  <div class="timeline-wrap">
    <div class="timeline" id="timeline">
      <!-- items injected by JS -->
    </div>
  </div>

  <script>
    // data for the three cards
    const items = [
      {text: 'This is the first card. Contains an action button and short text.'},
      {text: 'Second card — same layout. The dot on the left marks its start on the line.'},
      {title: 'Card Three', text: 'Third card. Hover the card to see the lift + shadow effect.'}
    ];

    const timeline = document.getElementById('timeline');

    items.forEach((it, idx)=>{
      const item = document.createElement('div');
      item.className = 'timeline-item';

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
      
        <button class="btn">Submit</button>
        <p>${it.text}</p>
        <p>11/30/2025, 10:43:03 AM</p>
        <p><strong>Updated by: vivi Marny</strong></p>
      `;

      // attach click handler to toggle completed state
      card.querySelector('.btn').addEventListener('click', ()=>{
        item.classList.toggle('completed');
      });

      item.appendChild(card);
      timeline.appendChild(item);
    });

    // optional: keyboard accessibility for toggling with Enter on focused card
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && document.activeElement && document.activeElement.classList.contains('btn')){
        document.activeElement.click();
      }
    });
  </script>
</body>
</html>
