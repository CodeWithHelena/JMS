<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Author Dashboard - Journal Management System</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --accent: #4f46e5;
            --primary: var(--lite-primary-color);
            --primary-light: rgba(255, 122, 24, 0.1);
            --primary-dark: #e56c0e;
            --muted: #6b7280;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --info: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            --purple: #8b5cf6;
            --purple-light: rgba(139, 92, 246, 0.1);
            --teal: #14b8a6;
            --teal-light: rgba(20, 184, 166, 0.1);
            --radius: 12px;
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Welcome Header */
        .welcome-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius);
            color: white;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .welcome-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .welcome-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .date-display {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-card.success {
            border-left-color: var(--success);
        }

        .stat-card.warning {
            border-left-color: var(--warning);
        }

        .stat-card.purple {
            border-left-color: var(--purple);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.success {
            background: var(--success-light);
            color: var(--success);
        }

        .stat-icon.warning {
            background: var(--warning-light);
            color: var(--warning);
        }

        .stat-icon.purple {
            background: var(--purple-light);
            color: var(--purple);
        }

        .stat-icon.primary {
            background: var(--primary-light);
            color: var(--primary);
        }

        .stat-content {
            margin-top: 0.5rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #111827;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Charts and Deadlines Layout */
        .charts-deadlines-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1024px) {
            .charts-deadlines-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Charts Section */
        .charts-section {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            height: 100%;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Chart legend colors */
        .chart-legend-submitted {
            color: #ff7a18 !important;
        }

        .chart-legend-reviewed {
            color: #3b82f6 !important;
        }

        .chart-legend-accepted {
            color: #10b981 !important;
        }

        .chart-legend-published {
            color: #8b5cf6 !important;
        }

        /* Upcoming Deadlines */
        .deadlines-section {
            margin-bottom: 0;
        }

        .deadlines-list {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            height: 100%;
            overflow-y: auto;
            max-height: 450px;
        }

        .deadline-item {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .deadline-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .deadline-item:last-child {
            margin-bottom: 0;
        }

        .deadline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .deadline-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }

        .deadline-meta {
            color: var(--muted);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .deadline-days {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            white-space: nowrap;
        }

        .deadline-days.warning {
            background: var(--warning-light);
            color: var(--warning);
        }

        .deadline-days.danger {
            background: var(--danger-light);
            color: var(--danger);
        }

        .deadline-days.success {
            background: var(--success-light);
            color: var(--success);
        }

        .deadline-days.info {
            background: var(--info-light);
            color: var(--info);
        }

        /* Loading States */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 0 0.5rem;
            }

            .welcome-header {
                padding: 1.5rem;
            }

            .welcome-header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            .charts-deadlines-layout {
                gap: 1rem;
            }
        }
    </style>
</head>

    <!-- layout.js loads partials and wires header+sidebar behaviors -->

    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        import { BASE_URL, getAuthToken2 } from '/assets/js/utility.js';

        class AuthorDashboardManager {
            constructor() {
                this.user = null;
                this.submissions = [];
                this.charts = {};
                this.token = getAuthToken2();

                this.initializeToastr();
                this.initializeChart();
                this.loadDashboardData();
                this.updateDateTime();
            }

            initializeToastr() {
                toastr.options = {
                    closeButton: false,
                    progressBar: false,
                    positionClass: "toast-top-right",
                    timeOut: 3000,
                    extendedTimeOut: 1000
                };
            }

            initializeChart() {
                // Initialize the status distribution chart
                this.charts.status = this.createStatusChart();
            }

            createStatusChart() {
                const ctx = document.getElementById('statusChartCanvas')?.getContext('2d');
                if (!ctx) return null;

                // Define colors directly (not using CSS variables for Chart.js)
                const chartColors = {
                    submitted: '#ff7a18',    // Orange
                    reviewed: '#3b82f6',     // Blue
                    accepted: '#10b981',     // Green
                    published: '#8b5cf6'     // Purple
                };

                return new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Submitted', 'Reviewed', 'Accepted', 'Published'],
                        datasets: [{
                            data: [0, 0, 0, 0],
                            backgroundColor: [
                                chartColors.submitted,
                                chartColors.reviewed,
                                chartColors.accepted,
                                chartColors.published
                            ],
                            borderWidth: 2,
                            borderColor: '#ffffff',
                            hoverBackgroundColor: [
                                this.lightenColor(chartColors.submitted, 20),
                                this.lightenColor(chartColors.reviewed, 20),
                                this.lightenColor(chartColors.accepted, 20),
                                this.lightenColor(chartColors.published, 20)
                            ],
                            hoverBorderWidth: 3,
                            hoverBorderColor: '#ffffff',
                            hoverOffset: 15
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    color: '#6b7280',
                                    font: {
                                        size: 12,
                                        family: 'system-ui, -apple-system, sans-serif'
                                    },
                                    usePointStyle: true,
                                    pointStyle: 'circle',
                                    generateLabels: (chart) => {
                                        const data = chart.data;
                                        if (data.labels.length && data.datasets.length) {
                                            return data.labels.map((label, i) => {
                                                const color = data.datasets[0].backgroundColor[i];
                                                return {
                                                    text: label,
                                                    fillStyle: color,
                                                    strokeStyle: color,
                                                    lineWidth: 2,
                                                    hidden: !chart.getDataVisibility(i),
                                                    index: i
                                                };
                                            });
                                        }
                                        return [];
                                    }
                                },
                                onClick: (e, legendItem, legend) => {
                                    const index = legendItem.index;
                                    const chart = legend.chart;
                                    const meta = chart.getDatasetMeta(0);

                                    // Toggle visibility
                                    meta.data[index].hidden = !meta.data[index].hidden;
                                    chart.update();
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: 'white',
                                bodyColor: 'white',
                                borderColor: 'rgba(255, 255, 255, 0.2)',
                                borderWidth: 1,
                                padding: 12,
                                displayColors: true,
                                callbacks: {
                                    label: (context) => {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                                        return `${label}: ${value} submission${value !== 1 ? 's' : ''} (${percentage}%)`;
                                    },
                                    labelColor: (context) => {
                                        return {
                                            borderColor: context.dataset.backgroundColor[context.dataIndex],
                                            backgroundColor: context.dataset.backgroundColor[context.dataIndex],
                                            borderWidth: 2,
                                            borderRadius: 2
                                        };
                                    }
                                }
                            }
                        },
                        animation: {
                            animateScale: true,
                            animateRotate: true
                        }
                    }
                });
            }

            lightenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return "#" + (
                    0x1000000 +
                    (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)
                ).toString(16).slice(1);
            }

            updateDateTime() {
                const now = new Date();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit' };

                const currentDateElement = document.getElementById('currentDate');
                if (currentDateElement) {
                    currentDateElement.textContent =
                        now.toLocaleDateString('en-US', dateOptions) + ' â€¢ ' +
                        now.toLocaleTimeString('en-US', timeOptions);
                }

                // Update greeting based on time of day
                const greetingElement = document.getElementById('greeting');
                if (greetingElement) {
                    const hour = now.getHours();
                    let greeting = 'Good ';

                    if (hour < 12) greeting += 'Morning';
                    else if (hour < 18) greeting += 'Afternoon';
                    else greeting += 'Evening';

                    greetingElement.textContent = greeting + '!';
                }

                // Update every minute
                setTimeout(() => this.updateDateTime(), 60000);
            }

            async loadDashboardData() {
                try {
                    if (!this.token) {
                        toastr.error('Authentication required. Please login.');
                        return;
                    }

                    // Load user data first
                    await this.loadUserData();

                    // Then load submissions data
                    await this.loadSubmissionsData();

                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                    toastr.error('Failed to load dashboard data. Please refresh.');
                }
            }

            async loadUserData() {
                try {
                    const response = await fetch(`${BASE_URL}/user/me`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.user) {
                            this.user = data.user;
                            // Update welcome message with user name
                            const dashboardMessageElement = document.getElementById('dashboardMessage');
                            if (dashboardMessageElement) {
                                const userName = `${this.user.firstName || ''} ${this.user.lastName || ''}`.trim();
                                if (userName) {
                                    dashboardMessageElement.textContent =
                                        `Welcome back, ${userName}! Here's your Author Dashboard`;
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }

            async loadSubmissionsData() {
                try {
                    const response = await fetch(`${BASE_URL}/submissions/my-submissions`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fetch submissions: ${response.status}`);
                    }

                    const data = await response.json();

                    if (!data.success || !data.submissions) {
                        //toastr.error('No submissions found.');
                        return;
                    }

                    this.submissions = data.submissions;

                    // Update stats
                    this.updateDashboardStats(data);

                    // Update deadlines
                    this.updateDeadlinesList();

                } catch (error) {
                    console.error('Error loading submissions data:', error);
                    toastr.error('Failed to load submissions data.');
                }
            }

            updateDashboardStats(data) {
                try {
                    // Total submissions
                    const totalSubmissions = data.total || 0;
                    document.getElementById('totalSubmissions').textContent = totalSubmissions;

                    // Count statuses for chart
                    let submittedCount = 0;
                    let reviewedCount = 0;
                    let acceptedCount = 0;
                    let publishedCount = 0;

                    if (data.submissions && data.submissions.length > 0) {
                        data.submissions.forEach(submission => {
                            switch (submission.status) {
                                case 'submitted':
                                    submittedCount++;
                                    break;
                                case 'reviewed':
                                    reviewedCount++;
                                    break;
                                case 'accepted':
                                    acceptedCount++;
                                    break;
                                case 'published':
                                    publishedCount++;
                                    break;
                                case 'awaiting_payment':
                                    // Count for awaiting payment stat
                                    break;
                                default:
                                    // Other statuses are not counted in the chart
                                    break;
                            }
                        });
                    }

                    // Count awaiting payment and published for stats cards
                    const awaitingPaymentCount = data.submissions ?
                        data.submissions.filter(s => s.status === 'awaiting_payment').length : 0;

                    const publishedCountForCard = data.submissions ?
                        data.submissions.filter(s => s.status === 'published').length : 0;

                    // Update stats cards
                    document.getElementById('awaitingPayment').textContent = awaitingPaymentCount;
                    document.getElementById('published').textContent = publishedCountForCard;

                    // Update chart data with clear color differentiation
                    if (this.charts.status) {
                        this.charts.status.data.datasets[0].data = [
                            submittedCount,   // Orange
                            reviewedCount,    // Blue
                            acceptedCount,    // Green
                            publishedCount    // Purple
                        ];
                        this.charts.status.update();
                    }

                } catch (error) {
                    console.error('Error updating dashboard stats:', error);
                }
            }

            updateDeadlinesList() {
                const container = document.getElementById('deadlinesList');

                if (!this.submissions || this.submissions.length === 0) {
                    container.innerHTML = `
                        <div class="no-data" style="text-align: center; padding: 2rem; color: var(--muted);">
                            <i class="fas fa-calendar-check fa-2x" style="margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>No upcoming deadlines</p>
                        </div>
                    `;
                    return;
                }

                // Filter submissions that have revisionDeadline
                const submissionsWithDeadlines = this.submissions.filter(
                    submission => submission.revisionDeadline
                );

                if (submissionsWithDeadlines.length === 0) {
                    container.innerHTML = `
                        <div class="no-data" style="text-align: center; padding: 2rem; color: var(--muted);">
                            <i class="fas fa-calendar-check fa-2x" style="margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>No upcoming deadlines</p>
                        </div>
                    `;
                    return;
                }

                // Sort by deadline (closest first)
                submissionsWithDeadlines.sort((a, b) =>
                    new Date(a.revisionDeadline) - new Date(b.revisionDeadline)
                );

                // Show only the closest 5 deadlines
                const recentDeadlines = submissionsWithDeadlines.slice(0, 5);

                container.innerHTML = recentDeadlines.map(submission => {
                    const daysLeft = this.calculateDaysLeft(submission.revisionDeadline);
                    let daysClass = 'success';
                    let daysText = `${daysLeft} days left`;

                    if (daysLeft <= 3) {
                        daysClass = 'danger';
                        daysText = `${daysLeft} day${daysLeft === 1 ? '' : 's'} left`;
                    } else if (daysLeft <= 7) {
                        daysClass = 'warning';
                        daysText = `${daysLeft} days left`;
                    } else if (daysLeft <= 14) {
                        daysClass = 'info';
                        daysText = `${daysLeft} days left`;
                    }

                    const formattedDate = this.formatDate(submission.revisionDeadline);
                    const truncatedTitle = submission.title.length > 50 ?
                        submission.title.substring(0, 50) + '...' : submission.title;

                    return `
                        <div class="deadline-item" onclick="window.location.href='submission-details.html?id=${submission._id}'">
                            <div class="deadline-header">
                                <div style="flex: 1;">
                                    <div class="deadline-title">${this.escapeHtml(truncatedTitle)}</div>
                                    <div class="deadline-meta">
                                        <span><i class="far fa-calendar"></i> Due: ${formattedDate}</span>
                                    </div>
                                </div>
                                <span class="deadline-days ${daysClass}">${daysText}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            calculateDaysLeft(deadline) {
                if (!deadline) return 0;
                const due = new Date(deadline);
                const now = new Date();
                const diffTime = due - now;
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                } catch (error) {
                    return 'Invalid date';
                }
            }

            escapeHtml(str) {
                if (!str && str !== 0) return '';
                return String(str)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#39;');
            }
        }

        // Initialize dashboard when DOM is loaded
        let authorDashboardManager;

        document.addEventListener('DOMContentLoaded', function () {
            authorDashboardManager = new AuthorDashboardManager();
        });
    </script>
