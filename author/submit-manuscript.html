<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Submission</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include SweetAlert2 from a CDN -->
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Quill Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
            --header-height: 70px;

            /* Light theme */
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --body-bg: #f5f5f5;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --hover-bg: rgba(204, 85, 0, 0.1);
            --active-bg: rgba(204, 85, 0, 0.15);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;

            /* Dark Mode Variables */
            --dark-sidebar-bg: #1e1e2d;
            --dark-header-bg: #1e1e2d;
            --dark-body-bg: #151521;
            --dark-text-color: #ffffff;
            --dark-text-light: #a2a3b7;
            --dark-border-color: #2d2d3d;
            --dark-hover-bg: rgba(204, 85, 0, 0.2);
            --dark-active-bg: rgba(204, 85, 0, 0.25);
            --dark-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);

            /* Form specific colors */
            --primary-color: var(--secondary-color2);
            /* Using the orange from your theme */
            --primary-hover: #b34a00;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --warning-color: #ffc107;
        }

        body.dark-mode {
            --sidebar-bg: var(--dark-sidebar-bg);
            --header-bg: var(--dark-header-bg);
            --body-bg: var(--dark-body-bg);
            --text-color: var(--dark-text-color);
            --text-light: var(--dark-text-light);
            --border-color: var(--dark-border-color);
            --hover-bg: var(--dark-hover-bg);
            --active-bg: var(--dark-active-bg);
            --shadow: var(--dark-shadow);
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            transition: var(--transition);
        }

        .submission-form {
            background: var(--sidebar-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .form-title {
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .form-subtitle {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 30px;
        }

        #submitBtn{
            background: var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 3px rgba(204, 85, 0, 0.2);
            border-color: var(--primary-color);
        }



        /* Authors Section - Updated with working functionality */
        .author-row {
            margin-bottom: 15px;
            align-items: start;
        }

        .add-btn,
        .remove-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            height: 100%;
            transition: var(--transition);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            font-weight: 500;
            white-space: nowrap;
            min-width: 80px;
        }

        .add-btn {
            background-color: var(--success-color);
            color: white;
        }

        .add-btn:hover {
            background-color: var(--success-hover);
            color: white;
            transform: translateY(-1px);
        }

        .remove-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .remove-btn:hover {
            background-color: var(--danger-hover);
            transform: translateY(-1px);
        }

        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            background-color: var(--body-bg);
        }

        .file-upload-area:hover,
        .file-upload-area.dragover {
            border-color: var(--primary-color);
            background-color: var(--hover-bg);
        }

        .file-upload-icon {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .file-upload-text {
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .file-upload-subtext {
            color: var(--text-light);
            font-size: 14px;
        }

        .file-types {
            display: inline-block;
            background-color: var(--danger-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
        }

        .file-preview {
            margin-top: 20px;
            display: none;
        }

        .file-preview-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background-color: var(--body-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .file-preview-name {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
        }

        .file-preview-remove {
            color: var(--danger-color);
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            background-color: var(--lite-primary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            color: white;
        }

        .submit-btn:hover {
            background-color: var(--lite-primary-color);
            color: white;
            opacity: 0.7;
            transform: translateY(-2px);
        }

        /* Quill Editor Styling */
        .ql-toolbar.ql-snow {
            border-color: var(--border-color);
            background-color: var(--body-bg);
        }

        .ql-container.ql-snow {
            border-color: var(--border-color);
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            min-height: 200px;
        }

        .ql-editor {
            color: var(--text-color);
        }

        .ql-editor.ql-blank::before {
            color: var(--text-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .submission-form {
                padding: 20px;
            }

            .author-row .col-md-5,
            .author-row .col-md-2 {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 576px) {
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>
            <main class="main-content">
                <div class="container page-title">
                    <h1>Submit Manuscript</h1>
                    <p>Create a new submission</p>
                </div>
                <div class="container my-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <form id="submissionForm" class="submission-form">
                                <!-- Journal Selection -->
                                <div class="mb-4">
                                    <label class="form-label">Select a journal to submit</label>
                                    <div class="custom-select" id="journalSelect">
                                        <div class="select-header">
                                            <span class="select-placeholder">Select journal</span>
                                            <i class="fas fa-chevron-down select-arrow"></i>
                                        </div>
                                        <div class="select-dropdown">
                                            <div class="select-search-container">
                                                <input type="text" placeholder="Search journals..." id="journalSearch">
                                                <button type="button" class="search-clear">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                            <div class="select-options" id="journalOptions">
                                                <!-- Options will be populated by JavaScript -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Hidden input stores selected journal id (or fallback name) -->
                                    <input type="hidden" id="selectedJournal" name="journalId">
                                </div>

                                <!-- Manuscript Title -->
                                <div class="mb-4">
                                    <label for="manuscriptTitle" class="form-label">Title of Manuscript</label>
                                    <input type="text" class="form-control" id="manuscriptTitle" name="title" placeholder="Enter the title of your manuscript">
                                </div>

                                <!-- Abstract -->
                                <div class="mb-4">
                                    <label for="abstractEditor" class="form-label">Abstract of Manuscript</label>
                                    <div id="abstractEditor"></div>
                                    <input type="hidden" id="abstractContent" name="abstract">
                                </div>

                                <!-- Authors - Updated Section -->
                                <div class="mb-4">
                                    <label class="form-label">Authors</label>
                                    <div id="authors-container"></div>
                                </div>

                                <!-- File Upload -->
                                <div class="mb-4">
                                    <label class="form-label">Upload Manuscript <span class="file-types">.PDF, .DOCX</span></label>
                                    <div class="file-upload-area" id="fileUploadArea">
                                        <div class="file-upload-icon">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                        </div>
                                        <div class="file-upload-text">Drag & Drop your file here</div>
                                        <div class="file-upload-subtext">or click to browse</div>
                                        <input type="file" id="manuscriptFile" name="file" accept=".pdf,.docx" style="display: none;">
                                    </div>
                                    <div class="error-message" id="fileError">
                                        <i class="fas fa-times-circle"></i> Only .PDF or .DOCX files are allowed.
                                    </div>
                                    <div class="file-preview" id="filePreview">
                                        <!-- File preview will be added here -->
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-flex justify-content-end">
                                    <button type="submit" id="submitBtn" class="btn submit-btn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        window.SIDEBAR_MODULE = 'author';
        window.SIDEBAR_ACTIVE_ID = 'create-submission';
    </script>
    <script src="/assets/js/layout.js"></script>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/submit-manuscript.js"></script>
</body>

</html>
