<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Submission</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
</head>
<style>
        :root {
            /* color variables - change here */
            --bg: #f7fafc;
            --card-bg: #ffffff;
            --primary: #ff7a18;
            
            /* grey text */
            --light-accent: #fff3e8;
            --light-accent2: #fffcfa;
            /* light background for status/button */
            --success: #10b981;
            --danger: #ef4444;
            --card-radius: 12px;
            --gap: 1rem;
            --card-border: rgba(16, 24, 40, 0.06);
            --max-width: 1200px;
        }

        .manuscripts-wrapper {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        /* Grid: 3 columns desktop, 2 for <=991px, 1 for <=640px */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--gap);
        }

        @media (max-width: 991px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        .manuscript-card {
            background: var(--bg-white);
            border: 1px solid var(--card-border);
            border-radius: var(--card-radius);
            
            position: relative;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.04);
            display: flex;
            flex-direction: column;
            min-height: 220px;
        }

        .card-header-row {
            margin-top: 2.1rem;
            display: flex;
            align-items: center;
            gap: .75rem;
            margin-bottom: .5rem;
        }

        

        .card-title {
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.1;
            margin: 0;
            color: #081029;
        }

        .card-sub {
            font-size: .82rem;
            color: var(--muted);
            margin-top: .15rem;
        }

        .card-bottom{
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Edit button (pill) */
        .btn-edit {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--light-accent2); 
            border: none;
            border-top-right-radius: var(--card-radius);
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            gap: .45rem;
            padding: .35rem .6rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 122, 24, 0.08);
            transition: all .15s ease;
        }

        .btn-edit:hover {
            background: rgba(255, 122, 24, 0.06);
        }

        .meta-row {
            margin-bottom: 7.2rem;
            /* display: flex;
            gap: 1rem;
            align-items: center;
            margin: .45rem 0 1rem 0;
            flex-wrap: wrap */
        }
        .card-header-row,
        .meta-row,
        .card-actions{
            padding: 0 1rem;
        }

        .meta {
            font-size: .82rem;
            color: var(--muted)
        }

        .status-badge {
            display: inline-block;
            padding: .28rem 1rem;
            font-weight: 700;
            font-size: .78rem;
            border-radius: 4px;
            background: var(--light-accent);
            color: var(--primary);
            box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.02);
        }

        .card-actions {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            gap: .6rem;
        }

        .btn-download {
            width: 50%;
            border-radius: 5px;
            border: 1px solid rgba(16, 24, 40, 0.06);
            padding:0 1.2rem;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            gap: .6rem;
            align-items: center;
            transition: all .15s ease;
        }

        .btn-download:hover{
            background: var(--primary);
            color: #fff;
        }

        .btn-timeline {
            width: 50%;
            border-radius: 5px;
            padding: .45rem .8rem;
            background: transparent;
            border: 1px solid rgb(16, 24, 40);
            display: inline-flex;
            gap: .6rem;
            align-items: center;
            font-size: 14px;
            text-align: center;
        }

        /* subtle small text under card */
        .submitted-text {
            font-size: .82rem;
            text-align: right;
            color: #fff;
            margin-top: .6rem;
            background: var(--hover-bg);
            color: var(--text-color);
            padding: 1rem ;
        }

        /* Make small tweaks for better stacking on narrow cards */
        @media (max-width:420px) {
            .card-header-row {
                gap: .5rem
            }

            .card-actions {
                flex-direction: column;
                align-items: stretch
            }

            .btn-download,
            .btn-timeline {
                width: 100%
            }
        }

        /* Pagination Styles */
.pagination {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 2rem;
    padding: 1rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.pagination-info {
    color: var(--muted);
    font-size: 0.9rem;
}

.pagination-controls {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    flex-wrap: wrap;
}

.pagination-btn {
    padding: 0.5rem 1rem;
    border: 1px solid #d1d5db;
    background: white;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 0.9rem;
}

.pagination-btn:hover:not(:disabled) {
    background: #f3f4f6;
    border-color: #9ca3af;
}

.pagination-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-dots {
    padding: 0.5rem;
    color: var(--muted);
}

/* Loading Animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Ensure buttons have proper cursor */
.btn-download, .btn-timeline, .btn-edit {
    cursor: pointer;
}

/* Responsive pagination */
@media (max-width: 640px) {
    .pagination {
        flex-direction: column;
        text-align: center;
    }
    
    .pagination-info {
        order: 2;
    }
    
    .pagination-controls {
        order: 1;
    }
}
    </style>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div> <!-- sidebar.html will inject <aside id="sidebar"> -->
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div> <!-- header.html will inject header + notification, modal -->

            <main class="main-content">
                <div class="container page-title">
                    <h1>My Submissions</h1>
                    <p>View all manuscripts youâ€™ve submitted</p>
                </div>
                <div class="manuscripts-wrapper">
                
                    <!-- Grid container where cards will be injected -->
                    <div id="cardsGrid" class="cards-grid"></div>

                    <noscript>
                        <div class="alert alert-warning">JavaScript is required to load your manuscripts. Please enable JS.</div>
                    </noscript>
                </div>
            </main>
        </div>
    </div>

    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- page-specific scripts (optional) -->
    <script src="/assets/js/page.js"></script>
    <script src="js/my-submissions.js"></script>
</body>

</html>
