<head>

    <!-- Header + Sidebar CSS -->

    <!-- Page-specific CSS -->
    <style>
        /* --- Page container (same as my-submission.html) --- */
        :root {
            --primary: 
        }
        .container.page-title {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .page-title h1 {
            font-size: 1.6rem;
            margin: 0;
            color: var(--text-primary);
            font-weight: 700;
        }

        .page-title p {
            margin: .25rem 0 0;
            color: var(--text-muted);
        }

        /* --- Filter controls: match Editor Submissions exactly --- */
        .filter-controls {
            background: linear-gradient(180deg, var(--card-bg) 0%, #fcfcff 100%);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 1.25rem;
            margin-top: 1.25rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 200px;
            flex: 1;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* Buttons (same visual style as my-submission page) */
        .btn-primary {
            background: var(--lite-primary-color);
            color: white;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-normal);
        }

        .btn-primary:hover {
            background: var(--lite-primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--btn-clear-bg);
            color: var(--btn-clear-color);
            border: 1px solid var(--border);
            padding: 0.65rem 0.9rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
        }

        .btn-secondary:hover {
            background: var(--bg);
            color: var(--text-primary);
        }

        /* --- Custom Select (same structural style as my-submission page) --- */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .custom-select .select-header {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.55rem 0.8rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 44px;
            transition: var(--transition-normal);
        }

        .custom-select .select-header:hover {
            border-color: var(--primary-light);
        }

        .custom-select .selected-text.placeholder {
            color: var(--text-muted);
            font-weight: 600;
        }

        .custom-select .select-arrow {
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .custom-select.open .select-arrow {
            transform: rotate(180deg);
        }

        .custom-select .select-dropdown {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            z-index: 9999;
            display: none;
            max-height: 260px;
            overflow: auto;
        }

        .custom-select.open .select-dropdown {
            display: block;
        }

        .select-search {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 0.6rem;
            border-bottom: 1px solid var(--border);
        }

        .select-search input {
            width: 100%;
            padding: 0.45rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            outline: none;
            background: var(--bg);
            color: var(--text-primary);
            font-family: inherit;
        }

        .select-search input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .clear-search-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
        }

        .clear-search-btn:hover {
            background: var(--light);
            color: var(--text-primary);
        }

        .select-options .select-option {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            border-bottom: 1px solid var(--light);
            transition: var(--transition-fast);
        }

        .select-options .select-option:hover {
            background: var(--light);
        }

        .select-no-results {
            padding: 0.9rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* --- Cards grid: 3 per row, matches my-submission page --- */
        .manuscripts-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
            margin-top: 1rem;
        }

        @media (max-width:1100px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width:700px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        /* --- Card style (match my-submission look) --- */
        .review-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 220px;
            position: relative;
            transition: var(--transition-normal);
        }

        .review-card:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-2px);
        }

        .review-card .card-header {
            padding: 1rem;
            padding-top: 2.4rem;
            border-bottom: 1px solid var(--border);
        }

        .review-card .card-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            min-height: 2.8em;
        }

        .review-card .card-content {
            padding: 0.85rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .review-card .meta-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .review-card .meta-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 90px;
            font-size: 0.9rem;
        }

        .review-card .meta-value {
            color: var(--text-secondary);
            font-size: 0.9rem;
            flex: 1;
        }

        /* Status display in content */
        .submission-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        /* Actions block */
        .action-links {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            margin-top: 0.6rem;
            flex-wrap: wrap;
        }

        .action-links .link {
            padding: 0.45rem 0.6rem;
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            gap: 0.5rem;
            align-items: center;
            color: var(--text-muted);
            background: transparent;
            transition: var(--transition-fast);
        }

        .action-links .link:hover {
            border-color: var(--border);
            color: var(--text-primary);
            background: var(--light);
            transform: translateY(-2px);
        }

        /* Card footer */
        .review-card .card-footer {
            padding: 0.8rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            background: var(--light);
        }

        .btn-view {
            background: var(--primary-color);
            color: white;
            border: 1px solid var(--lite-primary-color);
            padding: 0.5rem 0.95rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: var(--transition-normal);
        }

        .btn-view:hover {
            background: var(--lite-primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .assigned-date {
            font-size: 0.92rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.45rem;
        }

        /* Status badge (top-right) - Invitation Status */
        .status-badge {
            position: absolute;
            right: 12px;
            top: 12px;
            padding: 0.35rem 0.85rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.78rem;
            text-transform: capitalize;
            box-shadow: 0 6px 18px rgba(22, 24, 46, 0.06);
        }

        /* Status badge colors */
        .status-pending {
            background: var(--warning-light);
            color: var(--warning-dark);
            border: 1px solid var(--warning);
        }

        .status-accepted {
            background: var(--success-light);
            color: var(--success-dark);
            /* border: 1px solid var(--info); */
        }

        .status-declined {
            background: var(--danger-light);
            color: var(--danger-dark);
            border: 1px solid var(--danger);
        }

        .status-completed {
            background: var(--success-light);
            color: var(--success-dark);
            border: 1px solid var(--success);
        }

        /* Submission status colors */
        .submission-submitted {
            background: var(--info-light);
            color: var(--info-dark);
        }

        .submission-under_review {
            background: var(--warning-light);
            color: var(--warning-dark);
        }

        .submission-reviewed {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .submission-revision_requested {
            background: var(--warning-light);
            color: var(--warning-dark);
        }

        .submission-revised {
            background: var(--info-light);
            color: var(--info-dark);
        }

        .submission-accepted {
            background: var(--success-light);
            color: var(--success-dark);
        }

        .submission-rejected {
            background: var(--danger-light);
            color: var(--danger-dark);
        }

        .submission-awaiting_payment {
            background: var(--warning-light);
            color: var(--warning-dark);
        }

        .submission-published {
            background: var(--success-light);
            color: var(--success-dark);
        }

        /* No-results fallback */
        .no-results {
            grid-column: 1/-1;
            padding: 2.25rem;
            text-align: center;
            color: var(--text-muted);
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);

            font-size: 2rem;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        /* Spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

                transform: rotate(360deg);
            }

        /* --- Pagination styles --- */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;

        .pagination-info {
            color: var(--text-muted);
            font-size: 0.95rem;

        .pagination-controls {

            gap: 0.5rem;

        }

        .pagination-btn {
            background: var(--light);
            color: var(--text-secondary);
            border: 1px solid var(--border);

            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
            display: inline-flex;

            gap: 0.5rem;

            min-width: 44px;
            justify-content: center;

            background: var(--btn-bg);
            border-color: var(--btn-bg);
            color: white;
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--btn-bg);
            color: white;
            border-color: var(--btn-bg);
        }

        .pagination-dots {

        /* Responsive */
        @media (max-width: 768px) {
            .pagination {

                text-align: center;
                order: 2;
                margin: 0;

            .pagination-controls {
                width: 100%;
                justify-content: center;
                order: 1;
            }

                min-width: 36px;
            }

            .review-card .card-footer {
                flex-direction: row;
            }
        }

        @media (max-width: 460px) {
            .review-card .card-footer {

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>

                            <p>JavaScript is required to load reviews. Please enable JS.</p>

                </div>
            </main>

    <script>
        window.SIDEBAR_MODULE = 'reviewer';
        window.SIDEBAR_ACTIVE_ID = 'assigned-reviews';
    </script>

    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Reviews JavaScript -->
    <script type="module">
        // Import utility functions
        import { BASE_URL, getAuthToken2 } from '../../assets/js/utility.js';

        class ReviewsManager {
            constructor() {
                this.currentPage = 1;
                this.limit = 6;
                this.totalItems = 0;
                this.totalPages = 0;

                this.filteredReviews = [];
                this.currentFilters = {
                    status: 'all',
                    search: '',
                    sortOrder: 'desc'
                };

                // Status options for submission status filter
                this.statusOptions = [
                    "submitted",
                    "under_review",
                    "reviewed",
                    "revision_requested",
                    "revised",
                    "accepted",
                    "rejected",
                    "awaiting_payment",
                    "published"
                ];

                this.init();
            }

            init() {
                this.initToastr();
                this.injectFilterControls();
                this.fetchAndRender(1);
                this.bindGlobalEvents();
            }

            initToastr() {
                toastr.options = {
                    closeButton: false,
                    progressBar: false,
                    positionClass: "toast-top-right",
                    timeOut: 3000,
                    extendedTimeOut: 1000
                };
            }

            bindGlobalEvents() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const active = document.activeElement;
                        if (active && active.classList && active.classList.contains('filter-search-input')) {
                            e.preventDefault();
                            this.applyFilters();
                        }
                    }
                });
            }

            injectFilterControls() {
                const area = document.getElementById('filterArea');
                if (!area) return;

                area.innerHTML = `
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label class="filter-label">Search</label>
                            <input type="text" id="filterSearch" class="filter-search-input" placeholder="Search submission title, authors..." style="padding:0.6rem;border:1px solid var(--border);border-radius:8px;">
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Filter by Submission Status</label>
                            <div class="custom-select" id="statusFilter">
                                <input type="hidden" id="selectedStatus" value="all">
                                <div class="select-header">
                                    <span class="selected-text placeholder">All Statuses</span>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                                <div class="select-dropdown">
                                    <div class="select-options" id="statusOptionsContainer"></div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-left:auto; display:flex; gap:0.5rem; align-items:center; padding-top: 1.6rem">
                            <button id="applyFilters" class="btn-primary"><i class="fas fa-filter"></i> Apply</button>
                            <button id="clearFilters" class="btn-secondary">Clear</button>
                        </div>
                    </div>
                `;

                document.getElementById('applyFilters').addEventListener('click', () => this.applyFilters());
                document.getElementById('clearFilters').addEventListener('click', () => this.clearFilters());
                document.getElementById('filterSearch').addEventListener('input', (e) => {
                    this.currentFilters.search = e.target.value.trim();
                });

                // Fill status options for submission status filter
                const statusContainer = document.getElementById('statusOptionsContainer');
                if (statusContainer) {
                    const opts = [{ id: 'all', title: 'All Statuses' }, ...this.statusOptions.map(s => ({
                        id: s,
                        title: this.formatSubmissionStatus(s)
                    }))];
                    statusContainer.innerHTML = opts.map(o => `<div class="select-option" data-id="${o.id}">${this.escapeHtml(o.title)}</div>`).join('');

                    statusContainer.addEventListener('click', (e) => {
                        const opt = e.target.closest('.select-option');
                        if (!opt) return;
                        const id = opt.getAttribute('data-id');
                        const header = document.querySelector('#statusFilter .selected-text');
                        if (header) {
                            header.textContent = opt.textContent.trim();
                            header.classList.remove('placeholder');
                        }
                        document.getElementById('selectedStatus').value = id;
                        this.currentFilters.status = id;
                        document.getElementById('statusFilter').classList.remove('open');
                    });
                }

                // Attach toggle logic for custom selects
                this.attachSimpleSelectToggles();
            }

            attachSimpleSelectToggles() {
                document.querySelectorAll('.custom-select').forEach(container => {
                    const header = container.querySelector('.select-header');
                    const dropdown = container.querySelector('.select-dropdown');

                    header.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('.custom-select.open').forEach(c => {
                            if (c !== container) c.classList.remove('open');
                        });
                        container.classList.toggle('open');
                    });

                    document.addEventListener('click', (e) => {
                        if (!container.contains(e.target)) container.classList.remove('open');
                    });
                });
            }

            async fetchAndRender(page = 1) {
                const grid = document.getElementById('cardsGrid');
                if (grid) {
                    grid.innerHTML = `<div class="no-results" style="grid-column:1/-1; text-align:center;">
                        <div style="display:flex; flex-direction:column; gap:0.6rem; align-items:center; padding:2rem;">
                          <div class="spinner" style="width:36px; height:36px; border:4px solid #f3f3f3; border-top:4px solid var(--primary); border-radius:50%; animation:spin 1s linear infinite;"></div>
                          <div style="color:var(--text-muted)">Loading reviews...</div>
                        </div>
                    </div>`;
                }

                try {
                    const token = getAuthToken2();
                    if (!token) {
                        toastr.error('Authentication required. Please login.');
                        this.showNoReviews('Please login to see your assigned reviews.');
                        return;
                    }

                    // Build query params for backend filtering
                    const params = new URLSearchParams();
                    params.set('page', page);
                    params.set('limit', this.limit);
                    params.set('sortBy', 'createdAt');
                    params.set('sortOrder', this.currentFilters.sortOrder || 'desc');

                    // Add status filter (submission status)
                    if (this.currentFilters.status && this.currentFilters.status !== 'all') {
                        params.set('status', this.currentFilters.status);
                    }

                    // Add search filter
                    if (this.currentFilters.search) {
                        params.set('search', this.currentFilters.search);
                    }

                    const url = `${BASE_URL}/reviews/assigned?${params.toString()}`;

                    const response = await fetch(url, {
                        headers: {
                            'Accept': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        const text = await response.text().catch(() => '');
                        console.error('Reviews fetch failed', response.status, text);
                        this.showNoReviews('Failed to load reviews. Server returned an error.');
                        return;
                    }

                    const data = await response.json();

                    if (!data || (!Array.isArray(data.reviews) && !Array.isArray(data.data))) {
                        console.warn('Unexpected reviews response', data);
                        this.showNoReviews('No reviews available.');
                        return;
                    }

                    const reviews = data.reviews || data.data || [];
                    this.totalItems = data.total ?? reviews.length;
                    this.totalPages = data.totalPages ?? Math.max(1, Math.ceil(this.totalItems / this.limit));
                    this.currentPage = data.page ?? page;

                    this.renderGridFromServer(reviews);
                } catch (err) {
                    console.error('Error fetching reviews', err);
                    this.showNoReviews('Failed to load reviews. Please try again later.');
                }
            }

            renderGridFromServer(reviews) {
                const grid = document.getElementById('cardsGrid');
                if (!grid) return;

                if (!reviews || reviews.length === 0) {
                    grid.innerHTML = `<div class="no-results">
                        <i class="fas fa-clipboard-check" style="font-size:2rem; opacity:0.5;"></i>
                        <h3 style="margin-top:0.5rem;">No reviews found</h3>
                        <p style="color:var(--text-muted)">
                            ${this.totalItems === 0 ? "You don't have any assigned reviews yet." : "No reviews match your filters."}
                        </p>
                    </div>`;
                    this.renderPagination();
                    return;
                }

                const fragment = document.createDocumentFragment();
                reviews.forEach(review => {
                    fragment.appendChild(this.createCardElement(review));
                });
                grid.innerHTML = '';
                grid.appendChild(fragment);

                this.renderPagination();
            }

            createCardElement(review) {
                const article = document.createElement('article');
                article.className = 'review-card';

                const submission = review.submissionId || {};
                const authors = Array.isArray(submission.authors) ? submission.authors : [];
                const invitationStatus = review.invitationStatus || 'pending';
                const submissionStatus = submission.status || 'submitted';

                // Format invitation status for badge
                const invitationStatusText = this.formatInvitationStatus(invitationStatus);
                const invitationStatusClass = `status-${invitationStatus}`;

                // Format submission status
                const submissionStatusText = this.formatSubmissionStatus(submissionStatus);
                const submissionStatusClass = `submission-${submissionStatus}`;

                // Title - allow more characters before truncating
                const title = submission.title || 'Untitled Submission';

                // Format authors
                const authorNames = authors.map(a => a.name).join(', ') || 'No authors listed';

                article.innerHTML = `
                    <div class="status-badge ${invitationStatusClass}">${this.escapeHtml(invitationStatusText)}</div>

                    <div class="card-header">
                        <div class="card-title" title="${this.escapeHtml(title)}">${this.escapeHtml(this.truncate(title, 120))}</div>
                    </div>

                    <div class="card-content">
                        <div class="meta-item">
                            <span class="meta-label">Authors:</span>
                            <span class="meta-value" title="${this.escapeHtml(authorNames)}">${this.escapeHtml(this.truncate(authorNames, 80))}</span>
                        </div>

                        <div class="meta-item">
                            <span class="meta-label">Submission:</span>
                            <span class="meta-value">
                                <span class="submission-status ${submissionStatusClass}">${this.escapeHtml(submissionStatusText)}</span>
                            </span>
                        </div>
                    </div>

                    <div class="card-footer">
                        <a class="btn-view" href="review-details.html?id=${review._id}" title="View review details">
                            <i class="fas fa-eye"></i> View Details
                        </a>

                        <div class="assigned-date">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Assigned: ${this.formatDate(review.createdAt)}</span>
                        </div>
                    </div>
                `;

                return article;
            }

            applyFilters() {
                this.currentPage = 1;

                // Read UI fields
                const searchEl = document.getElementById('filterSearch');
                if (searchEl) this.currentFilters.search = searchEl.value.trim();

                const statusHidden = document.getElementById('selectedStatus');
                if (statusHidden) this.currentFilters.status = statusHidden.value || 'all';

                this.fetchAndRender(1);
            }

            clearFilters() {
                this.currentFilters = {
                    status: 'all',
                    search: '',
                    sortOrder: 'desc'
                };

                const searchEl = document.getElementById('filterSearch');
                if (searchEl) searchEl.value = '';

                const statusHeader = document.querySelector('#statusFilter .selected-text');
                if (statusHeader) {
                    statusHeader.textContent = 'All Statuses';
                    statusHeader.classList.add('placeholder');
                }

                document.getElementById('selectedStatus').value = 'all';

                this.fetchAndRender(1);
            }

            renderPagination() {
                let paginationContainer = document.getElementById('pagination');
                if (!paginationContainer) {
                    paginationContainer = document.createElement('div');
                    paginationContainer.id = 'pagination';
                    paginationContainer.className = 'pagination';
                    document.querySelector('.manuscripts-wrapper').appendChild(paginationContainer);
                }

                if (this.totalItems === 0) {
                    paginationContainer.style.display = 'none';
                    return;
                }
                paginationContainer.style.display = 'flex';

                let html = `<div class="pagination-info">
                    Showing ${((this.currentPage - 1) * this.limit) + 1} to ${Math.min(this.currentPage * this.limit, this.totalItems)} of ${this.totalItems} review${this.totalItems !== 1 ? 's' : ''}
                </div>
                <div class="pagination-controls">`;

                html += `<button class="pagination-btn" ${this.currentPage === 1 ? 'disabled' : ''} onclick="reviewsManager.changePage(${this.currentPage - 1})">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>`;

                const maxVisible = 5;
                let start = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
                let end = Math.min(this.totalPages, start + maxVisible - 1);
                if (end - start + 1 < maxVisible) start = Math.max(1, end - maxVisible + 1);

                if (start > 1) {
                    html += `<button class="pagination-btn" onclick="reviewsManager.changePage(1)">1</button>`;
                    if (start > 2) html += `<span class="pagination-dots">...</span>`;
                }
                for (let i = start; i <= end; i++) {
                    html += `<button class="pagination-btn ${i === this.currentPage ? 'active' : ''}" onclick="reviewsManager.changePage(${i})">${i}</button>`;
                }
                if (end < this.totalPages) {
                    if (end < this.totalPages - 1) html += `<span class="pagination-dots">...</span>`;
                    html += `<button class="pagination-btn" onclick="reviewsManager.changePage(${this.totalPages})">${this.totalPages}</button>`;
                }

                html += `<button class="pagination-btn" ${this.currentPage === this.totalPages ? 'disabled' : ''} onclick="reviewsManager.changePage(${this.currentPage + 1})">
                    Next <i class="fas fa-chevron-right"></i>
                </button>`;
                html += '</div>';

                paginationContainer.innerHTML = html;
            }

            changePage(page) {
                if (!page || page < 1) page = 1;
                if (page > this.totalPages) page = this.totalPages;
                this.currentPage = page;
                this.fetchAndRender(page);
                document.getElementById('cardsGrid')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            formatInvitationStatus(status) {
                const map = {
                    'pending': 'Pending',
                    'accepted': 'Accepted',
                    'declined': 'Declined',
                    'completed': 'Completed'
                };
                return map[status] || status.charAt(0).toUpperCase() + status.slice(1);
            }

            formatSubmissionStatus(status) {
                const map = {
                    'submitted': 'Submitted',
                    'under_review': 'Under Review',
                    'reviewed': 'Reviewed',
                    'revision_requested': 'Revision Requested',
                    'revised': 'Revised',
                    'accepted': 'Accepted',
                    'rejected': 'Rejected',
                    'awaiting_payment': 'Awaiting Payment',
                    'published': 'Published'
                };
                return map[status] || status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            truncate(str, n) {
                if (!str) return '';
                return str.length <= n ? str : str.slice(0, n - 3) + '...';
            }

            formatDate(iso) {
                if (!iso) return 'N/A';
                try {
                    const d = new Date(iso);
                    return d.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                } catch {
                    return iso;
                }
            }

            escapeHtml(s) {
                if (!s && s !== 0) return '';
                return String(s)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", "&#39;");
            }

            showNoReviews(msg) {
                const grid = document.getElementById('cardsGrid');
                if (!grid) return;
                grid.innerHTML = `<div class="no-results">
                    <i class="fas fa-clipboard-check" style="font-size:2rem; opacity:0.5;"></i>
                    <h3 style="margin-top:0.5rem;">No reviews found</h3>
                    <p style="color:var(--text-muted)">${this.escapeHtml(msg || "You don't have any assigned reviews yet.")}</p>
                </div>`;
            }
        }

        // Initialize manager globally
        let reviewsManager;
        document.addEventListener('DOMContentLoaded', () => {
            reviewsManager = new ReviewsManager();
            window.reviewsManager = reviewsManager;
        });
    </script>
</body>
