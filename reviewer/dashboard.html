<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Journal Management System</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --accent: #4f46e5;
            --primary: #ff7a18;
            --primary-light: rgba(255, 122, 24, 0.1);
            --primary-dark: #e56c0e;
            --muted: #6b7280;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --info: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            --radius: 12px;
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Welcome Header */
        .welcome-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius);
            color: white;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .welcome-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .welcome-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .date-display {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-card.success {
            border-left-color: var(--success);
        }

        .stat-card.warning {
            border-left-color: var(--warning);
        }

        .stat-card.info {
            border-left-color: var(--info);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.success {
            background: var(--success-light);
            color: var(--success);
        }

        .stat-icon.warning {
            background: var(--warning-light);
            color: var(--warning);
        }

        .stat-icon.info {
            background: var(--info-light);
            color: var(--info);
        }

        .stat-icon.primary {
            background: var(--primary-light);
            color: var(--primary);
        }

        .stat-content {
            margin-top: 0.5rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #111827;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Recent Activity */
        .recent-activity-section {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .activity-list {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .activity-time {
            color: var(--muted);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-all-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .view-all-link:hover {
            gap: 0.75rem;
        }

        /* Charts Section */
        .charts-section {
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Loading States */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 0 0.5rem;
            }

            .welcome-header {
                padding: 1.5rem;
            }

            .welcome-header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <!-- Welcome Header -->
                <!-- <div class="welcome-header">
                    <h1 id="greeting">Good Morning!</h1>
                    <p id="dashboardMessage">Welcome back to your Journal Management Dashboard</p>
                    <div class="date-display">
                        <i class="far fa-calendar"></i>

                </div> -->

                <!-- Stats Overview -->
                <div class="stats-grid">

                        <div class="stat-header">
                            <div>
                                <div class="stat-value" id="totalSubmissions">0</div>

                                <div class="stat-label">Pending Reviews</div>

                            <div class="stat-icon success">

                        </div>

                    <div class="stat-card info">
                        <div class="stat-header">

                                <div class="stat-value" id="completedReviews">0</div>
                                <div class="stat-label">Reviews Completed</div>
                            </div>
                            <div class="stat-icon info">

                <!-- Charts Section -->
                <div class="charts-section">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i> Performance Overview

    <script>
        window.SIDEBAR_MODULE = 'reviewer';
        window.SIDEBAR_ACTIVE_ID = 'dashboard.html';
    </script>
    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        import { BASE_URL, getAuthToken2 } from '/assets/js/utility.js';

        class DashboardManager {
            constructor() {
                this.user = null;
                this.dashboardData = null;
                this.charts = {};
                this.token = getAuthToken2();

                this.initializeToastr();
                this.initializeCharts();
                this.loadDashboardData();
                this.updateDateTime();
            }

            initializeToastr() {
                toastr.options = {
                    closeButton: false,
                    progressBar: false,
                    positionClass: "toast-top-right",
                    timeOut: 3000,
                    extendedTimeOut: 1000
                };
            }

            initializeCharts() {
                // Initialize Chart.js instances
                this.charts.submissions = this.createSubmissionsChart();
                this.charts.reviews = this.createReviewsChart();
            }

            createSubmissionsChart() {
                const ctx = document.getElementById('submissionsChartCanvas')?.getContext('2d');
                if (!ctx) return null;

                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                        datasets: [{
                            label: 'Submissions',
                            data: [12, 19, 15, 25, 22, 30, 28],
                            borderColor: 'var(--primary)',
                            backgroundColor: 'rgba(255, 122, 24, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    color: 'var(--muted)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    color: 'var(--muted)'
                                }
                            }
                        }
                    }
                });
            }

            createReviewsChart() {
                const ctx = document.getElementById('reviewsChartCanvas')?.getContext('2d');
                if (!ctx) return null;

                return new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Completed', 'Pending'],
                        datasets: [{
                            data: [65, 20],
                            backgroundColor: [
                                'var(--success)',
                                'var(--warning)'
                            ],
                            borderWidth: 0,
                            hoverOffset: 15
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    color: 'var(--muted)',
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        }
                    }
                });
            }

            updateDateTime() {
                const now = new Date();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit' };

                document.getElementById('currentDate').textContent =
                    now.toLocaleDateString('en-US', dateOptions) + ' â€¢ ' +
                    now.toLocaleTimeString('en-US', timeOptions);

                // Update greeting based on time of day
                const hour = now.getHours();
                let greeting = 'Good ';

                if (hour < 12) greeting += 'Morning';
                else if (hour < 18) greeting += 'Afternoon';
                else greeting += 'Evening';

                document.getElementById('greeting').textContent = greeting + '!';

                // Update every minute
                setTimeout(() => this.updateDateTime(), 60000);
            }

            async loadDashboardData() {
                try {
                    if (!this.token) {
                        toastr.error('Authentication required. Please login.');
                        return;
                    }

                    // Load user data first
                    await this.loadUserData();

                    // Then load dashboard statistics
                    await this.loadDashboardStats();

                    // Load recent activity
                    await this.loadRecentActivity();

                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                    toastr.error('Failed to load dashboard data. Please refresh.');
                }
            }

            async loadUserData() {
                try {
                    const response = await fetch(`${BASE_URL}/user/me`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.user) {
                            this.user = data.user;
                            // Update welcome message with user name
                            const userName = `${this.user.firstName || ''} ${this.user.lastName || ''}`.trim();
                            if (userName) {
                                document.getElementById('dashboardMessage').textContent =
                                    `Welcome back, ${userName}! Here's your Journal Management Dashboard`;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }

            async loadDashboardStats() {
                try {
                    // Load completed reviews count
                    const completedResponse = await fetch(`${BASE_URL}/reviews/history/list?page=1&limit=10`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (completedResponse.ok) {
                        const completedData = await completedResponse.json();
                        if (completedData.success && completedData.pagination) {
                            document.getElementById('completedReviews').textContent = completedData.pagination.totalResults || 0;
                        }
                    }

                    // Load assigned reviews to get total submissions and pending reviews
                    const assignedResponse = await fetch(`${BASE_URL}/reviews/assigned?limit=20&page=1`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (assignedResponse.ok) {
                        const assignedData = await assignedResponse.json();
                        if (assignedData.success) {
                            // Total submissions
                            document.getElementById('totalSubmissions').textContent = assignedData.total || 0;

                            // Pending reviews count (invitationStatus: "pending")
                            const pendingCount = assignedData.reviews ?
                                assignedData.reviews.filter(review => review.invitationStatus === 'pending').length : 0;
                            document.getElementById('pendingReviews').textContent = pendingCount;

                            // Update chart with real data
                            if (this.charts.reviews) {
                                const completedCount = parseInt(document.getElementById('completedReviews').textContent) || 0;
                                this.charts.reviews.data.datasets[0].data = [completedCount, pendingCount];
                                this.charts.reviews.update();
                            }
                        }
                    }

                } catch (error) {
                    console.error('Error loading dashboard stats:', error);
                    toastr.error('Failed to load dashboard statistics.');
                }
            }

            async loadRecentActivity() {
                try {
                    const response = await fetch(`${BASE_URL}/reviews/assigned`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    const container = document.getElementById('activityList');

                    if (!response.ok) {
                        throw new Error(`Failed to fetch recent activity: ${response.status}`);
                    }

                    const data = await response.json();

                    if (!data.success || !data.review || !data.review.manuscript || !data.review.manuscript.history) {
                        container.innerHTML = `
                            <div class="no-data" style="text-align: center; padding: 2rem; color: var(--muted);">
                                <i class="fas fa-bell-slash fa-2x" style="margin-bottom: 1rem; opacity: 0.5;"></i>
                                <p>No recent activity found</p>
                            </div>
                        `;
                        return;
                    }

                    const history = data.review.manuscript.history;

                    // Display from most recent (bottom of array) to oldest
                    const recentActivities = history.slice().reverse().slice(0, 5); // Show only 5 most recent

                    if (recentActivities.length === 0) {
                        container.innerHTML = `
                            <div class="no-data" style="text-align: center; padding: 2rem; color: var(--muted);">
                                <i class="fas fa-bell-slash fa-2x" style="margin-bottom: 1rem; opacity: 0.5;"></i>
                                <p>No recent activity found</p>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = recentActivities.map(activity => {
                        // Determine icon based on status
                        let icon = 'fa-bell';
                        let iconColor = 'var(--primary)';

                        switch (activity.status) {
                            case 'submitted':
                                icon = 'fa-file-upload';
                                break;
                            case 'under_review':
                                icon = 'fa-user-check';
                                break;
                            case 'revision_requested':
                                icon = 'fa-edit';
                                break;
                            case 'accepted':
                                icon = 'fa-check-circle';
                                iconColor = 'var(--success)';
                                break;
                            case 'awaiting_payment':
                                icon = 'fa-money-bill-wave';
                                break;
                            case 'published':
                                icon = 'fa-book';
                                iconColor = 'var(--info)';
                                break;
                        }

                        const formattedTime = this.formatTimeAgo(activity.date);
                        const activityText = activity.comment ?
                            `${this.getStatusText(activity.status)}: ${this.stripHtml(activity.comment).substring(0, 100)}${this.stripHtml(activity.comment).length > 100 ? '...' : ''}` :
                            this.getStatusText(activity.status);

                        return `
                            <div class="activity-item">
                                <div class="activity-icon" style="background: rgba(255, 122, 24, 0.1); color: ${iconColor};">
                                    <i class="fas ${icon}"></i>
                                </div>
                                <div class="activity-content">
                                    <div class="activity-text">${this.escapeHtml(activityText)}</div>
                                    <div class="activity-time">
                                        <i class="far fa-clock"></i> ${formattedTime}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                } catch (error) {
                    console.error('Error loading recent activity:', error);
                    const container = document.getElementById('activityList');
                    container.innerHTML = `
                        <div class="error-message" style="text-align: center; padding: 2rem; color: var(--danger);">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Failed to load recent activity</p>
                        </div>
                    `;
                }
            }

            getStatusText(status) {
                const statusMap = {
                    'submitted': 'Submission',
                    'under_review': 'Under Review',
                    'revision_requested': 'Revision Requested',
                    'accepted': 'Accepted',
                    'awaiting_payment': 'Awaiting Payment',
                    'published': 'Published'
                };
                return statusMap[status] || status.replace('_', ' ').toUpperCase();
            }

            formatTimeAgo(dateString) {
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);

                    if (diffMins < 1) return 'Just now';
                    if (diffMins < 60) return `${diffMins} minute${diffMins === 1 ? '' : 's'} ago`;
                    if (diffHours < 24) return `${diffHours} hour${diffHours === 1 ? '' : 's'} ago`;
                    if (diffDays < 7) return `${diffDays} day${diffDays === 1 ? '' : 's'} ago`;

                    return date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                } catch (error) {
                    return dateString;
                }
            }

            stripHtml(html) {
                if (!html) return '';
                return html.replace(/<[^>]*>/g, '');
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                } catch (error) {
                    return dateString;
                }
            }

            escapeHtml(str) {
                if (!str && str !== 0) return '';
                return String(str)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#39;');
            }
        }

        // Initialize dashboard when DOM is loaded
        let dashboardManager;

        document.addEventListener('DOMContentLoaded', function () {
            dashboardManager = new DashboardManager();
        });
    </script>
</body>
