<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Review History Timeline</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">

    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --accent: #4f46e5;
            --primary: #ff7a18;
            --muted: #6b7280;
            --line-color: #e6e9f2;
            --dot-color: var(--primary);
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
            --radius: 12px;
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --info: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            --border: #e2e8f0;
            --light: #f8fafc;
            --primary-light: rgba(255, 122, 24, 0.1);
        }

        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Manuscript Header Card */
        .manuscript-header-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .manuscript-header-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .header-status-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            font-weight: 700;
            font-size: 0.85rem;
            border-radius: 20px;
            background: var(--primary-light);
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--primary);
        }

        /* Page title styling */
        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--muted);
            font-size: 1.1rem;
        }

        /* Back Button */
        .back-button-wrap {
            width: 20%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
            transform: translateY(-1px);
        }

        /* timeline container */
        .timeline-wrap {
            margin: 0 auto;
        }

        /* vertical line */
        .timeline {
            position: relative;
            padding-left: 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 34px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--line-color);
            border-radius: 4px;
        }

        /* each timeline item */
        .timeline-item {
            position: relative;
            margin: 28px 0;
            display: block;
            padding-top: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .timeline-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .timeline-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .timeline-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .timeline-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .timeline-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .timeline-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .timeline-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        .timeline-item:nth-child(8) {
            animation-delay: 0.8s;
        }

        .timeline-item:nth-child(9) {
            animation-delay: 0.9s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* the dot - unified color */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 34px;
            top: 8px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(255, 122, 24, 0.1);
            transform: translateX(-50%);
            transition: background .25s, transform .25s, box-shadow .25s;
            z-index: 2;
        }

        /* the card itself */
        .card {
            background: var(--card-bg);
            padding: 18px 20px;
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            transition: transform .35s cubic-bezier(.16, .84, .24, 1), box-shadow .35s ease;
            will-change: transform;
            position: relative;
            min-height: 78px;
            margin-left: 56px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: var(--card-shadow-hover);
        }

        /* Review status badges */
        .review-status-badge {
            width: fit-content;
            display: inline-block;
            padding: 0.28rem 1rem;
            font-weight: 700;
            font-size: 0.78rem;
            border-radius: 4px;
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .badge-accept {
            background: var(--success-light);
            color: var(--success);
        }

        .badge-minor_revision {
            background: var(--warning-light);
            color: var(--warning);
        }

        .badge-major_revision {
            background: var(--warning-light);
            color: var(--warning);
        }

        .badge-reject {
            background: var(--danger-light);
            color: var(--danger);
        }

        .badge-pending {
            background: var(--info-light);
            color: var(--info);
        }

        /* Score display */
        .score-display {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }

        .version-badge {
            display: inline-block;
            padding: 0.28rem 1rem;
            font-weight: 700;
            font-size: 0.78rem;
            border-radius: 4px;
            margin-bottom: 12px;
            text-transform: capitalize;
            background-color: var(--info);
            color: white;
        }

        .review-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .review-title i {
            color: var(--primary);
        }

        .comments-section {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin: 0.75rem 0;
        }

        .comments-label {
            font-weight: 600;
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comments-content {
            color: #111827;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .truncated-text {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 0.5rem;
        }

        .view-more-btn {
            background: none;
            border: none;
            color: var(--info);
            cursor: pointer;
            padding: 0;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: underline;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }

        .view-more-btn:hover {
            color: #2563eb;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submission-status {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submission-status i {
            color: var(--primary);
        }

        /* Error screen */
        .error-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: #e56c0e;
            transform: translateY(-2px);
        }

        /* Loading screen */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-icon {
            background: #f0f0f0;
            border-radius: 50%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* No data message */
        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow-hover);
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #111827;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-header h3 i {
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 1.25rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #f3f4f6;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 65vh;
            overflow-y: auto;
        }

        .modal-content-section {
            margin-bottom: 1.5rem;
        }

        .modal-content-section:last-child {
            margin-bottom: 0;
        }

        .modal-content-label {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-content-label i {
            color: var(--primary);
        }

        .modal-content-text {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        /* small responsive tweak */
        @media (max-width:520px) {
            .timeline::before {
                left: 28px;
            }

            .timeline-item::before {
                left: 28px;
            }

            .card {
                margin-left: 48px;
                padding: 14px;
            }

            .timeline-wrap {
                padding: 0 0.5rem;
            }

            .back-button-wrap {
                width: 100%;
            }

            .manuscript-header-card {
                padding: 1.5rem;
            }

            .manuscript-header-card h1 {
                font-size: 1.5rem;
            }

            .header-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .modal {
                width: 95%;
                max-height: 90vh;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="d-flex justify-content-between">
                    <div class="container page-title">
                        <h1>Review History Timeline</h1>
                        <p>Track all your completed reviews and recommendations</p>
                    </div>
                    <div class="back-button-wrap">
                        <a href="reviews.html" class="back-button">

                <div class="timeline-wrap">

                    <div id="manuscriptHeader" class="manuscript-header-card">

                        <!-- Status badge skeleton -->
                        <div class="skeleton" style="height: 28px; width: 40%; margin-bottom: 1rem;"></div>

                        <!-- Metadata with icon skeletons -->
                        <div class="header-meta">
                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>
                                <div class="skeleton" style="height: 20px; width: 150px;"></div>

                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>

                            </div>
                        </div>
                    </div>

                    <!-- Timeline Loading Screen -->
                    <div id="timelineLoading" class="loading-screen">
                        <div class="spinner"></div>

                    <div id="errorScreen" class="error-screen" style="display: none;">

                        <h3>Failed to load review history</h3>
                        <p id="errorMessage">An error occurred while loading the review history.</p>
                        <button class="retry-btn" onclick="loadReviewTimeline()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>

                    <!-- Timeline Container -->
                    <div class="timeline" id="timelineContainer" style="display: none;">
                        <!-- Timeline items will be injected here -->
                    </div>

                    <!-- No Data Message -->
                    <div id="noDataMessage" class="no-data" style="display: none;">
                        <i class="fas fa-history"></i>
                        <h3>No Review History</h3>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for viewing full content -->
    <div class="modal-overlay" id="contentModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-file-alt"></i> Review Details</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

        window.SIDEBAR_MODULE = 'reviewer';
        window.SIDEBAR_ACTIVE_ID = 'review-history';
    </script>
    <script src="/assets/js/layout.js"></script>

    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script type="module">
    import { BASE_URL, token } from '../assets/js/utility.js';

    // Reusable Loading Functions
    const LoadingScreen = {
        showTimelineLoading: function () {
            document.getElementById('timelineLoading').style.display = 'block';
            document.getElementById('timelineContainer').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
            document.getElementById('manuscriptHeader').style.display = 'block';
        },

        hideTimelineLoading: function () {
            document.getElementById('timelineLoading').style.display = 'none';
        },

        showHeaderLoading: function () {
            // Header already shows skeleton by default
        },

        hideHeaderLoading: function () {
            // Skeleton will be replaced with real data
        }
    };

    const ErrorScreen = {
        show: function (message, elementId = 'errorScreen') {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById(elementId).style.display = 'block';
            LoadingScreen.hideTimelineLoading();
            document.getElementById('timelineContainer').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
        },

        hide: function (elementId = 'errorScreen') {
            document.getElementById(elementId).style.display = 'none';
        }
    };

    // Review History Manager Class
    class ReviewHistoryManager {
        constructor() {
            // Use imported values
            this.BASE_URL = BASE_URL;
            this.token = token;

            this.reviewId = this.getReviewIdFromURL();
            this.reviewData = null;
            this.currentContent = null;

            if (!this.token) {
                ErrorScreen.show('Authentication required. Please login.');
                return;
            }

            if (!this.reviewId) {
                ErrorScreen.show('No review ID provided in URL');
                return;
            }

            this.initializeToastr();
            this.bindModalEvents();
            this.loadReviewData();
        }

        initializeToastr() {
            toastr.options = {
                closeButton: true,
                progressBar: true,
                positionClass: "toast-top-right",
                timeOut: 5000,
                extendedTimeOut: 2000
            };
        }

        bindModalEvents() {
            // Modal close button
            const closeModalBtn = document.getElementById('closeModal');
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', () => {
                    this.closeModal();
                });
            }

            // Close modal when clicking outside
            const modalOverlay = document.getElementById('contentModal');
            if (modalOverlay) {
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) {
                        this.closeModal();
                    }
                });
            }

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    this.closeModal();
                }
            });
        }

        getReviewIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async loadReviewData() {
            // Show loading immediately
            LoadingScreen.showTimelineLoading();

            try {
                // Get review data
                const response = await fetch(`${this.BASE_URL}/reviews/${this.reviewId}`, {
                    headers: {
                        'Authorization': `Bearer ${this.token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Failed to fetch review data: ${response.status}`);
                }

                const data = await response.json();

                if (!data.success || !data.review) {
                    throw new Error(data.message || 'Failed to load review data');
                }

                this.reviewData = data.review;

                // Render manuscript header immediately with real data
                this.renderManuscriptHeader();

                // Then render the review history timeline
                this.renderReviewHistory();

            } catch (error) {
                console.error('Error loading review data:', error);
                ErrorScreen.show(error.message || 'Failed to load review data. Please try again.');
                // Still show manuscript header if we have partial data
                this.renderManuscriptHeader();
            }
        }

        renderManuscriptHeader() {
            const manuscriptHeader = document.getElementById('manuscriptHeader');

            if (!this.reviewData || !this.reviewData.manuscript) {
                // Show empty state if no data
                manuscriptHeader.innerHTML = `
                    <h1>Unable to load manuscript details</h1>
                    <span class="header-status-badge">Status: Unknown</span>
                    <div class="header-meta">
                        <div class="meta-item">
                            <i class="fas fa-book-open"></i>
                            <span>Journal: Unknown</span>
                        </div>
                        <div class="meta-item">
                            <i class="far fa-calendar"></i>
                            <span>Submitted On: Unknown</span>
                        </div>
                    </div>
                `;
                return;
            }

            const manuscript = this.reviewData.manuscript;
            const formattedDate = this.formatDate(manuscript.createdAt);
            const statusDisplay = this.capitalizeFirstLetter(manuscript.status);
            const journalName = manuscript.journal?.title || 'Unknown Journal';

            manuscriptHeader.innerHTML = `
                <h1>${this.escapeHtml(manuscript.title)}</h1>
                <span class="header-status-badge">Current Status: ${statusDisplay}</span>
                <div class="header-meta">
                    <div class="meta-item">
                        <i class="fas fa-book-open"></i>
                        <span>Journal: ${this.escapeHtml(journalName)}</span>
                    </div>
                    <div class="meta-item">
                        <i class="far fa-calendar"></i>
                        <span>Submitted On: ${formattedDate}</span>
                    </div>
                </div>
            `;
        }

        renderReviewHistory() {
            const timelineContainer = document.getElementById('timelineContainer');
            const noDataMessage = document.getElementById('noDataMessage');

            if (!this.reviewData || !this.reviewData.reviewHistory || this.reviewData.reviewHistory.length === 0) {
                noDataMessage.style.display = 'block';
                timelineContainer.style.display = 'none';
                LoadingScreen.hideTimelineLoading();
                return;
            }

            // Sort review history by submittedAt date (newest first for timeline)
            const sortedHistory = [...this.reviewData.reviewHistory].sort((a, b) =>
                new Date(b.submittedAt) - new Date(a.submittedAt)
            );

            // Create document fragment for better performance
            const fragment = document.createDocumentFragment();

            // Process each review history item
            for (let i = 0; i < sortedHistory.length; i++) {
                const reviewItem = sortedHistory[i];
                const timelineItem = this.createTimelineItem(reviewItem, i, sortedHistory.length);
                fragment.appendChild(timelineItem);
            }

            timelineContainer.innerHTML = '';
            timelineContainer.appendChild(fragment);
            timelineContainer.style.display = 'block';
            noDataMessage.style.display = 'none';

            // Bind view more button events after rendering
            this.bindViewMoreButtons();

            LoadingScreen.hideTimelineLoading();
        }

        createTimelineItem(reviewItem, index, totalItems) {
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';

            // Format date
            const formattedDate = this.formatDate(reviewItem.submittedAt);

            // Process comments for truncated display
            const { truncated: editorCommentsTruncated, full: editorCommentsFull, showMore: showEditorMore } = this.processTextContent(reviewItem.commentsToEditor || 'No comments provided to editor.');
            const { truncated: authorCommentsTruncated, full: authorCommentsFull, showMore: showAuthorMore } = this.processTextContent(reviewItem.commentsToAuthor || 'No comments provided to author.');

            // Determine badge class based on recommendation
            let badgeClass = 'badge-pending';
            let badgeText = 'Pending';
            if (reviewItem.recommendation) {
                badgeClass = `badge-${reviewItem.recommendation}`;
                badgeText = this.formatRecommendation(reviewItem.recommendation);
            }

            timelineItem.innerHTML = `
                <div class="card">
                    <span class="version-badge">Version ${reviewItem.version}</span>
                    <span class="review-status-badge ${badgeClass}">
                        <i class="fas fa-check-circle"></i> ${badgeText}
                    </span>
                    
                    <p class="timeline-date">
                        <i class="far fa-clock"></i> Submitted on: ${formattedDate}
                    </p>
                    
                    <div class="review-title">
                        <i class="fas fa-star"></i> Score: ${reviewItem.score || 'Not scored'}
                    </div>
                    
                    <!-- Comments to Author Section -->
                    <div class="comments-section">
                        <div class="comments-label">
                            <i class="fas fa-comments"></i> Comments to Author
                        </div>
                        <div class="comments-content">
                            <div class="truncated-text">
                                ${authorCommentsTruncated}
                            </div>
                            ${showAuthorMore ? `
                                <button class="view-more-btn" data-type="authorComments">
                                    <i class="fas fa-eye"></i> View Full
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <!-- Comments to Editor Section -->
                    <div class="comments-section">
                        <div class="comments-label">
                            <i class="fas fa-comment-dots"></i> Confidential Comments to Editor
                        </div>
                        <div class="comments-content">
                            <div class="truncated-text">
                                ${editorCommentsTruncated}
                            </div>
                            ${showEditorMore ? `
                                <button class="view-more-btn" data-type="editorComments">
                                    <i class="fas fa-eye"></i> View Full
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            // Store the full content as custom properties on the button elements
            const authorBtn = timelineItem.querySelector('button[data-type="authorComments"]');
            if (authorBtn) {
                authorBtn._fullContent = authorCommentsFull;
                authorBtn._version = reviewItem.version;
                authorBtn._type = 'Comments to Author';
            }

            const editorBtn = timelineItem.querySelector('button[data-type="editorComments"]');
            if (editorBtn) {
                editorBtn._fullContent = editorCommentsFull;
                editorBtn._version = reviewItem.version;
                editorBtn._type = 'Comments to Editor';
            }

            return timelineItem;
        }

        bindViewMoreButtons() {
            const viewMoreButtons = document.querySelectorAll('.view-more-btn');
            viewMoreButtons.forEach(button => {
                // Remove any existing listeners to prevent duplicates
                button.removeEventListener('click', this.handleViewMoreClick);
                // Add new listener
                button.addEventListener('click', this.handleViewMoreClick.bind(this));
            });
        }

        handleViewMoreClick(e) {
            e.preventDefault();
            const button = e.currentTarget;
            const version = button._version;
            const type = button._type;
            const content = button._fullContent;

            this.viewFullContent(version, type, content);
        }

        viewFullContent(version, type, content) {
            this.currentContent = content;

            const modalOverlay = document.getElementById('contentModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            if (!modalOverlay || !modalTitle || !modalBody) {
                console.error('Modal elements not found');
                return;
            }

            modalTitle.innerHTML = `<i class="fas fa-file-alt"></i> Version ${version} - ${type}`;

            modalBody.innerHTML = `
                <div class="modal-content-section">
                    <div class="modal-content-label">
                        <i class="fas ${type === 'Comments to Author' ? 'fa-comments' : 'fa-comment-dots'}"></i>
                        ${type}
                    </div>
                    <div class="modal-content-text">
                        ${content || '<span style="color: var(--muted);">No content provided.</span>'}
                    </div>
                </div>
            `;

            // Show modal by adding active class
            modalOverlay.classList.add('active');
            // Also make sure modal is displayed correctly
            modalOverlay.style.display = 'flex';
        }

        closeModal() {
            const modalOverlay = document.getElementById('contentModal');
            if (modalOverlay) {
                modalOverlay.classList.remove('active');
                // Add a slight delay before hiding to allow fade out transition
                setTimeout(() => {
                    modalOverlay.style.display = 'none';
                }, 300);
            }
            this.currentContent = null;
        }

        processTextContent(text) {
            if (!text || text.trim() === '') {
                return {
                    truncated: '<span style="color: var(--muted);">No content provided.</span>',
                    full: '<span style="color: var(--muted);">No content provided.</span>',
                    showMore: false
                };
            }

            // Clean the text - remove extra quotes and escape characters
            let cleanedText = text;
            if (cleanedText.startsWith('"') && cleanedText.endsWith('"')) {
                cleanedText = cleanedText.slice(1, -1);
            }

            // Replace escaped newlines with actual newlines
            cleanedText = cleanedText.replace(/\\n/g, '\n');
            cleanedText = cleanedText.replace(/\\r/g, '\r');
            cleanedText = cleanedText.replace(/\\t/g, '\t');

            // Escape HTML for display
            const escapedText = this.escapeHtml(cleanedText);

            // Check if text is longer than 300 characters
            if (cleanedText.length > 300) {
                // Create truncated version (first 300 chars)
                const truncatedText = this.truncateText(cleanedText, 300);
                return {
                    truncated: this.escapeHtml(truncatedText) + '...',
                    full: escapedText,
                    showMore: true
                };
            } else {
                return {
                    truncated: escapedText,
                    full: escapedText,
                    showMore: false
                };
            }
        }

        truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;

            // Find a good breaking point (end of sentence or word)
            let truncated = text.substring(0, maxLength);
            const lastSpace = truncated.lastIndexOf(' ');
            const lastPeriod = truncated.lastIndexOf('.');
            const lastBreak = Math.max(lastPeriod, lastSpace);

            if (lastBreak > maxLength * 0.7) {
                truncated = truncated.substring(0, lastBreak);
            }

            return truncated.trim();
        }

        formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch (error) {
                console.error('Error formatting date:', error);
                return dateString;
            }
        }

        formatRecommendation(recommendation) {
            const recommendationMap = {
                'accept': 'Accept',
                'minor_revision': 'Minor Revision',
                'major_revision': 'Major Revision',
                'reject': 'Reject'
            };
            return recommendationMap[recommendation] || recommendation.charAt(0).toUpperCase() + recommendation.slice(1);
        }

        escapeHtml(str) {
            if (!str && str !== 0) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        capitalizeFirstLetter(string) {
            if (!string) return '';
            return string.charAt(0).toUpperCase() + string.slice(1).replace(/_/g, ' ');
        }
    }

    // Initialize review history manager when DOM is loaded
    let reviewHistoryManager;

    document.addEventListener('DOMContentLoaded', function () {
        // Make sure modal is hidden initially
        const modalOverlay = document.getElementById('contentModal');
        if (modalOverlay) {
            modalOverlay.style.display = 'none';
        }

        reviewHistoryManager = new ReviewHistoryManager();

        // expose to window so HTML onclicks (retry) continue to work
        window.reviewHistoryManager = reviewHistoryManager;
        window.loadReviewTimeline = function () {
            if (window.reviewHistoryManager) {
                window.reviewHistoryManager.loadReviewData();
            }
        };
    });

    // For safety: also expose a direct load function (used by your retry button if referenced)
    window.loadReviewTimeline = window.loadReviewTimeline || (() => { });
</script>
