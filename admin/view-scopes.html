<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scopes | scopeFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .scopes-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .scopes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header-left p {
            color: var(--text-muted);
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .create-btn {
            border-radius: var(--radius-md);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        /* Filter controls - same as other pages */
        .filter-controls {
            background: linear-gradient(180deg, var(--card-bg) 0%, #fcfcff 100%);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 1.25rem;
            margin-top: 1.25rem;
            margin-bottom: 30px;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 200px;
            flex: 1;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* Custom Select - same as other pages */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .custom-select .select-header {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.55rem 0.8rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 44px;
            transition: var(--transition-normal);
        }

        .custom-select .select-header:hover {
            border-color: var(--primary-light);
        }

        .custom-select .selected-text.placeholder {
            color: var(--text-muted);
            font-weight: 600;
        }

        .custom-select .select-arrow {
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .custom-select.open .select-arrow {
            transform: rotate(180deg);
        }

        .custom-select .select-dropdown {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            z-index: 9999;
            display: none;
            max-height: 260px;
            overflow: auto;
        }

        .custom-select.open .select-dropdown {
            display: block;
        }

        .select-search {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 0.6rem;
            border-bottom: 1px solid var(--border);
        }

        .select-search input {
            width: 100%;
            padding: 0.45rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            outline: none;
            background: var(--bg);
            color: var(--text-primary);
            font-family: inherit;
        }

        .select-search input:focus {
            border-color: var(--lite-primary-color);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .clear-search-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
        }

        .clear-search-btn:hover {
            background: var(--light);
            color: var(--text-primary);
        }

        .select-options .select-option {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            border-bottom: 1px solid var(--light);
            transition: var(--transition-fast);
        }

        .select-options .select-option:hover {
            background: var(--light);
        }

        .select-no-results {
            padding: 0.9rem;
            color: var(--text-muted);
            text-align: center;
        }

        .search-input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            outline: none;
            background: var(--card-bg);
            color: var(--text-primary);
            font-family: inherit;
            transition: var(--transition-normal);
        }

        .search-input:focus {
            border-color: var(--lite-primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .btn-primary {
            background: var(--lite-primary-color);
            color: white;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-normal);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 0.65rem 0.9rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
        }

        .btn-secondary:hover {
            background: var(--bg);
            color: var(--text-primary);
        }

        /* scopes Grid */
        .scopes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .scope-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition-normal);
            border: 1px solid var(--border);
        }

        .scope-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .scope-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgb(223, 229, 251);
        }

        .scope-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .scope-issn {
            font-size: 14px;
            color: white;
            font-weight: 600;
            background-color: var(--primary-light);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .scope-body {
            padding: 20px;
        }

        .scope-description {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .scope-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .meta-item i {
            color: var(--lite-primary-color);
            width: 16px;
        }

        .meta-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 80px;
        }

        .meta-value {
            color: var(--text-muted);
        }

        .editor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .editor-tag {
            background-color: var(--light);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .scope-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scope-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-btn {
            background-color: var(--primary-light);
            color: white;
            border: 1px solid var(--lite-primary-color);
        }

        .view-btn:hover {
           background-color: var(--primary-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .edit-btn {
            color:  var(--lite-primary-color);
            border: 1px solid var(--lite-primary-color);
        }

        .edit-btn:hover {
            background-color:  var(--lite-primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Pagination - same as other pages */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-right: 1rem;
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .pagination-btn {
            background: var(--light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 0.9rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            min-width: 44px;
            justify-content: center;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--light);
            border-color: var(--lite-primary-color);
            color: var(--lite-primary-color);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--lite-primary-color);
            color: white;
            border-color: var(--lite-primary-color);
        }

        .pagination-dots {
            color: var(--text-muted);
            padding: 0 0.5rem;
            font-size: 1rem;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 2px dashed var(--border);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--light);
            border-top-color: var(--lite-primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .scopes-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .create-btn {
                flex: 1;
                justify-content: center;
            }

            .scopes-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .scope-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .scope-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }

            .filter-controls {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .scopes-grid {
                grid-template-columns: 1fr;
            }

            .scope-card {
                margin: 0 10px;
            }

            .pagination-info {
                width: 100%;
                text-align: center;
                order: 2;
                margin: 0;
                font-size: 0.9rem;
            }

            .pagination-controls {
                width: 100%;
                justify-content: center;
                order: 1;
            }

            .pagination-btn {
                padding: 0.45rem 0.75rem;
                min-width: 36px;
            }
        }
    </style>
</head>

    <script>

    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { BASE_URL, token } from '../assets/js/utility.js';

        class scopesManager {
            constructor() {
                this.currentPage = 1;
                this.limit = 9;
                this.totalItems = 0;
                this.totalPages = 0;

                this.currentFilters = {
                    search: '',
                    policy: 'all',
                    date: 'all',
                    sortOrder: 'desc'
                };

                this.init();
            }

            init() {
                if (!token) {
                    this.showNoscopes('Please login to view scopes.');
                    return;
                }

                this.setupFilterControls();
                this.bindEvents();
                this.fetchAndRender(1);
            }

            setupFilterControls() {
                const policyContainer = document.getElementById('policyOptionsContainer');
                if (!policyContainer) return;

                const options = [
                    { id: 'all', title: 'All Policies' },
                    { id: 'single_blind', title: 'Single Blind' },
                    { id: 'double_blind', title: 'Double Blind' },
                    { id: 'open_review', title: 'Open Review' }
                ];

                policyContainer.innerHTML = options
                    .map(o => `<div class="select-option" data-id="${o.id}">${o.title}</div>`)
                    .join('');

                this.attachSelectToggles();
            }

            attachSelectToggles() {
                document.querySelectorAll('.custom-select').forEach(container => {
                    const header = container.querySelector('.select-header');

                    header.addEventListener('click', e => {
                        e.stopPropagation();
                        document.querySelectorAll('.custom-select.open').forEach(c => {
                            if (c !== container) c.classList.remove('open');
                        });
                        container.classList.toggle('open');
                    });

                    document.addEventListener('click', e => {
                        if (!container.contains(e.target)) container.classList.remove('open');
                    });
                });

                document.getElementById('policyOptionsContainer')?.addEventListener('click', e => {
                    const opt = e.target.closest('.select-option');
                    if (!opt) return;

                    document.querySelector('#policyFilter .selected-text').textContent = opt.textContent;
                    document.getElementById('selectedPolicy').value = opt.dataset.id;
                    this.currentFilters.policy = opt.dataset.id;
                    document.getElementById('policyFilter').classList.remove('open');
                });

                document.querySelector('#dateFilter .select-options')?.addEventListener('click', e => {
                    const opt = e.target.closest('.select-option');
                    if (!opt) return;

                    document.querySelector('#dateFilter .selected-text').textContent = opt.textContent;
                    document.getElementById('selectedDate').value = opt.dataset.id;
                    this.currentFilters.date = opt.dataset.id;
                    document.getElementById('dateFilter').classList.remove('open');
                });
            }

            bindEvents() {
                document.getElementById('searchInput')?.addEventListener('input', e => {
                    this.currentFilters.search = e.target.value.trim();
                });

                document.getElementById('applyFilters')?.addEventListener('click', () => {
                    this.currentPage = 1;
                    this.fetchAndRender(1);
                });

                document.getElementById('clearFilters')?.addEventListener('click', () => this.clearFilters());

                document.getElementById('scopesGrid')?.addEventListener('click', e => {
                    const viewBtn = e.target.closest('.view-more-btn');
                    if (viewBtn) {
                        window.location.href = `scope-details.html?id=${viewBtn.dataset.id}`;
                        return;
                    }

                    const editBtn = e.target.closest('.edit-scope-btn');
                    if (editBtn) {
                        window.location.href = `edit-scope.html?id=${editBtn.dataset.id}`;
                    }
                });
            }

            async fetchAndRender(page = 1) {
                const grid = document.getElementById('scopesGrid');
                grid.innerHTML = `<div class="loading"><div class="loading-spinner"></div></div>`;

                try {
                    const params = new URLSearchParams({
                        page,
                        limit: this.limit,
                        sortBy: 'createdAt',
                        sortOrder: this.currentFilters.sortOrder
                    });

                    if (this.currentFilters.search) params.set('search', this.currentFilters.search);
                    if (this.currentFilters.policy !== 'all') params.set('reviewPolicy', this.currentFilters.policy);

                    const response = await fetch(`${BASE_URL}/scope?${params}`, {
                        headers: {
                            Authorization: `Bearer ${token}`,
                            Accept: 'application/json'
                        }
                    });

                    if (!response.ok) throw new Error('Failed to fetch scopes');

                    const res = await response.json();
                    const scopes = res.scopes || res.data || [];

                    this.totalItems = res.total ?? scopes.length;
                    this.totalPages = res.totalPages ?? Math.ceil(this.totalItems / this.limit);
                    this.currentPage = res.page ?? page;

                    this.renderGrid(scopes);
                } catch (err) {
                    console.error(err);
                    this.showNoscopes('Unable to load scopes.');
                }
            }

            renderGrid(scopes) {
                const grid = document.getElementById('scopesGrid');
                if (!scopes.length) {
                    this.showNoscopes('No scopes found.');
                    return;
                }

                grid.innerHTML = '';
                scopes.forEach(scope => grid.appendChild(this.createCard(scope)));
                this.renderPagination();
            }

            createCard(scope) {
                const el = document.createElement('article');
                el.className = 'scope-card';

                el.innerHTML = `
            <div class="scope-header">
                <h3 class="scope-title">${scope.title}</h3>
                <span class="scope-issn">${scope.issn || 'No ISSN'}</span>
            </div>
            <div class="scope-body">
                <p class="scope-description">${scope.description || 'No description'}</p>
            </div>
            <div class="scope-footer">
                <small>Created: ${new Date(scope.createdAt).toDateString()}</small>
                <div class="scope-actions">
                    <button class="action-btn view-btn view-more-btn" data-id="${scope._id}">View</button>
                    <button class="action-btn edit-btn edit-scope-btn" data-id="${scope._id}">Edit</button>
                </div>
            </div>
        `;
                return el;
            }

            /* ---------- PAGINATION: replaced to match reviews.html exactly (only this changed) ---------- */
            renderPagination() {
                let paginationContainer = document.getElementById('paginationContainer');
                if (!paginationContainer) return;

                if (this.totalItems === 0) {
                    paginationContainer.style.display = 'none';
                    return;
                }
                paginationContainer.style.display = 'flex';

                let html = `<div class="pagination-info">
            Showing ${((this.currentPage - 1) * this.limit) + 1} to ${Math.min(this.currentPage * this.limit, this.totalItems)} of ${this.totalItems} scope${this.totalItems !== 1 ? 's' : ''}
        </div>
        <div class="pagination-controls">`;

                html += `<button class="pagination-btn" ${this.currentPage === 1 ? 'disabled' : ''} onclick="scopesManager.changePage(${this.currentPage - 1})">
            <i class="fas fa-chevron-left"></i> Previous
        </button>`;

                const maxVisible = 5;
                let start = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
                let end = Math.min(this.totalPages, start + maxVisible - 1);
                if (end - start + 1 < maxVisible) start = Math.max(1, end - maxVisible + 1);

                if (start > 1) {
                    html += `<button class="pagination-btn" onclick="scopesManager.changePage(1)">1</button>`;
                    if (start > 2) html += `<span class="pagination-dots">...</span>`;
                }
                for (let i = start; i <= end; i++) {
                    html += `<button class="pagination-btn ${i === this.currentPage ? 'active' : ''}" onclick="scopesManager.changePage(${i})">${i}</button>`;
                }
                if (end < this.totalPages) {
                    if (end < this.totalPages - 1) html += `<span class="pagination-dots">...</span>`;
                    html += `<button class="pagination-btn" onclick="scopesManager.changePage(${this.totalPages})">${this.totalPages}</button>`;
                }

                html += `<button class="pagination-btn" ${this.currentPage === this.totalPages ? 'disabled' : ''} onclick="scopesManager.changePage(${this.currentPage + 1})">
            Next <i class="fas fa-chevron-right"></i>
        </button>`;
                html += '</div>';

                paginationContainer.innerHTML = html;
            }

            changePage(page) {
                if (!page || page < 1) page = 1;
                if (page > this.totalPages) page = this.totalPages;
                this.currentPage = page;
                this.fetchAndRender(page);
                document.getElementById('scopesGrid')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            clearFilters() {
                this.currentFilters = { search: '', policy: 'all', date: 'all', sortOrder: 'desc' };
                document.getElementById('searchInput').value = '';
                this.fetchAndRender(1);
            }

            showNoscopes(message) {
                document.getElementById('scopesGrid').innerHTML = `
            <div class="empty-state">
                <h3>No scopes</h3>
                <p>${message}</p>
            </div>
        `;
            }
        }

        window.scopesManager = new scopesManager();
    </script>
