<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Bootstrap CSS -->

    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
            --header-height: 70px;
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --bg-white: #ffffff;
            --body-bg: #f5f5f5;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --active-bg: rgba(204, 85, 0, 0.15);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --brand: var(--lite-primary-color);
            --muted: #6b7280;
        }

        .container.page-title {
            margin: 0 2.2rem;
        }

        .edit-scope-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .scope-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .scope-back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .scope-back-btn:hover {
            background-color: var(--secondary-color);
        }

        .scope-back-btn i {
            margin-right: 8px;
        }

        .scope-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
        }

        .scope-subtitle {
            color: var(--text-light);
            font-size: 16px;
            margin-top: 8px;
        }

        .scope-form-wrapper {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin: 0 1rem;
            margin-bottom: 40px;
            position: relative;
            /* For loading overlay positioning */
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-light);
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 12px;
            color: var(--brand);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-label span {
            color: var(--brand);
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--bg-white);
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--warning);
            box-shadow: 0 0 0 3px var(--warning-light);
        }

        .form-textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--bg-white);
            color: var(--text-color);
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--warning);
            box-shadow: 0 0 0 3px var(--warning-light);
        }

        /* Custom Select Styles */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .select-header {
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-white);
            transition: var(--transition);
        }

        .select-header:hover {
            border-color: #94a3b8;
        }

        .select-header.active {
            outline: none;
            border-color: var(--warning);
            box-shadow: 0 0 0 3px var(--warning-light);
        }

        .select-header .placeholder {
            color: var(--text-light);
        }

        .select-header .selected-value {
            color: var(--text-color);
            font-weight: 500;
        }

        .select-header .arrow {
            color: var(--muted);
            transition: transform 0.3s;
        }

        .select-header.active .arrow {
            transform: rotate(180deg);
        }

        .select-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 100%;
            background-color: white;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            box-shadow: var(--shadow);
            z-index: 100;
            display: none;
            max-height: 350px;
            overflow: hidden;
        }

        .select-dropdown.active {
            display: block;
        }

        .select-options-list {
            max-height: 250px;
            overflow-y: auto;
            padding: 8px 0;
        }

        .select-option-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select-option-item:hover {
            background-color: var(--hover-bg);
        }

        .select-option-item.selected {
            background-color: var(--active-bg);
        }

        .select-option-item .option-text {
            display: flex;
            flex-direction: column;
        }

        .select-option-item .option-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .select-option-item .option-email {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: var(--text-light);
            font-style: italic;
        }

        /* Custom Search Select Styles */
        .custom-search-select {
            position: relative;
            width: 100%;
        }

        .search-input-wrapper {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--light) !important;
        }

        .clear-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            display: none;
        }

        .clear-search.visible {
            display: block;
        }

        .select-option-item .add-icon {
            color: var(--brand);
            opacity: 0.7;
            transition: var(--transition);
        }

        .select-option-item:hover .add-icon {
            opacity: 1;
        }

        /* Editor Tags */
        .editor-section {
            margin-top: 30px;
        }

        .editor-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            min-height: 50px;
            padding: 10px;
            background-color: var(--body-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .editor-tag {
            background-color: var(--warning-light);
            color: var(--warning);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            max-width: 300px;
        }

        .editor-tag .tag-content {
            display: flex;
            flex-direction: column;
        }

        .editor-tag .tag-name {
            font-weight: 600;
        }

        .editor-tag .tag-email {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .editor-tag button {
            background: none;
            border: none;
            color: var(--brand);
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .editor-tag button:hover {
            opacity: 1;
        }

        .empty-state {
            color: var(--text-light);
            font-style: italic;
            padding: 10px;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .form-help {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
        }

        .form-help i {
            margin-right: 6px;
            color: var(--brand);
        }

        /* Loading Overlay Styles - Now for main content only */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 12px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 15px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 16px;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .edit-scope-container {
                padding: 0 15px;
                margin: 20px auto;
            }

            .scope-form-wrapper {
                padding: 25px;
                margin: 0 0 40px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .section-title {
                font-size: 18px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-cancel,
            .btn-brand {
                width: 100%;
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            .scope-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .scope-back-btn {
                margin-bottom: 15px;
            }

            .scope-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>
            <div class="container page-title">
                <div>
                    <h1>Edit Scope</h1>
                    <p>Update scope details and editorial team</p>
                </div>
            </div>
            <main class="main-content">
                <div class="container my-4 scope-form-wrapper">
                    <!-- Loading Overlay - Now inside the form wrapper -->
                    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                        <div class="loading-content">
                            <div class="loading-spinner"></div>
                            <div class="loading-text">Loading scope data...</div>
                        </div>
                    </div>

                    <form id="scopeEditForm">
                        <!-- Basic Information Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-info-circle"></i> Basic Information
                            </h3>

                            <div class="form-group">
                                <label for="scopeTitle" class="form-label">
                                    Scope Title <span>*</span>
                                </label>
                                <input type="text" id="scopeTitle" name="title" class="form-input" placeholder="Enter scope title" required>
                            </div>

                            <div class="form-group">
                                <label for="scopeDescription" class="form-label">
                                    Description <span>*</span>
                                </label>
                                <textarea id="scopeDescription" name="description" class="form-textarea" placeholder="Describe the scope's focus and mission" required></textarea>
                            </div>
                        </div>

                        <!-- Editorial Team Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-users"></i> Editorial Team
                            </h3>

                            <div class="form-group">
                                <label class="form-label">Editor-in-Chief <span>*</span></label>
                                <div id="chiefEditorSelectContainer"></div>
                                <div class="editor-tags" id="editorsInChiefTags">
                                    <div class="empty-state">Loading editor-in-chief...</div>
                                </div>
                                <input type="hidden" id="editorsInChief" name="editorsInChief">
                            </div>

                            <div class="form-group editor-section">
                                <label class="form-label">Associate Editors</label>
                                <div id="associateEditorSelectContainer"></div>
                                <div class="editor-tags" id="associateEditorsTags">
                                    <div class="empty-state">Loading associate editors...</div>
                                </div>
                                <input type="hidden" id="associateEditors" name="associateEditors">
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="cancel-btn btn-cancel">Cancel</button>
                            <button type="submit" class="submit-btn btn-brand">
                                <span id="submitText">Update Scope</span>
                                <span id="loadingSpinner" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i> Updating...
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'edit-scope';

        // Get scope ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const scopeId = urlParams.get('id');

        if (!scopeId) {
            toastr.error('No scope ID provided in URL');
            // Removed problematic redirect
        }
    </script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>

<script type="module">
    import { BASE_URL, token, apiFetch } from '../assets/js/utility.js';

    //////////////////////////////
    // Edit Scope — Full Module //
    //////////////////////////////

    // State
    let allEditors = [];
    let selectedChiefEditors = [];
    let selectedAssociateEditors = [];

    // DOM refs populated on DOMContentLoaded
    let scopeEditForm;
    let cancelBtn;
    let loadingOverlay;
    let loadingText;
    let submitBtn;
    let submitText;
    let loadingSpinner;
    let chiefEditorSelectContainer;
    let associateEditorSelectContainer;
    let editorsInChiefTags;
    let associateEditorsTags;
    let hiddenChiefInput;
    let hiddenAssociateInput;

    document.addEventListener('DOMContentLoaded', initPage);

    function initPage() {
        // Collect DOM references (defensive)
        scopeEditForm = document.getElementById('scopeEditForm');
        cancelBtn = document.getElementById('cancelBtn');
        loadingOverlay = document.getElementById('loadingOverlay');
        loadingText = loadingOverlay ? loadingOverlay.querySelector('.loading-text') : null;
        submitBtn = document.querySelector('.submit-btn');
        submitText = document.getElementById('submitText');
        loadingSpinner = document.getElementById('loadingSpinner');

        chiefEditorSelectContainer = document.getElementById('chiefEditorSelectContainer');
        associateEditorSelectContainer = document.getElementById('associateEditorSelectContainer');
        editorsInChiefTags = document.getElementById('editorsInChiefTags');
        associateEditorsTags = document.getElementById('associateEditorsTags');
        hiddenChiefInput = document.getElementById('editorsInChief');
        hiddenAssociateInput = document.getElementById('associateEditors');

        if (!scopeEditForm) {
            console.error('Missing #scopeEditForm — script cannot continue.');
            return;
        }

        // Wire cancel
        if (cancelBtn) cancelBtn.addEventListener('click', () => window.history.back());

        // Ensure selects markup exists before any populate runs
        initializeCustomSelects();

        // Form submit handler
        scopeEditForm.addEventListener('submit', handleFormSubmit);

        // Load data
        loadAllEditors();   // fetch editors first (so selects get populated)
        loadScopeData();    // then fill scope details (selected editors etc.)
    }

    /* -------------------------
       Loading UI helpers
    ------------------------- */
    function showLoading(text = 'Loading...') {
        if (loadingOverlay) {
            if (loadingText) loadingText.textContent = text;
            loadingOverlay.style.display = 'flex';
        }
    }
    function hideLoading() {
        if (loadingOverlay) loadingOverlay.style.display = 'none';
    }

    /* -------------------------
       Fetch editors from correct endpoint
       NOTE: use /user?role=editor (returns data.users)
    ------------------------- */
    async function loadAllEditors() {
        try {
            showLoading('Loading editors list...');
            const data = await apiFetch(`${BASE_URL}/user?role=editor`, {
                headers: { Authorization: `Bearer ${token}` }
            });

            if (!data || !data.success) {
                throw new Error(data?.message || 'Failed to load editors');
            }

            // API returns users array
            allEditors = (data.users || []).map(e => ({
                _id: e._id || e.id || '',
                firstName: e.firstName || e.first_name || (e.name ? e.name.split(' ')[0] : ''),
                lastName: e.lastName || e.last_name || (e.name ? e.name.split(' ')[1] || '' : ''),
                email: e.email || ''
            }));

            // Populate dropdowns now that we have allEditors
            populateSelectOptions('chief');
            populateSelectOptions('associate');

        } catch (err) {
            console.error('Error loading editors:', err);
            toastr.warning('Could not load editor list: ' + (err.message || 'Unknown'));
        } finally {
            hideLoading();
        }
    }

    /* -------------------------
       Load scope data
    ------------------------- */
    async function loadScopeData() {
        const urlParams = new URLSearchParams(window.location.search);
        const scopeId = urlParams.get('id');
        if (!scopeId) {
            toastr.error('No scope ID provided in URL');
            return;
        }

        try {
            showLoading('Loading scope data...');
            const data = await apiFetch(`${BASE_URL}/scope/${scopeId}`, {
                headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' }
            });

            if (!data || !data.success) throw new Error(data?.message || 'Failed to load scope');

            const scope = data.scope || {};

            // Fill base fields
            const titleEl = document.getElementById('scopeTitle');
            const descEl = document.getElementById('scopeDescription');
            if (titleEl) titleEl.value = scope.title || '';
            if (descEl) descEl.value = scope.description || '';

            // Normalize selected editors
            selectedChiefEditors = (scope.editorsInChief || []).map(normalizeEditor);
            selectedAssociateEditors = (scope.associateEditors || []).map(normalizeEditor);

            // Update UI (tags & selects)
            updateEditorTags();
            populateSelectOptions('chief');
            populateSelectOptions('associate');

        } catch (err) {
            console.error('Error loading scope:', err);
            toastr.error(err.message || 'Failed to load scope');
        } finally {
            hideLoading();
        }
    }

    /* -------------------------
       Normalize editor object shape
    ------------------------- */
    function normalizeEditor(e) {
        if (!e) return { _id: '', firstName: '', lastName: '', email: '' };
        return {
            _id: e._id || e.id || '',
            firstName: e.firstName || e.first_name || (e.name ? e.name.split(' ')[0] : ''),
            lastName: e.lastName || e.last_name || (e.name ? e.name.split(' ')[1] || '' : ''),
            email: e.email || ''
        };
    }

    /* -------------------------
       Initialize select HTML (so later code never touches null)
    ------------------------- */
    function initializeCustomSelects() {
        if (chiefEditorSelectContainer) {
            chiefEditorSelectContainer.innerHTML = `
      <div class="custom-select">
        <div class="select-header" id="chiefSelectHeader">
          <span class="placeholder">Select editor-in-chief...</span>
          <i class="fas fa-chevron-down arrow"></i>
        </div>
        <div class="select-dropdown" id="chiefSelectDropdown">
          <div class="search-input-wrapper">
            <input type="text" class="search-input" id="chiefSearchInput" placeholder="Search editors...">
            <button class="clear-search" id="clearChiefSearch"><i class="fas fa-times"></i></button>
          </div>
          <div class="select-options-list" id="chiefOptionsList"></div>
        </div>
      </div>
    `;
        }

        if (associateEditorSelectContainer) {
            associateEditorSelectContainer.innerHTML = `
      <div class="custom-select">
        <div class="select-header" id="associateSelectHeader">
          <span class="placeholder">Add associate editors...</span>
          <i class="fas fa-chevron-down arrow"></i>
        </div>
        <div class="select-dropdown" id="associateSelectDropdown">
          <div class="search-input-wrapper">
            <input type="text" class="search-input" id="associateSearchInput" placeholder="Search editors...">
            <button class="clear-search" id="clearAssociateSearch"><i class="fas fa-times"></i></button>
          </div>
          <div class="select-options-list" id="associateOptionsList"></div>
        </div>
      </div>
    `;
        }

        // Wire selects (safe: will warn if DOM pieces missing)
        setupCustomSelect('chiefSelectHeader', 'chiefSelectDropdown', 'chiefSearchInput', 'clearChiefSearch', 'chiefOptionsList', 'chief');
        setupCustomSelect('associateSelectHeader', 'associateSelectDropdown', 'associateSearchInput', 'clearAssociateSearch', 'associateOptionsList', 'associate');
    }

    /* -------------------------
       Setup custom select
    ------------------------- */
    function setupCustomSelect(headerId, dropdownId, searchInputId, clearSearchId, optionsListId, type) {
        const selectHeader = document.getElementById(headerId);
        const selectDropdown = document.getElementById(dropdownId);
        const searchInput = document.getElementById(searchInputId);
        const clearSearch = document.getElementById(clearSearchId);
        const optionsList = document.getElementById(optionsListId);

        if (!selectHeader || !selectDropdown || !searchInput || !clearSearch || !optionsList) {
            console.warn('Custom select DOM missing for', type);
            return;
        }

        selectHeader.addEventListener('click', () => {
            const open = selectDropdown.classList.toggle('active');
            selectHeader.classList.toggle('active', open);
            if (open) {
                searchInput.value = '';
                clearSearch.classList.remove('visible');
                searchInput.focus();
                populateSelectOptions(type);
            }
        });

        document.addEventListener('click', (evt) => {
            if (!selectHeader.contains(evt.target) && !selectDropdown.contains(evt.target)) {
                selectDropdown.classList.remove('active');
                selectHeader.classList.remove('active');
            }
        });

        searchInput.addEventListener('input', function () {
            clearSearch.classList.toggle('visible', this.value.length > 0);
            filterOptions(this.value || '', optionsListId, type);
        });

        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            clearSearch.classList.remove('visible');
            populateSelectOptions(type);
            searchInput.focus();
        });
    }

    /* -------------------------
       Populate select options (chief / associate)
    ------------------------- */
    function populateSelectOptions(type = 'associate') {
        const listId = type === 'chief' ? 'chiefOptionsList' : 'associateOptionsList';
        const optionsList = document.getElementById(listId);
        if (!optionsList) {
            console.warn('Options list not found:', listId);
            return;
        }

        if (!allEditors || !allEditors.length) {
            optionsList.innerHTML = '<div class="no-results">No editors available</div>';
            return;
        }

        let available = allEditors.slice();
        if (type === 'associate' && selectedChiefEditors.length) {
            const chiefIds = selectedChiefEditors.map(c => c._id);
            available = available.filter(e => !chiefIds.includes(e._id));
        }

        const selectedForType = (type === 'chief') ? selectedChiefEditors : selectedAssociateEditors;

        optionsList.innerHTML = available.map(editor => {
            const fullName = `${editor.firstName} ${editor.lastName}`.trim();
            const isSelected = selectedForType.some(s => s._id === editor._id);
            return `
      <div class="select-option-item ${isSelected ? 'selected' : ''}" data-id="${editor._id}" data-name="${escapeHtml(fullName)}" data-email="${escapeHtml(editor.email)}">
        <div class="option-text">
          <span class="option-name">${escapeHtml(fullName)}</span>
          <span class="option-email">${escapeHtml(editor.email || '')}</span>
        </div>
        ${!isSelected ? '<i class="fas fa-plus add-icon"></i>' : ''}
      </div>
    `;
        }).join('');

        // Attach click handlers
        optionsList.querySelectorAll('.select-option-item').forEach(option => {
            option.addEventListener('click', function () {
                const editorId = this.getAttribute('data-id');
                const editorName = this.getAttribute('data-name') || '';
                const editorEmail = this.getAttribute('data-email') || '';

                if (type === 'chief') {
                    selectedChiefEditors = [{
                        _id: editorId,
                        firstName: (editorName.split(' ')[0] || ''),
                        lastName: (editorName.split(' ')[1] || ''),
                        email: editorEmail
                    }];
                } else {
                    if (!selectedAssociateEditors.some(a => a._id === editorId)) {
                        selectedAssociateEditors.push({
                            _id: editorId,
                            firstName: (editorName.split(' ')[0] || ''),
                            lastName: (editorName.split(' ')[1] || ''),
                            email: editorEmail
                        });
                    }
                }

                updateEditorTags();
                // close dropdown
                const dropdownEl = document.getElementById(`${type}SelectDropdown`);
                const headerEl = document.getElementById(`${type}SelectHeader`);
                if (dropdownEl) dropdownEl.classList.remove('active');
                if (headerEl) headerEl.classList.remove('active');

                populateSelectOptions('chief');
                populateSelectOptions('associate');
            });
        });
    }

    /* -------------------------
       Filter options (search)
    ------------------------- */
    function filterOptions(searchTerm = '', optionsListId, type) {
        const term = (searchTerm || '').trim().toLowerCase();
        const listEl = document.getElementById(optionsListId);
        if (!listEl) return;

        const filtered = allEditors.filter(editor => {
            const name = `${editor.firstName} ${editor.lastName}`.toLowerCase();
            const email = (editor.email || '').toLowerCase();
            return name.includes(term) || email.includes(term);
        });

        if (!filtered.length) {
            listEl.innerHTML = '<div class="no-results">No editors found</div>';
            return;
        }

        let available = filtered;
        if (type === 'associate' && selectedChiefEditors.length) {
            const chiefIds = selectedChiefEditors.map(c => c._id);
            available = filtered.filter(e => !chiefIds.includes(e._id));
        }

        listEl.innerHTML = available.map(editor => {
            const fullName = `${editor.firstName} ${editor.lastName}`.trim();
            const isSelected = (type === 'chief' ? selectedChiefEditors : selectedAssociateEditors).some(s => s._id === editor._id);
            return `
      <div class="select-option-item ${isSelected ? 'selected' : ''}" data-id="${editor._id}" data-name="${escapeHtml(fullName)}" data-email="${escapeHtml(editor.email || '')}">
        <div class="option-text">
          <span class="option-name">${escapeHtml(fullName)}</span>
          <span class="option-email">${escapeHtml(editor.email || '')}</span>
        </div>
        ${!isSelected ? '<i class="fas fa-plus add-icon"></i>' : ''}
      </div>
    `;
        }).join('');

        // Reattach listeners
        listEl.querySelectorAll('.select-option-item').forEach(item => {
            item.addEventListener('click', function () {
                const editorId = this.getAttribute('data-id');
                const editorName = this.getAttribute('data-name') || '';
                const editorEmail = this.getAttribute('data-email') || '';

                if (type === 'chief') {
                    selectedChiefEditors = [{
                        _id: editorId,
                        firstName: (editorName.split(' ')[0] || ''),
                        lastName: (editorName.split(' ')[1] || ''),
                        email: editorEmail
                    }];
                } else {
                    if (!selectedAssociateEditors.some(a => a._id === editorId)) {
                        selectedAssociateEditors.push({
                            _id: editorId,
                            firstName: (editorName.split(' ')[0] || ''),
                            lastName: (editorName.split(' ')[1] || ''),
                            email: editorEmail
                        });
                    }
                }

                updateEditorTags();
                populateSelectOptions('chief');
                populateSelectOptions('associate');
            });
        });
    }

    /* -------------------------
       Update tags and hidden inputs
    ------------------------- */
    function updateEditorTags() {
        // Chief tags
        if (editorsInChiefTags) {
            if (selectedChiefEditors.length) {
                editorsInChiefTags.innerHTML = selectedChiefEditors.map(editor => `
        <div class="editor-tag" data-id="${editor._id}">
          <div class="tag-content">
            <span class="tag-name">${escapeHtml(editor.firstName)} ${escapeHtml(editor.lastName)}</span>
            <span class="tag-email">${escapeHtml(editor.email)}</span>
          </div>
          <button type="button" class="remove-chief" data-id="${editor._id}" title="Remove"><i class="fas fa-times"></i></button>
        </div>
      `).join('');
            } else {
                editorsInChiefTags.innerHTML = '<div class="empty-state">No editor-in-chief selected</div>';
            }
        }

        // Associate tags
        if (associateEditorsTags) {
            if (selectedAssociateEditors.length) {
                associateEditorsTags.innerHTML = selectedAssociateEditors.map(editor => `
        <div class="editor-tag" data-id="${editor._id}">
          <div class="tag-content">
            <span class="tag-name">${escapeHtml(editor.firstName)} ${escapeHtml(editor.lastName)}</span>
            <span class="tag-email">${escapeHtml(editor.email)}</span>
          </div>
          <button type="button" class="remove-associate" data-id="${editor._id}" title="Remove"><i class="fas fa-times"></i></button>
        </div>
      `).join('');
            } else {
                associateEditorsTags.innerHTML = '<div class="empty-state">No associate editors added</div>';
            }
        }

        // Wire remove buttons
        document.querySelectorAll('.remove-chief').forEach(btn => {
            btn.removeEventListener('click', onRemoveChiefClick);
            btn.addEventListener('click', onRemoveChiefClick);
        });
        document.querySelectorAll('.remove-associate').forEach(btn => {
            btn.removeEventListener('click', onRemoveAssociateClick);
            btn.addEventListener('click', onRemoveAssociateClick);
        });

        // Update hidden inputs
        if (hiddenChiefInput) hiddenChiefInput.value = JSON.stringify(selectedChiefEditors.map(e => e._id));
        if (hiddenAssociateInput) hiddenAssociateInput.value = JSON.stringify(selectedAssociateEditors.map(e => e._id));
    }

    function onRemoveChiefClick(e) {
        const id = e.currentTarget.getAttribute('data-id');
        selectedChiefEditors = selectedChiefEditors.filter(c => c._id !== id);
        updateEditorTags();
        populateSelectOptions('chief');
        populateSelectOptions('associate');
    }
    function onRemoveAssociateClick(e) {
        const id = e.currentTarget.getAttribute('data-id');
        selectedAssociateEditors = selectedAssociateEditors.filter(a => a._id !== id);
        updateEditorTags();
        populateSelectOptions('associate');
        populateSelectOptions('chief');
    }

    /* -------------------------
       Handle submit
    ------------------------- */
    async function handleFormSubmit(evt) {
        evt.preventDefault();

        const title = (document.getElementById('scopeTitle')?.value || '').trim();
        const description = (document.getElementById('scopeDescription')?.value || '').trim();
        if (!title) { toastr.error('Scope title is required'); return; }
        if (!description) { toastr.error('Scope description is required'); return; }
        if (!selectedChiefEditors.length) { toastr.error('At least one editor-in-chief is required'); return; }

        const urlParams = new URLSearchParams(window.location.search);
        const scopeId = urlParams.get('id');
        if (!scopeId) { toastr.error('Missing scope id'); return; }

        const payload = {
            title,
            description,
            editorsInChief: selectedChiefEditors.map(e => e._id),
            associateEditors: selectedAssociateEditors.map(e => e._id)
        };

        if (submitText) submitText.style.display = 'none';
        if (loadingSpinner) loadingSpinner.style.display = 'inline';
        if (submitBtn) submitBtn.disabled = true;

        try {
            showLoading('Updating scope...');
            const result = await apiFetch(`${BASE_URL}/scope/${scopeId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
                body: JSON.stringify(payload)
            });

            if (!result || !result.success) throw new Error(result?.message || 'Failed to update scope');

            Swal.fire({ title: 'Success!', text: 'Scope updated successfully', icon: 'success', confirmButtonColor: '#3085d6' })
                .then(() => window.history.back());

        } catch (err) {
            console.error('Error updating scope:', err);
            toastr.error('Failed to update scope: ' + (err.message || 'Unknown error'));
        } finally {
            if (submitText) submitText.style.display = 'inline';
            if (loadingSpinner) loadingSpinner.style.display = 'none';
            if (submitBtn) submitBtn.disabled = false;
            hideLoading();
        }
    }

    /* -------------------------
       Small helpers
    ------------------------- */
    function escapeHtml(str) {
        if (!str) return '';
        return String(str).replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
</script>
