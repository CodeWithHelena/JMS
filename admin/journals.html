<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journals | JournalFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        :root {
            --primary-color: rgba(204, 85, 0, 0.12);
            --secondary-color: #cc5500;
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
            --header-height: 70px;
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --bg-white: #ffffff;
            --body-bg: #f5f5f5;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --hover-bg: rgba(204, 85, 0, 0.12);
            --active-bg: rgba(204, 85, 0, 0.15);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --brand: #cc5500;
            --muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .journals-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .journals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .header-left p {
            color: var(--text-light);
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-btn {
            background-color: var(--bg-white);
            color: var(--text-color);
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background-color: var(--hover-bg);
            border-color: var(--brand);
        }

        .create-btn {
            background-color: var(--brand);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .create-btn:hover {
            background-color: #b34900;
        }

        /* Journals Grid */
        .journals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .journal-card {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .journal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-color);
        }

        .journal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .journal-issn {
            font-size: 14px;
            color: var(--brand);
            font-weight: 600;
            background-color: rgba(204, 85, 0, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .journal-body {
            padding: 20px;
        }

        .journal-description {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .journal-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .meta-item i {
            color: var(--brand);
            width: 16px;
        }

        .meta-label {
            font-weight: 600;
            color: var(--text-color);
            min-width: 80px;
        }

        .meta-value {
            color: var(--text-light);
        }

        .editor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .editor-tag {
            background-color: var(--primary-color);
            color: var(--brand);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .journal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .journal-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-btn {
            background-color: var(--primary-color);
            color: var(--brand);
            border: 1px solid var(--border-color);
        }

        .view-btn:hover {
            background-color: var(--hover-bg);
        }

        .edit-btn {
            background-color: var(--brand);
            color: white;
        }

        .edit-btn:hover {
            background-color: #b34900;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-white);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(.disabled) {
            background-color: var(--hover-bg);
            border-color: var(--brand);
        }

        .page-btn.active {
            background-color: var(--brand);
            color: white;
            border-color: var(--brand);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background-color: var(--bg-white);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* Search Modal */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-modal.active {
            display: flex;
        }

        .search-modal-content {
            background-color: var(--bg-white);
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .search-modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-modal-header h3 {
            font-size: 20px;
            color: var(--text-color);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: var(--transition);
        }

        .close-modal:hover {
            background-color: var(--primary-color);
            color: var(--brand);
        }

        .search-input-container {
            padding: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-result-item:hover {
            background-color: var(--primary-color);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .search-result-issn {
            font-size: 14px;
            color: var(--brand);
            font-weight: 600;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-light);
        }

        .no-results i {
            font-size: 36px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-color);
            border-top-color: var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .journals-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .search-btn,
            .create-btn {
                flex: 1;
                justify-content: center;
            }

            .journals-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .journal-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .journal-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }

        @media screen and (max-width: 480px) {
            .journals-grid {
                grid-template-columns: 1fr;
            }

            .journal-card {
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>
            <main class="main-content">
                <div class="d-flex justify-content-between">
                    <div class="container page-title">
                        <h1>Journals</h1>
                        <p>Manage and view all academic journals</p>
                    </div>
                    <div class="header-actions">
                        <button class="search-btn" id="openSearchModal">
                            <i class="fas fa-search"></i> Search Journals
                        </button>
                        <a href="create-journal.html" class="create-btn">
                            <i class="fas fa-plus"></i> Create Journal
                        </a>
                    </div>
                </div>

                        <!-- Journals Grid -->
                        <div class="journals-grid" id="journalsGrid">
                            <!-- Journals will be loaded here -->
                            <div class="loading">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                        
                        <!-- Pagination -->
                        <div class="pagination" id="pagination">
                            <!-- Pagination will be loaded here -->
                        </div>
                        
                        <!-- Search Modal -->
                        <div class="search-modal" id="searchModal">
                            <div class="search-modal-content">
                                <div class="search-modal-header">
                                    <h3>Search Journals</h3>
                                    <button class="close-modal" id="closeSearchModal">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <div class="search-input-container">
                                    <input type="text" class="search-input" id="searchInput" placeholder="Type to search journals...">
                                    <div class="search-icon">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                                <div class="search-results" id="searchResults">
                                    <!-- Search results will appear here -->
                                    <div class="no-results">
                                        <i class="fas fa-search"></i>
                                        <p>Type in the search box to find journals</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>

            </main>
        </div>

            <script>
                window.SIDEBAR_MODULE = 'admin';
                window.SIDEBAR_ACTIVE_ID = 'view-journals';
            </script>
            <script src="/assets/js/layout.js"></script>
        <!-- jQuery (required for toastr) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/journal.js"></script>
</body>

</html>
