<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users Management | JournalFlow</title>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
</head>
<style>
    .placeholder {
        background: none !important;
    }

    .users-container {
        max-width: 1400px;
        margin: 40px auto;
        padding: 0 20px;
    }

    /* Header Section */
    .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }

    .add-user-btn {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .add-user-btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    /* Search Bar Section */
    .search-section {
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border);
    }

    .search-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .search-title i {
        color: var(--primary);
    }

    .search-filters {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .user-search-input-group {
        flex: 1;
        min-width: 250px;
    }

    .filter-group {
        min-width: 180px;
    }

    .filter-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-primary);
        font-size: 14px;
    }

    .user-search-input {
        width: 100%;
        padding: 12px 16px;
        border: 1.5px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 16px;
        transition: var(--transition-normal);
        background-color: var(--card-bg);
        color: var(--text-primary);
    }

    .user-search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    .search-button {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        display: flex;
        align-items: center;
        gap: 8px;
        align-self: flex-end;
        min-height: 46px;
    }

    .search-button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .clear-button {
        background-color: var(--light);
        color: var(--text-muted);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        display: flex;
        align-items: center;
        gap: 8px;
        align-self: flex-end;
        min-height: 46px;
    }

    .clear-button:hover {
        background-color: var(--bg);
        color: var(--text-primary);
    }

    /* Users Table */
    .users-table-container {
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        margin-bottom: 30px;
        border: 1px solid var(--border);
    }

    .table-responsive {
        overflow-x: auto;
    }

    .users-table {
        width: 100%;
        border-collapse: collapse;
        min-width: 800px;
    }

    .users-table thead {
        background-color: var(--light);
    }

    .users-table th {
        padding: 16px 20px;
        text-align: left;
        font-weight: 600;
        color: var(--text-primary);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 2px solid var(--border);
        white-space: nowrap;
    }

    .users-table td {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        vertical-align: middle;
    }

    .users-table tbody tr {
        transition: var(--transition-normal);
    }

    .users-table tbody tr:hover {
        background-color: var(--light);
    }

    .users-table tbody tr:last-child td {
        border-bottom: none;
    }

    .user-name {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .full-name {
        font-weight: 600;
        color: var(--text-primary);
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .user-email {
        color: var(--text-muted);
        font-size: 14px;
        max-width: 250px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* Role Badges - using your CSS variables */
    .user-role {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .role-editor {
        background-color: var(--info-light);
        color: var(--info-dark);
        border: 1px solid var(--info);
    }

    .role-author {
        background-color: var(--success-light);
        color: var(--success-dark);
        border: 1px solid var(--success);
    }

    .role-reviewer {
        background-color: var(--warning-light);
        color: var(--warning-dark);
        border: 1px solid var(--warning);
    }

    .role-admin {
        background-color: var(--secondary-light);
        color: var(--secondary-dark);
        border: 1px solid var(--secondary);
    }

    /* Status Badges - using your CSS variables */
    .user-status {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-active {
        background-color: var(--success-light);
        color: var(--success-dark);
        border: 1px solid var(--success);
    }

    .status-inactive {
        background-color: var(--danger-light);
        color: var(--danger-dark);
        border: 1px solid var(--danger);
    }

    .status-pending {
        background-color: var(--warning-light);
        color: var(--warning-dark);
        border: 1px solid var(--warning);
    }

    .action-btn {
        padding: 8px 16px;
        border-radius: var(--radius-md);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        border: none;
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
    }

    .view-btn {
        background-color: var(--primary-light);
        color: var(--primary);
        border: 1px solid var(--primary);
    }

    .view-btn:hover {
        background-color: var(--primary);
        color: white;
        transform: translateY(-2px);
    }

    /* Stats and Pagination */
    .table-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-top: 1px solid var(--border);
        background-color: var(--light);
        flex-wrap: wrap;
        gap: 15px;
    }

    .users-stats {
        color: var(--text-muted);
        font-size: 14px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .page-btn {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        background-color: var(--card-bg);
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .page-btn:hover:not(.disabled) {
        background-color: var(--light);
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-2px);
    }

    .page-btn.active {
        background-color: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .page-btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Loading State */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--light);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        border: 2px dashed var(--border);
        margin-bottom: 30px;
    }

    .empty-state i {
        font-size: 48px;
        color: var(--text-muted);
        margin-bottom: 20px;
    }

    .empty-state h3 {
        font-size: 20px;
        color: var(--text-primary);
        margin-bottom: 10px;
    }

    .empty-state p {
        color: var(--text-muted);
        margin-bottom: 20px;
    }

    /* Responsive Design */
    @media screen and (max-width: 1024px) {
        .users-container {
            padding: 0 15px;
        }

        .users-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .header-actions {
            width: 100%;
            justify-content: space-between;
        }
    }

    @media screen and (max-width: 768px) {
        .users-header {
            gap: 15px;
        }

        .header-left h1 {
            font-size: 24px;
        }

        .header-actions {
            flex-direction: column;
            width: 100%;
        }

        .add-user-btn {
            width: 100%;
            justify-content: center;
        }

        .search-filters {
            flex-direction: column;
        }

        .user-search-input-group,
        .filter-group {
            min-width: 100%;
        }

        .search-button,
        .clear-button {
            width: 100%;
            justify-content: center;
        }

        .table-footer {
            flex-direction: column;
            text-align: center;
        }

        .users-table th,
        .users-table td {
            padding: 12px 15px;
        }

        .full-name {
            max-width: 150px;
        }

        .user-email {
            max-width: 200px;
        }
    }

    @media screen and (max-width: 480px) {
        .users-container {
            padding: 0 10px;
        }

        .users-table-container {
            border-radius: var(--radius-md);
        }

        .users-table th,
        .users-table td {
            padding: 10px 12px;
            font-size: 14px;
        }

        .full-name {
            max-width: 120px;
        }

        .user-email {
            max-width: 150px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            font-size: 13px;
        }
    }

    /* Mobile Card View */
    @media screen and (max-width: 640px) {
        .table-responsive {
            display: none;
        }

        .mobile-users-list {
            display: block;
        }

        .users-table-container {
            padding: 0;
        }
    }

    .mobile-users-list {
        display: none;
        padding: 20px;
    }

    @media screen and (max-width: 640px) {
        .table-responsive {
            display: none;
        }

        .mobile-users-list {
            display: block;
        }

        .user-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 15px;
            margin-bottom: 15px;
            transition: var(--transition-normal);
        }

        .user-card:hover {
            box-shadow: var(--card-shadow);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .user-card-info {
            flex: 1;
        }

        .user-card-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 16px;
        }

        .user-card-email {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .user-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .user-card-role {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
    }
</style>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div> <!-- sidebar.html will inject <aside id="sidebar"> -->
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div> <!-- header.html will inject header + notification, modal -->

            <main class="main-content">
                <div class="container page-title">
                    <h1>Users Management</h1>
                    <p>Manage and view all system users</p>
                </div>
                <div class="users-container">
                    <div class="header-actions d-flex justify-content-end mb-2">
                        <button class="add-user-btn" id="addUserBtn">
                            <i class="fas fa-user-plus"></i> Add New User
                        </button>
                    </div>
                    <!-- Search Section -->
                    <div class="search-section">
                        <div class="search-title">
                            <i class="fas fa-search"></i> Search Users
                        </div>
                        <div class="search-filters">
                            <div class="user-search-input-group">
                                <label for="searchInput" class="filter-label">Search by Name or Email</label>
                                <input type="text" id="searchInput" class="user-search-input" placeholder="Type name or email...">
                            </div>

                            <div class="filter-group">
                                <label class="filter-label">Role</label>
                                <div id="roleSelectContainer"></div>
                                <input type="hidden" id="roleFilter" name="role">
                            </div>

                            <div class="filter-group">
                                <label class="filter-label">Status</label>
                                <div id="statusSelectContainer"></div>
                                <input type="hidden" id="statusFilter" name="status">
                            </div>

                            <button class="search-button" id="searchButton">
                                <i class="fas fa-search"></i> Search
                            </button>

                            <button class="clear-button" id="clearButton">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                    </div>

                    <!-- Empty State (Hidden by default) -->
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-users"></i>
                        <h3>No Users Found</h3>
                        <p>There are no users matching your search criteria.</p>
                        <button class="clear-button" id="clearFiltersBtn" style="display: inline-flex; width: auto;">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div>

                    <!-- Users Table -->
                    <div class="users-table-container" id="usersTableContainer">
                        <div class="table-responsive">
                            <table class="users-table" id="usersTable">
                                <thead>
                                    <tr>
                                        <th>S/N</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- Users will be loaded here -->
                                    <tr>
                                        <td colspan="6">
                                            <div class="loading">
                                                <div class="loading-spinner"></div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Mobile Users List -->
                        <div class="mobile-users-list" id="mobileUsersList">
                            <!-- Mobile cards will be loaded here -->
                            <div class="loading">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>

                        <!-- Table Footer -->
                        <div class="table-footer">
                            <div class="users-stats" id="usersStats">
                                Loading...
                            </div>
                            <div class="pagination" id="pagination">
                                <!-- Pagination will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'view-user';
    </script>
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Import utility functions for custom select -->
    <script type="module" src="./js/users.js"></script>
</body>

</html>
