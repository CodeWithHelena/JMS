<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pending Reviewers - Journal Management System</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --accent: #4f46e5;
            --primary-color-light: rgba(255, 122, 24, 0.1);
            --primary-color-dark: #e56c0e;
            --muted: #6b7280;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --info: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            --radius: 12px;
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-subtitle {
            color: var(--muted);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stats-badge {
            background: var(--warning-light);
            color: var(--warning);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-color-dark);
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: white;
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Table Container */
        .table-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .table-title i {
            color: var(--primary-color);
        }

        /* Table Styling */
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table thead {
            background: var(--light);
        }

        .users-table th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            color: var(--muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        .users-table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .users-table tbody tr:hover {
            background: var(--light);
        }

        .users-table td {
            padding: 1.25rem 1.5rem;
            color: #374151;
            vertical-align: middle;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color-light);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .user-details h4 {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .user-details p {
            color: var(--muted);
            font-size: 0.85rem;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-pending {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-approved {
            background: var(--success-light);
            color: var(--success);
        }

        .status-rejected {
            background: var(--danger-light);
            color: var(--danger);
        }

        /* Action Buttons */
        .action-buttons-cell {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 0.9rem;
        }

        .btn-approve {
            background: var(--success-light);
            color: var(--success);
        }

        .btn-approve:hover {
            background: var(--success);
            color: white;
        }

        .btn-reject {
            background: var(--danger-light);
            color: var(--danger);
        }

        .btn-reject:hover {
            background: var(--danger);
            color: white;
        }

        /* Loading States */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .users-table {
                display: block;
                overflow-x: auto;
            }

            .action-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {


            .users-table th,
            .users-table td {
                padding: 0.75rem 1rem;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .action-buttons-cell {
                flex-direction: column;
                gap: 0.25rem;
            }

            .btn-icon {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <!-- Page Header -->
                <div class="container page-title">
                    <div>
                        <h1>
                            <i class="fas fa-user-clock"></i> Pending Reviewers
                        </h1>
                        <p>Review and approve pending reviewer applications</p>
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="action-bar">
                    <div class="stats-badge">
                        <i class="fas fa-clock"></i>
                        <span id="pendingCount">0</span> Reviewers Pending Approval
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-brand" onclick="window.location.href='users.html'">
                            <i class="fas fa-users"></i> View All Users
                        </button>
                        <button class="btn btn-clear" onclick="location.reload()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Pending Reviewers Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h3 class="table-title">
                            <i class="fas fa-list"></i> Pending Reviewer Applications
                        </h3>
                    </div>

                    <div id="pendingReviewersTable">
                        <!-- Table will be loaded here -->
                        <div class="loading-screen">
                            <div class="spinner"></div>
                            <p>Loading pending reviewers...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'pending-reviewers.html';
    </script>
    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script type="module">
        import { BASE_URL, getAuthToken2 } from '/assets/js/utility.js';

        class PendingReviewersManager {
            constructor() {
                this.token = getAuthToken2();
                this.pendingReviewers = [];

                this.initializeToastr();
                this.loadPendingReviewers();
            }

            initializeToastr() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    positionClass: "toast-top-right",
                    timeOut: 3000,
                    extendedTimeOut: 1000
                };
            }

            async loadPendingReviewers() {
                try {
                    if (!this.token) {
                        toastr.error('Authentication required. Please login.');
                        return;
                    }

                    const container = document.getElementById('pendingReviewersTable');
                    container.innerHTML = `
                        <div class="loading-screen">
                            <div class="spinner"></div>
                            <p>Loading pending reviewers...</p>
                        </div>
                    `;

                    // Fetch all users
                    const response = await fetch(`${BASE_URL}/user`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fetch users: ${response.status}`);
                    }

                    const data = await response.json();

                    if (!data.success || !data.users) {
                        this.showNoData('No users found.');
                        return;
                    }

                    // Filter pending reviewers
                    this.pendingReviewers = data.users.filter(user =>
                        user.role === 'Reviewer' && user.isApproved === false
                    );

                    // Update count badge
                    document.getElementById('pendingCount').textContent = this.pendingReviewers.length;

                    if (this.pendingReviewers.length === 0) {
                        this.showNoData('No pending reviewers found. All reviewers have been approved.');
                        return;
                    }

                    // Render table
                    this.renderPendingReviewersTable();

                } catch (error) {
                    console.error('Error loading pending reviewers:', error);
                    this.showError('Failed to load pending reviewers. Please try again.');
                }
            }

            renderPendingReviewersTable() {
                const container = document.getElementById('pendingReviewersTable');

                const tableHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Reviewer</th>
                                <th>Contact Information</th>
                                <th>Registration Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.pendingReviewers.map(reviewer => `
                                <tr>
                                    <td>
                                        <div class="user-info">
                                            <div class="user-avatar">
                                                ${this.getInitials(reviewer.firstName, reviewer.lastName)}
                                            </div>
                                            <div class="user-details">
                                                <h4>${this.escapeHtml(reviewer.firstName)} ${this.escapeHtml(reviewer.lastName)}</h4>
                                                <p>Reviewer ID: ${reviewer._id.substring(0, 8)}...</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div style="line-height: 1.5;">
                                            <div><i class="fas fa-envelope"></i> ${this.escapeHtml(reviewer.email)}</div>
                                        </div>
                                    </td>
                                    <td>
                                        ${this.formatDate(reviewer.createdAt)}
                                    </td>
                                    <td>
                                        <span class="status-badge status-pending">Pending</span>
                                    </td>
                                    <td>
                                        <div class="action-buttons-cell">
                                            <button class="btn-icon btn-approve" onclick="pendingReviewersManager.approveReviewer('${reviewer._id}')" title="Approve Reviewer">
                                                <i class="fas fa-check"></i>
                                            </button>
                                            <button class="btn-icon btn-reject" onclick="pendingReviewersManager.rejectReviewer('${reviewer._id}')" title="Reject Reviewer">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = tableHTML;
            }

            async approveReviewer(userId) {
                try {
                    const result = await Swal.fire({
                        title: 'Approve Reviewer?',
                        text: 'This reviewer will be granted access to review manuscripts.',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonColor: '#10b981',
                        cancelButtonColor: '#6b7280',
                        confirmButtonText: 'Yes, approve',
                        cancelButtonText: 'Cancel'
                    });

                    if (!result.isConfirmed) return;

                    Swal.fire({
                        title: 'Approving...',
                        text: 'Please wait',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        willOpen: () => Swal.showLoading()
                    });

                    const response = await fetch(
                        `${BASE_URL}/user/${userId}/approve-toggle`,
                        {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `Bearer ${this.token}`,
                                'Accept': 'application/json'
                            }
                        }
                    );

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to approve reviewer');
                    }

                    Swal.fire({
                        title: 'Approved!',
                        text: 'Reviewer has been approved successfully.',
                        icon: 'success',
                        confirmButtonColor: '#10b981'
                    });

                    // Remove approved reviewer from list
                    this.pendingReviewers = this.pendingReviewers.filter(
                        reviewer => reviewer._id !== userId
                    );

                    // Update badge count
                    document.getElementById('pendingCount').textContent =
                        this.pendingReviewers.length;

                    // Re-render UI
                    if (this.pendingReviewers.length > 0) {
                        this.renderPendingReviewersTable();
                    } else {
                        this.showNoData(
                            'No pending reviewers found. All reviewers have been approved.'
                        );
                    }

                } catch (error) {
                    Swal.close();
                    console.error('Error approving reviewer:', error);
                    toastr.error(
                        error.message || 'Failed to approve reviewer. Please try again.'
                    );
                }
            }

            async rejectReviewer(userId) {
                try {
                    const result = await Swal.fire({
                        title: 'Reject Reviewer?',
                        text: 'This reviewer will not be granted access to review manuscripts.',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ef4444',
                        cancelButtonColor: '#6b7280',
                        confirmButtonText: 'Yes, reject',
                        cancelButtonText: 'Cancel'
                    });

                    if (!result.isConfirmed) return;

                    Swal.fire({
                        title: 'Rejecting...',
                        text: 'Please wait',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        willOpen: () => Swal.showLoading()
                    });

                    // Note: The API endpoint might need to be different for rejection
                    // Using approve-toggle with isApproved: false for consistency
                    const response = await fetch(`${BASE_URL}/user/${userId}/approve-toggle`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            isApproved: false
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to reject reviewer');
                    }

                    Swal.fire({
                        title: 'Rejected!',
                        text: 'Reviewer has been rejected.',
                        icon: 'success',
                        confirmButtonColor: '#10b981'
                    });

                    // Remove the rejected reviewer from the list
                    this.pendingReviewers = this.pendingReviewers.filter(
                        reviewer => reviewer._id !== userId
                    );

                    // Update count badge
                    document.getElementById('pendingCount').textContent = this.pendingReviewers.length;

                    // Re-render table if there are still pending reviewers
                    if (this.pendingReviewers.length > 0) {
                        this.renderPendingReviewersTable();
                    } else {
                        this.showNoData('No pending reviewers found. All reviewers have been approved.');
                    }

                } catch (error) {
                    Swal.close();
                    console.error('Error rejecting reviewer:', error);
                    toastr.error('Failed to reject reviewer. Please try again.');
                }
            }

            showNoData(message) {
                const container = document.getElementById('pendingReviewersTable');
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-user-check"></i>
                        <h3>All Caught Up!</h3>
                        <p>${message}</p>
                        
                    </div>
                `;
            }

            showError(message) {
                const container = document.getElementById('pendingReviewersTable');
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
                        <h3>Error Loading Data</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="pendingReviewersManager.loadPendingReviewers()" style="margin-top: 1rem;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }

            getInitials(firstName, lastName) {
                const firstInitial = firstName ? firstName.charAt(0).toUpperCase() : 'U';
                const lastInitial = lastName ? lastName.charAt(0).toUpperCase() : '';
                return firstInitial + lastInitial;
            }

            formatGender(gender) {
                if (!gender || gender === 'Not_Provided') return 'Not provided';
                return gender.charAt(0).toUpperCase() + gender.slice(1).toLowerCase();
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                } catch (error) {
                    return 'Invalid date';
                }
            }

            escapeHtml(str) {
                if (!str && str !== 0) return '';
                return String(str)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#39;');
            }
        }

        // Initialize manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.pendingReviewersManager = new PendingReviewersManager();
        });
    </script>
</body>

</html>
