<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Details</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jQuery (MUST come before toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
        background-color: var(--bg);
        color: var(--text-primary);
        min-height: 100vh;
    }

    .user-details-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }



    .user-details-card {
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        border: 1px solid var(--border);
    }

    .user-header {
        padding: 30px;
        background: var(--light);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
    }

    .user-info {
        flex: 1;
    }

    .user-name {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .user-email {
        font-size: 16px;
        color: var(--text-muted);
        margin-bottom: 15px;
    }

    .user-badges {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .user-role {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .role-editor {
        background-color: var(--info-light);
        color: var(--info-dark);
    }

    .role-author {
        background-color: var(--success-light);
        color: var(--success-dark);
    }

    .role-reviewer {
        background-color: var(--warning-light);
        color: var(--warning-dark);
    }

    .role-admin {
        background-color: var(--secondary-light);
        color: var(--secondary-dark);
    }

    .user-status {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-active {
        background-color: var(--success-light);
        color: var(--success-dark);
    }

    .status-inactive {
        background-color: var(--danger-light);
        color: var(--danger-dark);
    }

    .status-pending {
        background-color: var(--warning-light);
        color: var(--warning-dark);
    }

    .user-body {
        padding: 30px;
    }

    .section {
        margin-bottom: 30px;
    }

    .section:last-child {
        margin-bottom: 0;
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid var(--border-light);
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .section-title i {
        margin-right: 12px;
        color: var(--primary);

            color: var(--warning);
    font-size: 1.5rem;
    /* background: var(--card-bg); */
    background: var(--warning-light);
    padding: 0.75rem;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(204, 85, 0, 0.1);

    }

    .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 2rem;
        background: var(--section-bg);
        border-radius: 16px;
        border: 1px solid var(--border-light);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

        .details-grid:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        border-color: var(--brand);
    }

    .details-grid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--brand);
    }

        .detail-item {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            border-color: var(--brand);
            box-shadow: 0 4px 12px rgba(204, 85, 0, 0.08);
            transform: translateY(-2px);
        }

    .detail-label {
        font-weight: 600;
        color: var(--text-light);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

        .detail-label i {
        color: var(--primary-color);
    }


    .detail-value {
        font-size: 16px;
        color: var(--text-primary);
        font-weight: 500;
    }

    /* .detail-item {
        padding: 20px;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        transition: var(--transition-normal);
    } */

    /* Action buttons for email and phone */
    .detail-actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
    }

    .action-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: var(--transition-normal);
    }

    .email-action {
        background-color: var(--info-light);
        color: var(--info-dark);
        border: 1px solid var(--info);
    }

    .email-action:hover {
        background-color: var(--info);
        color: white;
    }

    .phone-action {
        background-color: var(--success-light);
        color: var(--success-dark);
        border: 1px solid var(--success);
    }

    .phone-action:hover {
        background-color: var(--success);
        color: white;
    }

    /* Toggle Switch */
    .toggle-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: var(--light);
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        margin-bottom: 30px;
    }

    .toggle-info {
        flex: 1;
    }

    .toggle-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 5px;
    }

    .toggle-description {
        color: var(--text-muted);
        font-size: 14px;
    }

    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--border);
        transition: var(--transition-normal);
        border-radius: 34px;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: var(--transition-normal);
        border-radius: 50%;
    }

    input:checked+.toggle-slider {
        background-color: var(--success);
    }

    input:checked+.toggle-slider:before {
        transform: translateX(30px);
    }

    .toggle-status {
        font-size: 14px;
        font-weight: 600;
        margin-left: 15px;
        min-width: 60px;
    }

    .toggle-on {
        color: var(--success);
    }

    .toggle-off {
        color: var(--text-muted);
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid var(--border);
        flex-wrap: wrap;
    }

    .action-btn {
        padding: 12px 24px;
        border-radius: var(--radius-md);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }




    .delete-btn {
        background-color: var(--danger-light);
        color: var(--danger-dark);
        border: 1px solid var(--danger);
    }

    .delete-btn:hover {
        background-color: var(--danger);
        color: white;
    }

.btn-light{
   flex: none;
}

    /* Loading State */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--light);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Error State */
    .error-state {
        text-align: center;
        padding: 60px 20px;
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        border: 2px dashed var(--border);
    }

    .error-state i {
        font-size: 48px;
        color: var(--text-muted);
        margin-bottom: 20px;
    }

    .error-state h3 {
        font-size: 20px;
        color: var(--text-primary);
        margin-bottom: 10px;
    }

    .error-state p {
        color: var(--text-muted);
        margin-bottom: 20px;
    }


/* Edit User Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1200;
    opacity: 0;
    transition: opacity 0.3s ease;

}

.modal.active {
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1;
}

.modal-content {
    background-color: var(--card-bg);
    border-radius: var(--radius-lg);
    box-shadow: var(--card-shadow-lg);
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    transform: translateY(-20px);
    opacity: 0;
    transition: all 0.3s ease;
}

.modal.active .modal-content {
    transform: translateY(0);
    opacity: 1;
}

.modal-header {
    padding: 24px 30px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, var(--light) 0%, var(--card-bg) 100%);
    border-radius: var(--radius-lg) var(--radius-lg) 0 0;
}

.modal-header h2 {
    font-size: 24px;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: 12px;
}

.modal-header h2:before {
    content: '';
    display: block;
    width: 4px;
    height: 24px;
    background: var(--brand);
    border-radius: 2px;
}

.modal-close {
    background: none;
    border: none;
    font-size: 28px;
    color: var(--text-muted);
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition-normal);
    padding: 0;
    line-height: 1;
}

.modal-close:hover {
    background-color: var(--light);
    color: var(--danger);
}

.modal-body {
    padding: 30px;
}

.modal-footer {
    padding: 20px 30px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    background-color: var(--light);
    border-radius: 0 0 var(--radius-lg) var(--radius-lg);
}

/* Form Styles */
#editUserForm .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

#editUserForm .form-group {
    margin-bottom: 20px;
}

#editUserForm label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
}

#editUserForm label i {
    color: var(--primary);
    font-size: 16px;
}

#editUserForm .required {
    color: var(--danger);
    font-size: 18px;
}

#editUserForm input,
#editUserForm textarea,
#editUserForm select {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    font-size: 16px;
    color: var(--text-primary);
    background-color: var(--bg);
    transition: var(--transition-normal);
}

#editUserForm input:focus,
#editUserForm textarea:focus,
#editUserForm select:focus {
    outline: none;
    border-color: var(--brand);
    box-shadow: 0 0 0 3px rgba(204, 85, 0, 0.1);
}

#editUserForm input:disabled,
#editUserForm textarea:disabled,
#editUserForm select:disabled {
    background-color: var(--light);
    cursor: not-allowed;
}

#editUserForm textarea {
    resize: vertical;
    min-height: 80px;
}

#editUserForm .error-message {
    color: var(--danger);
    font-size: 14px;
    margin-top: 5px;
    display: none;
}

#editUserForm input.error,
#editUserForm textarea.error,
#editUserForm select.error {
    border-color: var(--danger);
}

/* Prevent body scroll when modal is open */
body.modal-open {
    overflow: hidden;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .modal-content {
        width: 95%;
        margin: 20px;
    }
    
    #editUserForm .form-row {
        grid-template-columns: 1fr;
        gap: 0;
    }
    
    .modal-footer {
        flex-direction: column-reverse;
    }
    
    .modal-footer button {
        width: 100%;
    }
}

@media screen and (max-width: 480px) {
    .modal-header {
        padding: 20px;
    }
    
    .modal-body {
        padding: 20px;
    }
    
    .modal-footer {
        padding: 15px 20px;
    }
}

    /* Responsive */
    @media screen and (max-width: 768px) {
        .user-header {
            padding: 20px;
            flex-direction: column;
        }

        .user-name {
            font-size: 24px;
        }

        .user-body {
            padding: 20px;
        }

        .details-grid {
            grid-template-columns: 1fr;
        }

        .toggle-section {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .action-buttons {
            flex-direction: column;
        }

        .action-btn {
            width: 100%;
            justify-content: center;
        }
    }

    @media screen and (max-width: 480px) {
        .user-details-container {
            padding: 0 15px;
        }

        .user-badges {
            flex-direction: column;
            align-items: flex-start;
        }

        .user-role,
        .user-status {
            width: 100%;
            text-align: center;
        }
    }
</style>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div> <!-- sidebar.html will inject <aside id="sidebar"> -->
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div> <!-- header.html will inject header + notification, modal -->

            <main class="main-content">
                <div class="container page-title">
                    <div>
                        <h1>Users Details</h1>
                        <p>View and Edit User details</p>
                    </div>
                    <div>
                        <a href="users.html" class="btn-back">
                            <i class="fas fa-arrow-left"></i> Back to Users
                        </a>
                    </div>
                </div>
                <div id="userDetails">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="editUserForm">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editFirstName">
                                <i class="fas fa-user"></i> First Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="editFirstName" name="firstName" required>
                            <div class="error-message" id="firstNameError"></div>
                        </div>
    
                        <div class="form-group">
                            <label for="editLastName">
                                <i class="fas fa-user"></i> Last Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="editLastName" name="lastName" required>
                            <div class="error-message" id="lastNameError"></div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="editPhone">
                            <i class="fas fa-phone"></i> Phone Number
                            <span class="required">*</span>
                        </label>
                        <input type="tel" id="editPhone" name="phone" required>
                        <div class="error-message" id="phoneError"></div>
                    </div>
    
                    <div class="form-group">
                        <label for="editAddress">
                            <i class="fas fa-location-dot"></i> Address
                            <span class="required">*</span>
                        </label>
                        <textarea id="editAddress" name="address" rows="3" required></textarea>
                        <div class="error-message" id="addressError"></div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editGender">
                                <i class="fas fa-venus-mars"></i> Gender
                            </label>
                            <select id="editGender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="not_provided">Prefer not to say</option>
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label for="editAffiliation">
                                <i class="fas fa-building"></i> Affiliation
                            </label>
                            <input type="text" id="editAffiliation" name="affiliation">
                        </div>
                    </div>
    
                    <input type="hidden" id="editUserId" name="userId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn-brand">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'view-user';
    </script>
    <script src="/assets/js/layout.js"></script>

    <!-- User Details Script -->
    <script type="module" src="./js/user-details.js"></script>
    <script type="module" src="./js/edit-user.js"></script>
</body>

</html>
