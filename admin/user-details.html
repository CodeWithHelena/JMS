<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Details</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jQuery (MUST come before toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
        background-color: var(--bg);
        color: var(--text-primary);
        min-height: 100vh;
    }

    .user-details-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }



    .user-details-card {
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        border: 1px solid var(--border);
    }

    .user-header {
        padding: 30px;
        background: var(--light);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
    }

    .user-info {
        flex: 1;
    }

    .user-name {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .user-email {
        font-size: 16px;
        color: var(--text-muted);
        margin-bottom: 15px;
    }

    .user-badges {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .user-role {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .role-editor {
        background-color: var(--info-light);
        color: var(--info-dark);
    }

    .role-author {
        background-color: var(--success-light);
        color: var(--success-dark);
    }

    .role-reviewer {
        background-color: var(--warning-light);
        color: var(--warning-dark);
    }

    .role-admin {
        background-color: var(--secondary-light);
        color: var(--secondary-dark);
    }

    .user-status {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-active {
        background-color: var(--success-light);
        color: var(--success-dark);
    }

    .status-inactive {
        background-color: var(--danger-light);
        color: var(--danger-dark);
    }

    .status-pending {
        background-color: var(--warning-light);
        color: var(--warning-dark);
    }

    .user-body {
        padding: 30px;
    }

    .section {
        margin-bottom: 30px;
    }

    .section:last-child {
        margin-bottom: 0;
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid var(--border-light);
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .section-title i {
        margin-right: 12px;
        color: var(--primary);

            color: var(--warning);
    font-size: 1.5rem;
    /* background: var(--card-bg); */
    background: var(--warning-light);
    padding: 0.75rem;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(204, 85, 0, 0.1);

    }

    .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 2rem;
        background: var(--section-bg);
        border-radius: 16px;
        border: 1px solid var(--border-light);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

        .details-grid:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        border-color: var(--brand);
    }

    .details-grid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--brand);
    }

        .detail-item {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            border-color: var(--brand);
            box-shadow: 0 4px 12px rgba(204, 85, 0, 0.08);
            transform: translateY(-2px);
        }

    .detail-label {
        font-weight: 600;
        color: var(--text-light);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

        .detail-label i {
        color: var(--primary-color);
    }


    .detail-value {
        font-size: 16px;
        color: var(--text-primary);
        font-weight: 500;
    }

    /* .detail-item {
        padding: 20px;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        transition: var(--transition-normal);
    } */

    /* Action buttons for email and phone */
    .detail-actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
    }

    .action-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: var(--transition-normal);
    }

    .email-action {
        background-color: var(--info-light);
        color: var(--info-dark);
        border: 1px solid var(--info);
    }

    .email-action:hover {
        background-color: var(--info);
        color: white;
    }

    .phone-action {
        background-color: var(--success-light);
        color: var(--success-dark);
        border: 1px solid var(--success);
    }

    .phone-action:hover {
        background-color: var(--success);
        color: white;
    }

    /* Toggle Switch */
    .toggle-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: var(--light);
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        margin-bottom: 30px;
    }

    .toggle-info {
        flex: 1;
    }

    .toggle-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 5px;
    }

    .toggle-description {
        color: var(--text-muted);
        font-size: 14px;
    }

    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--border);
        transition: var(--transition-normal);
        border-radius: 34px;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: var(--transition-normal);
        border-radius: 50%;
    }

    input:checked+.toggle-slider {
        background-color: var(--success);
    }

    input:checked+.toggle-slider:before {
        transform: translateX(30px);
    }

    .toggle-status {
        font-size: 14px;
        font-weight: 600;
        margin-left: 15px;
        min-width: 60px;
    }

    .toggle-on {
        color: var(--success);
    }

    .toggle-off {
        color: var(--text-muted);
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid var(--border);
        flex-wrap: wrap;
    }

    .action-btn {
        padding: 12px 24px;
        border-radius: var(--radius-md);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-normal);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }




    .delete-btn {
        background-color: var(--danger-light);
        color: var(--danger-dark);
        border: 1px solid var(--danger);
    }

    .delete-btn:hover {
        background-color: var(--danger);
        color: white;
    }

.btn-light{
   flex: none;
}

    /* Loading State */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--light);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Error State */
    .error-state {
        text-align: center;
        padding: 60px 20px;
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        border: 2px dashed var(--border);
    }

    .error-state i {
        font-size: 48px;
        color: var(--text-muted);
        margin-bottom: 20px;
    }

    .error-state h3 {
        font-size: 20px;
        color: var(--text-primary);
        margin-bottom: 10px;
    }

    .error-state p {
        color: var(--text-muted);
        margin-bottom: 20px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
        .user-header {
            padding: 20px;
            flex-direction: column;
        }

        .user-name {
            font-size: 24px;
        }

        .user-body {
            padding: 20px;
        }

        .details-grid {
            grid-template-columns: 1fr;
        }

        .toggle-section {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .action-buttons {
            flex-direction: column;
        }

        .action-btn {
            width: 100%;
            justify-content: center;
        }
    }

    @media screen and (max-width: 480px) {
        .user-details-container {
            padding: 0 15px;
        }

        .user-badges {
            flex-direction: column;
            align-items: flex-start;
        }

        .user-role,
        .user-status {
            width: 100%;
            text-align: center;
        }
    }
</style>

                <div id="userDetails">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'view-user';
    </script>
    <script src="/assets/js/layout.js"></script>

    <!-- User Details Script -->
    <script type="module" src="./js/user-details.js"></script>
    <script src="./js/edit-user.js"></script>
</body>

</html>
