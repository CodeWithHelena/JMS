
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Details </title>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
</head>
<style>
    :root {
        --primary-color: rgba(204, 85, 0, 0.12);
        --secondary-color: #cc5500;
        --sidebar-width: 260px;
        --sidebar-collapsed-width: 70px;
        --header-height: 70px;
        --sidebar-bg: #ffffff;
        --header-bg: #ffffff;
        --bg-white: #ffffff;
        --body-bg: #f5f5f5;
        --text-color: #333333;
        --text-light: #666666;
        --border-color: #e0e0e0;
        --hover-bg: rgba(204, 85, 0, 0.12);
        --active-bg: rgba(204, 85, 0, 0.15);
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
        --brand: #cc5500;
        --muted: #6b7280;

        /* Role Colors */
        --role-editor: #3b82f6;
        --role-editor-bg: rgba(59, 130, 246, 0.1);
        --role-author: #10b981;
        --role-author-bg: rgba(16, 185, 129, 0.1);
        --role-reviewer: #f59e0b;
        --role-reviewer-bg: rgba(245, 158, 11, 0.1);
        --role-admin: #8b5cf6;
        --role-admin-bg: rgba(139, 92, 246, 0.1);

        /* Status Colors */
        --status-active: #059669;
        --status-active-bg: rgba(5, 150, 105, 0.1);
        --status-inactive: #dc2626;
        --status-inactive-bg: rgba(220, 38, 38, 0.1);
        --status-pending: #d97706;
        --status-pending-bg: rgba(217, 119, 6, 0.1);

        /* Toggle Colors */
        --toggle-on: #10b981;
        --toggle-off: #d1d5db;
        --toggle-bg: #f3f4f6;

        --card-bg-primary: rgba(204, 85, 0, 0.08);
        --card-bg-secondary: rgba(59, 130, 246, 0.08);
        --card-bg-tertiary: rgba(16, 185, 129, 0.08);
        --card-bg-quaternary: rgba(139, 92, 246, 0.08);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
        background-color: var(--body-bg);
        color: var(--text-color);
        min-height: 100vh;
    }

    .user-details-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .back-btn {
        display: inline-flex;
        align-items: center;
        color: var(--brand);
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 30px;
        padding: 10px 16px;
        border-radius: 6px;
        transition: var(--transition);
        background-color: var(--primary-color);
        border: 1px solid var(--border-color);
    }

    .back-btn:hover {
        background-color: var(--hover-bg);
    }

    .back-btn i {
        margin-right: 8px;
    }

    .user-details-card {
        background-color: var(--bg-white);
        border-radius: 12px;
        box-shadow: var(--shadow);
        overflow: hidden;
        border: 1px solid var(--border-color);
    }

    .user-header {
        padding: 30px;
        background: linear-gradient(135deg, var(--primary-color), rgba(204, 85, 0, 0.08));
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
    }

    .user-info {
        flex: 1;
    }

    .user-name {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 8px;
    }

    .user-email {
        font-size: 16px;
        color: var(--text-light);
        margin-bottom: 15px;
    }

    .user-badges {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .user-role {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .role-editor {
        background-color: var(--role-editor-bg);
        color: var(--role-editor);
    }

    .role-author {
        background-color: var(--role-author-bg);
        color: var(--role-author);
    }

    .role-reviewer {
        background-color: var(--role-reviewer-bg);
        color: var(--role-reviewer);
    }

    .role-admin {
        background-color: var(--role-admin-bg);
        color: var(--role-admin);
    }

    .user-status {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-active {
        background-color: var(--status-active-bg);
        color: var(--status-active);
    }

    .status-inactive {
        background-color: var(--status-inactive-bg);
        color: var(--status-inactive);
    }

    .status-pending {
        background-color: var(--status-pending-bg);
        color: var(--status-pending);
    }

    .user-body {
        padding: 30px;
    }

    .section {
        margin-bottom: 30px;
    }

    .section:last-child {
        margin-bottom: 0;
    }

    .section-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 2px solid var(--primary-color);
        display: flex;
        align-items: center;
    }

    .section-title i {
        margin-right: 12px;
        color: var(--brand);
    }

    .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .detail-item {
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: var(--transition);
    }

    .detail-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-light);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .detail-value {
        font-size: 16px;
        color: var(--text-color);
        font-weight: 500;
    }

    .detail-item {
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: var(--transition);
    }

    /* Alternating background colors for detail items */
    .details-grid .detail-item:nth-child(4n+1) {
        background-color: var(--card-bg-primary);
    }

    .details-grid .detail-item:nth-child(4n+2) {
        background-color: var(--card-bg-secondary);
    }

    .details-grid .detail-item:nth-child(4n+3) {
        background-color: var(--card-bg-tertiary);
    }

    .details-grid .detail-item:nth-child(4n+4) {
        background-color: var(--card-bg-quaternary);
    }

    .detail-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow);
    }

    /* Action buttons for email and phone */
    .detail-actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
    }

    .action-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: var(--transition);
    }

    .email-action {
        background-color: rgba(59, 130, 246, 0.1);
        color: var(--role-editor);
        border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .email-action:hover {
        background-color: rgba(59, 130, 246, 0.2);
    }

    .phone-action {
        background-color: rgba(16, 185, 129, 0.1);
        color: var(--role-author);
        border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .phone-action:hover {
        background-color: rgba(16, 185, 129, 0.2);
    }

    /* Toggle Switch */
    .toggle-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: var(--body-bg);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        margin-bottom: 30px;
    }

    .toggle-info {
        flex: 1;
    }

    .toggle-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 5px;
    }

    .toggle-description {
        color: var(--text-light);
        font-size: 14px;
    }

    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--toggle-off);
        transition: var(--transition);
        border-radius: 34px;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: var(--transition);
        border-radius: 50%;
    }

    input:checked+.toggle-slider {
        background-color: var(--toggle-on);
    }

    input:checked+.toggle-slider:before {
        transform: translateX(30px);
    }

    .toggle-status {
        font-size: 14px;
        font-weight: 600;
        margin-left: 15px;
        min-width: 60px;
    }

    .toggle-on {
        color: var(--toggle-on);
    }

    .toggle-off {
        color: var(--muted);
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid var(--border-color);
        flex-wrap: wrap;
    }

    .action-btn {
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .edit-btn {
        background-color: var(--brand);
        color: white;
    }

    .edit-btn:hover {
        background-color: #b34900;
    }

    .delete-btn {
        background-color: #fee;
        color: #dc2626;
        border: 1px solid #fecaca;
    }

    .delete-btn:hover {
        background-color: #fecaca;
    }

    .back-list-btn {
        background-color: var(--primary-color);
        color: var(--brand);
        border: 1px solid var(--border-color);
    }

    .back-list-btn:hover {
        background-color: var(--hover-bg);
    }

    /* Loading State */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--primary-color);
        border-top-color: var(--brand);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Error State */
    .error-state {
        text-align: center;
        padding: 60px 20px;
        background-color: var(--bg-white);
        border-radius: 12px;
        border: 2px dashed var(--border-color);
    }

    .error-state i {
        font-size: 48px;
        color: var(--text-light);
        margin-bottom: 20px;
    }

    .error-state h3 {
        font-size: 20px;
        color: var(--text-color);
        margin-bottom: 10px;
    }

    .error-state p {
        color: var(--text-light);
        margin-bottom: 20px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
        .user-header {
            padding: 20px;
            flex-direction: column;
        }

        .user-name {
            font-size: 24px;
        }

        .user-body {
            padding: 20px;
        }

        .details-grid {
            grid-template-columns: 1fr;
        }

        .toggle-section {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .action-buttons {
            flex-direction: column;
        }

        .action-btn {
            width: 100%;
            justify-content: center;
        }
    }

    @media screen and (max-width: 480px) {
        .user-details-container {
            padding: 0 15px;
        }

        .user-badges {
            flex-direction: column;
            align-items: flex-start;
        }

        .user-role,
        .user-status {
            width: 100%;
            text-align: center;
        }
    }
</style>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div> <!-- sidebar.html will inject <aside id="sidebar"> -->
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div> <!-- header.html will inject header + notification, modal -->

            <main class="main-content">
                <div class="container page-title">
                    <h1>Users Details</h1>
                    <p>View and Edit User details</p>
                    <a href="users.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Users
                    </a>
                </div>
                <div id="userDetails">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'view-user';
    </script>
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- User Details Script -->
    <script src="./js/user-details.js"></script>
    <script src="./js/edit-user.js"></script>
</body>

</html>
