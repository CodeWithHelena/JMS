<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Journal | JournalFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Bootstrap CSS -->
    
    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        :root {
            --primary-color: rgba(204, 85, 0, 0.12);
            --secondary-color: var(--lite-primary-color);
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
            --header-height: 70px;
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --bg-white: #ffffff;
            --body-bg: #f5f5f5;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --hover-bg: rgba(204, 85, 0, 0.12);
            --active-bg: rgba(204, 85, 0, 0.15);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --brand: var(--lite-primary-color);
            --muted: #6b7280;
        }

           .sidebar {
    width: var(--sidebar-width);
    background-color: #1F1B51 !important;
    }

        .create-journal-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .journal-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .journal-back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .journal-back-btn:hover {
            background-color: var(--primary-color);
        }

        .journal-back-btn i {
            margin-right: 8px;
        }

        .journal-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
        }

        .journal-subtitle {
            color: var(--text-light);
            font-size: 16px;
            margin-top: 8px;
        }

        .journal-form-wrapper {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 12px;
            color: var(--brand);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-label span {
            color: var(--brand);
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--bg-white);
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        .form-textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--bg-white);
            color: var(--text-color);
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        /* Custom Select Styles */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .select-header {
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-white);
            transition: var(--transition);
        }

        .select-header:hover {
            border-color: #94a3b8;
        }

        .select-header.active {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        .select-header .placeholder {
            color: var(--text-light);
        }

        .select-header .selected-value {
            color: var(--text-color);
            font-weight: 500;
        }

        .select-header .arrow {
            color: var(--muted);
            transition: transform 0.3s;
        }

        .select-header.active .arrow {
            transform: rotate(180deg);
        }

        .select-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 100%;
            background-color: white;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            box-shadow: var(--shadow);
            z-index: 100;
            display: none;
            max-height: 350px;
            overflow: hidden;
        }

        .select-dropdown.active {
            display: block;
        }

        .select-options-list {
            max-height: 250px;
            overflow-y: auto;
            padding: 8px 0;
        }

        .select-option-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select-option-item:hover {
            background-color: var(--hover-bg);
        }

        .select-option-item.selected {
            background-color: var(--active-bg);
        }

        .select-option-item .option-text {
            display: flex;
            flex-direction: column;
        }

        .select-option-item .option-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: var(--text-light);
            font-style: italic;
        }

        /* Custom Search Select Styles */
        .custom-search-select {
            position: relative;
            width: 100%;
        }

        .search-input-wrapper {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--brand);
        }

        .clear-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            display: none;
        }

        .clear-search.visible {
            display: block;
        }

        .select-option-item .add-icon {
            color: var(--brand);
            opacity: 0.7;
            transition: var(--transition);
        }

        .select-option-item:hover .add-icon {
            opacity: 1;
        }

        .currency-input-group {
            display: flex;
            align-items: center;
        }

        .currency-input-group .form-input {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none;
        }

        .currency-prefix {
            background-color: var(--primary-color);
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-right: none;
            border-radius: 6px 0 0 6px;
            color: var(--text-color);
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        /* Editor Tags */
        .editor-section {
            margin-top: 30px;
        }

        .editor-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            min-height: 50px;
            padding: 10px;
            background-color: var(--body-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .editor-tag {
            background-color: var(--primary-color);
            color: var(--brand);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            max-width: 300px;
        }

        .editor-tag .tag-content {
            display: flex;
            flex-direction: column;
        }

        .editor-tag .tag-name {
            font-weight: 600;
        }

        .editor-tag .tag-email {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .editor-tag button {
            background: none;
            border: none;
            color: var(--brand);
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .editor-tag button:hover {
            opacity: 1;
        }

        .empty-state {
            color: var(--text-light);
            font-style: italic;
            padding: 10px;
        }

        /* Indexing Display */
        .indexing-display {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--body-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-height: 60px;
        }

        .indexing-item-display {
            background-color: var(--bg-white);
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .indexing-item-display:last-child {
            margin-bottom: 0;
        }

        .indexing-info {
            flex: 1;
        }

        .indexing-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .indexing-url {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 4px;
            word-break: break-all;
        }

        .remove-indexing-btn {
            background-color: #fee;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 10px;
            border: none;
        }

        .remove-indexing-btn:hover {
            background-color: #fecaca;
        }

        .add-indexing-btn {
            background-color: var(--primary-color);
            color: var(--brand);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            margin-top: 15px;
        }

        .add-indexing-btn:hover {
            background-color: var(--hover-bg);
        }

        .add-indexing-btn i {
            margin-right: 8px;
        }

        .indexing-input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .indexing-input-row .form-group {
            margin-bottom: 0;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .cancel-btn {
            background-color: var(--body-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .cancel-btn:hover {
            background-color: #e5e5e5;
        }

        .submit-btn {
            background-color: var(--brand);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: #b34900;
        }

        .form-help {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
        }

        .form-help i {
            margin-right: 6px;
            color: var(--brand);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .create-journal-container {
                padding: 0 15px;
                margin: 20px auto;
            }

            .journal-form-wrapper {
                padding: 25px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .section-title {
                font-size: 18px;
            }

            .indexing-input-row {
                flex-direction: column;
                gap: 10px;
            }

            .form-actions {
                flex-direction: column;
            }

            .cancel-btn,
            .submit-btn {
                width: 100%;
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            .journal-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .journal-back-btn {
                margin-bottom: 15px;
            }

            .journal-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>
            <div class="container page-title">
                <h1>Create New Journal</h1>
                <p>Set up a new journal for publication management</p>
            </div>
            <main class="main-content">
                <div class="container my-4 journal-form-wrapper">
                    <form id="journalCreateForm">
                        <!-- Basic Information Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-info-circle"></i> Basic Information
                            </h3>

                            <div class="form-group">
                                <label for="journalTitle" class="form-label">
                                    Journal Title <span>*</span>
                                </label>
                                <input type="text" id="journalTitle" name="title" class="form-input" placeholder="Enter journal title" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="journalIssn" class="form-label">
                                        ISSN <span>*</span>
                                    </label>
                                    <input type="text" id="journalIssn" name="issn" class="form-input" placeholder="e.g., 2714-892X" required>
                                    <div class="form-help">
                                        <i class="fas fa-info-circle"></i> Format: XXXX-XXXX
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="journalDoiPrefix" class="form-label">
                                        DOI Prefix
                                    </label>
                                    <input type="text" id="journalDoiPrefix" name="doiPrefix" class="form-input" placeholder="e.g., 10.1234">
                                    <div class="form-help">
                                        <i class="fas fa-info-circle"></i> Format: 10.xxxx
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="journalDescription" class="form-label">
                                    Description <span>*</span>
                                </label>
                                <textarea id="journalDescription" name="description" class="form-textarea" placeholder="Describe the journal's focus and mission" required></textarea>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="journalPublisher" class="form-label">
                                        Publisher <span>*</span>
                                    </label>
                                    <input type="text" id="journalPublisher" name="publisher" class="form-input" placeholder="Enter publisher name" required>
                                </div>

                                <div class="form-group">
                                    <label for="journalScope" class="form-label">
                                        Scope / Topics <span>*</span>
                                    </label>
                                    <input type="text" id="journalScope" name="scope" class="form-input" placeholder="e.g., AI, Data Science, Networks" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="journalWebsite" class="form-label">
                                        Website
                                    </label>
                                    <input type="url" id="journalWebsite" name="website" class="form-input" placeholder="https://example.com">
                                </div>

                                <div class="form-group">
                                    <label for="journalEmail" class="form-label">
                                        Contact Email <span>*</span>
                                    </label>
                                    <input type="email" id="journalEmail" name="email" class="form-input" placeholder="editor@example.com" required>
                                </div>
                            </div>
                        </div>

                        <!-- Editorial Team Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-users"></i> Editorial Team
                            </h3>

                            <div class="form-group">
                                <label class="form-label">Editor-in-Chief <span>*</span></label>
                                <div id="chiefEditorSelectContainer"></div>
                                <div class="editor-tags" id="editorsInChiefTags">
                                    <div class="empty-state">No editor-in-chief selected</div>
                                </div>
                                <input type="hidden" id="editorsInChief" name="editorsInChief">
                            </div>

                            <div class="form-group editor-section">
                                <label class="form-label">Associate Editors</label>
                                <div id="associateEditorSelectContainer"></div>
                                <div class="editor-tags" id="associateEditorsTags">
                                    <div class="empty-state">No associate editors added</div>
                                </div>
                                <input type="hidden" id="associateEditors" name="associateEditors">
                            </div>
                        </div>

                        <!-- Publication Policy Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-file-alt"></i> Publication Policy
                            </h3>

                            <div class="form-group">
                                <label class="form-label">Review Policy <span>*</span></label>
                                <div id="reviewPolicySelectContainer"></div>
                                <input type="hidden" id="reviewPolicy" name="reviewPolicy" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="submissionFee" class="form-label">
                                        Submission Fee
                                    </label>
                                    <div class="currency-input-group">
                                        <span class="currency-prefix" id="currencySymbol">NGN</span>
                                        <input type="number" id="submissionFee" name="submissionFee" class="form-input" placeholder="0" min="0" step="0.01">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="publicationFee" class="form-label">
                                        Publication Fee
                                    </label>
                                    <div class="currency-input-group">
                                        <span class="currency-prefix" id="currencySymbol2">NGN</span>
                                        <input type="number" id="publicationFee" name="publicationFee" class="form-input" placeholder="0" min="0" step="0.01">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">
                                    Currency <span>*</span>
                                </label>
                                <div id="currencySelectContainer"></div>
                                <input type="hidden" id="currency" name="currency" required>
                            </div>
                        </div>

                        <!-- Indexing Services Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-search"></i> Indexing Services
                            </h3>

                            <div class="indexing-display" id="indexingDisplay">
                                <div class="empty-state">No indexing services added</div>
                            </div>

                            <div class="indexing-input-row">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" id="indexingName" class="form-input" placeholder="e.g., Google Scholar">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">URL</label>
                                    <input type="url" id="indexingUrl" class="form-input" placeholder="https://example.com">
                                </div>
                            </div>

                            <button type="button" class="add-indexing-btn" id="addIndexingBtn">
                                <i class="fas fa-plus"></i> Add Indexing Service
                            </button>
                            <input type="hidden" id="indexingData" name="indexing" value="[]">
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="submit-btn">Create Journal</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'create-journal';
    </script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>
    <script type="module" src="./js/create-journal.js"></script>
</body>

</html>
