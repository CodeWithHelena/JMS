<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journals | JournalFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        :root {
            --primary-color: rgba(204, 85, 0, 0.12);
            --secondary-color: #cc5500;
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
            --header-height: 70px;
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --bg-white: #ffffff;
            --body-bg: #f5f5f5;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --hover-bg: rgba(204, 85, 0, 0.12);
            --active-bg: rgba(204, 85, 0, 0.15);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --brand: #cc5500;
            --muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .journals-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .journals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .header-left p {
            color: var(--text-light);
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-btn {
            background-color: var(--bg-white);
            color: var(--text-color);
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background-color: var(--hover-bg);
            border-color: var(--brand);
        }

        /* Journals Grid */
        .journals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .journal-card {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .journal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-color);
        }

        .journal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .journal-issn {
            font-size: 14px;
            color: var(--brand);
            font-weight: 600;
            background-color: rgba(204, 85, 0, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .journal-body {
            padding: 20px;
        }

        .journal-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .meta-item i {
            color: var(--brand);
            width: 16px;
        }

        .meta-label {
            font-weight: 600;
            color: var(--text-color);
            min-width: 80px;
        }

        .meta-value {
            color: var(--text-light);
        }

        .review-policy-tag {
            background-color: var(--primary-color);
            color: var(--brand);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .journal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .journal-date {
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .journal-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-btn {
            background-color: var(--primary-color);
            color: var(--brand);
            border: 1px solid var(--border-color);
        }

        .view-btn:hover {
            background-color: var(--hover-bg);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-white);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(.disabled) {
            background-color: var(--hover-bg);
            border-color: var(--brand);
        }

        .page-btn.active {
            background-color: var(--brand);
            color: white;
            border-color: var(--brand);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background-color: var(--bg-white);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* Search Modal */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-modal.active {
            display: flex;
        }

        .search-modal-content {
            background-color: var(--bg-white);
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .search-modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-modal-header h3 {
            font-size: 20px;
            color: var(--text-color);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: var(--transition);
        }

        .close-modal:hover {
            background-color: var(--primary-color);
            color: var(--brand);
        }

        .search-input-container {
            padding: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
            background-color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-result-item:hover {
            background-color: var(--primary-color);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .search-result-issn {
            font-size: 14px;
            color: var(--brand);
            font-weight: 600;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-light);
        }

        .no-results i {
            font-size: 36px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-color);
            border-top-color: var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .journals-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .search-btn {
                flex: 1;
                justify-content: center;
            }

            .journals-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .journal-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .journal-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }

        @media screen and (max-width: 480px) {
            .journals-grid {
                grid-template-columns: 1fr;
            }

            .journal-card {
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>
            <main class="main-content">
                <div class="d-flex justify-content-between">
                    <div class="container page-title">
                        <h1>My Journals</h1>
                        <p>Journals assigned to you for editorial management</p>
                    </div>
                    <div class="header-actions">
                        <button class="search-btn" id="openSearchModal">
                            <i class="fas fa-search"></i> Search Journals
                        </button>
                    </div>
                </div>

                <!-- Journals Grid -->
                <div class="journals-grid" id="journalsGrid">
                    <!-- Journals will be loaded here -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here -->
                </div>

                <!-- Search Modal -->
                <div class="search-modal" id="searchModal">
                    <div class="search-modal-content">
                        <div class="search-modal-header">
                            <h3>Search Journals</h3>
                            <button class="close-modal" id="closeSearchModal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="search-input-container">
                            <input type="text" class="search-input" id="searchInput" placeholder="Type to search journals...">
                            <div class="search-icon">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <div class="search-results" id="searchResults">
                            <!-- Search results will appear here -->
                            <div class="no-results">
                                <i class="fas fa-search"></i>
                                <p>Type in the search box to find journals</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script>
            window.SIDEBAR_MODULE = 'editor';
            window.SIDEBAR_ACTIVE_ID = 'editor-journals';
        </script>
        <!-- jQuery (required for toastr) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/layout.js"></script>
        <script type="module">
            // API Configuration
            // const BASE_URL = 'https://fp.247laboratory.net/api/v1';
            // const getAuthToken2 = () => localStorage.getItem('editor_tkn') || localStorage.getItem('token');

            import { BASE_URL, token } from '../assets/js/utility.js';

            // Format date
            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            // Format review policy for display
            function formatReviewPolicy(policy) {
                if (!policy) return 'Not specified';
                return policy.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            // Truncate text
            function truncateText(text, maxLength = 100) {
                if (!text) return '';
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

            // Render journal card
            function renderJournalCard(journal) {
                return `
                    <div class="journal-card" data-id="${journal._id}">
                        <div class="journal-header">
                            <h3 class="journal-title">${journal.title || 'Untitled Journal'}</h3>
                            <span class="journal-issn">${journal.issn || 'No ISSN'}</span>
                        </div>
                        <div class="journal-body">
                            <div class="journal-meta">
                                <div class="meta-item">
                                    <i class="fas fa-building"></i>
                                    <span class="meta-label">Publisher:</span>
                                    <span class="meta-value">${journal.publisher || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-envelope"></i>
                                    <span class="meta-label">Email:</span>
                                    <span class="meta-value">${journal.email || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-clipboard-check"></i>
                                    <span class="meta-label">Review Policy:</span>
                                    <span class="meta-value">
                                        <span class="review-policy-tag">${journal.reviewPolicy || 'N/A'}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="journal-footer">
                            <div class="journal-date">
                                <i class="far fa-calendar"></i> Created: ${formatDate(journal.createdAt)}
                            </div>
                            <div class="journal-actions">
                                <button class="action-btn view-btn view-submissions-btn" data-id="${journal._id}">
                                    <i class="fas fa-file-alt"></i> View Submissions
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Render pagination
            function renderPagination(currentPage, totalPages, totalItems, itemsPerPage) {
                if (totalPages <= 1) {
                    return `
                        <div class="pagination-info" style="text-align: center; width: 100%; color: var(--muted); font-size: 14px;">
                            Showing ${totalItems} journal${totalItems !== 1 ? 's' : ''}
                        </div>
                    `;
                }

                let paginationHTML = '';

                // Previous button
                paginationHTML += `
                    <button class="page-btn prev-btn ${currentPage === 1 ? 'disabled' : ''}" 
                            ${currentPage === 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;

                // Page numbers
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }

                // Always show first page
                if (startPage > 1) {
                    paginationHTML += `
                        <button class="page-btn" data-page="1">1</button>
                        ${startPage > 2 ? '<span style="padding: 10px;">...</span>' : ''}
                    `;
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
                            ${i}
                        </button>
                    `;
                }

                // Always show last page
                if (endPage < totalPages) {
                    paginationHTML += `
                        ${endPage < totalPages - 1 ? '<span style="padding: 10px;">...</span>' : ''}
                        <button class="page-btn" data-page="${totalPages}">${totalPages}</button>
                    `;
                }

                // Next button
                paginationHTML += `
                    <button class="page-btn next-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                            ${currentPage === totalPages ? 'disabled' : ''}>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;

                // Add page info
                const startItem = ((currentPage - 1) * itemsPerPage) + 1;
                const endItem = Math.min(currentPage * itemsPerPage, totalItems);

                paginationHTML += `
                    <div class="pagination-info" style="margin-left: 20px; color: var(--muted); font-size: 14px;">
                        Showing ${startItem}-${endItem} of ${totalItems} journals
                    </div>
                `;

                return paginationHTML;
            }

            // Render empty state
            function renderEmptyState() {
                return `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>No Journals Assigned</h3>
                        <p>You are not assigned as an editor to any journals yet.</p>
                    </div>
                `;
            }

            // Render search results
            function renderSearchResults(journals) {
                if (!journals || journals.length === 0) {
                    return `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <p>No journals found matching your search</p>
                        </div>
                    `;
                }

                return journals.map(journal => `
                    <div class="search-result-item" data-id="${journal._id}">
                        <div class="search-result-title">${journal.title || 'Untitled Journal'}</div>
                        <div class="search-result-issn">${journal.issn || 'No ISSN'}</div>
                        <div class="search-result-publisher" style="font-size: 13px; color: #666; margin-top: 3px;">
                            ${journal.publisher || ''}
                        </div>
                    </div>
                `).join('');
            }

            // Fetch editor's journals from API
            async function fetchEditorJournals(page = 1, limit = 9) {
                const token = getAuthToken2();

                if (!token) {
                    Swal.fire({
                        title: 'Authentication Required',
                        text: 'Please login to view your journals',
                        icon: 'warning',
                        confirmButtonColor: '#cc5500'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                    return null;
                }

                try {
                    const response = await fetch(`${BASE_URL}/editor/journals?page=${page}&limit=${limit}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                            Swal.fire({
                                title: 'Session Expired',
                                text: 'Please login again',
                                icon: 'warning',
                                confirmButtonColor: '#cc5500'
                            }).then(() => {
                                window.location.href = 'login.html';
                            });
                            return null;
                        }
                        throw new Error(`API error: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Error fetching editor journals:', error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Failed to load journals. Please try again.',
                        icon: 'error',
                        confirmButtonColor: '#cc5500'
                    });
                    return null;
                }
            }

            // Search journals
            async function searchJournals(query) {
                const token = getAuthToken2();

                if (!token) {
                    return [];
                }

                try {
                    // Fetch all editor's journals and filter client-side
                    const response = await fetch(`${BASE_URL}/editor/journals?page=1&limit=100`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        console.error('Search API error:', response.status);
                        return [];
                    }

                    const data = await response.json();
                    const journals = data.journals || [];

                    // Filter journals client-side based on search query
                    const searchLower = query.toLowerCase();
                    return journals.filter(journal => {
                        const title = (journal.title || '').toLowerCase();
                        const issn = (journal.issn || '').toLowerCase();
                        const publisher = (journal.publisher || '').toLowerCase();
                        const email = (journal.email || '').toLowerCase();
                        const reviewPolicy = (journal.reviewPolicy || '').toLowerCase();

                        return title.includes(searchLower) ||
                            issn.includes(searchLower) ||
                            publisher.includes(searchLower) ||
                            email.includes(searchLower) ||
                            reviewPolicy.includes(searchLower);
                    });
                } catch (error) {
                    console.error('Error searching journals:', error);
                    return [];
                }
            }

            // Main application
            document.addEventListener('DOMContentLoaded', async function () {
                // DOM Elements
                const journalsGrid = document.getElementById('journalsGrid');
                const pagination = document.getElementById('pagination');
                const searchModal = document.getElementById('searchModal');
                const openSearchModalBtn = document.getElementById('openSearchModal');
                const closeSearchModalBtn = document.getElementById('closeSearchModal');
                const searchInput = document.getElementById('searchInput');
                const searchResults = document.getElementById('searchResults');

                // State
                let currentPage = 1;
                let totalPages = 1;
                let totalItems = 0;
                const itemsPerPage = 9;
                let searchTimeout = null;

                // Load initial journals
                await loadJournals(currentPage);

                // Open search modal
                openSearchModalBtn.addEventListener('click', () => {
                    searchModal.classList.add('active');
                    searchInput.focus();
                });

                // Close search modal
                closeSearchModalBtn.addEventListener('click', () => {
                    searchModal.classList.remove('active');
                    searchInput.value = '';
                    searchResults.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <p>Type in the search box to find journals</p>
                        </div>
                    `;
                });

                // Close modal when clicking outside
                searchModal.addEventListener('click', (e) => {
                    if (e.target === searchModal) {
                        searchModal.classList.remove('active');
                        searchInput.value = '';
                        searchResults.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-search"></i>
                                <p>Type in the search box to find journals</p>
                            </div>
                        `;
                    }
                });

                // Search input handler with debounce
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.trim();

                    // Clear previous timeout
                    if (searchTimeout) {
                        clearTimeout(searchTimeout);
                    }

                    // If query is empty, show placeholder
                    if (!query) {
                        searchResults.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-search"></i>
                                <p>Type in the search box to find journals</p>
                            </div>
                        `;
                        return;
                    }

                    // Show loading
                    searchResults.innerHTML = `
                        <div class="loading" style="padding: 20px;">
                            <div class="loading-spinner" style="width: 30px; height: 30px;"></div>
                        </div>
                    `;

                    // Set new timeout for search
                    searchTimeout = setTimeout(async () => {
                        const results = await searchJournals(query);
                        searchResults.innerHTML = renderSearchResults(results);
                    }, 500); // 500ms debounce
                });

                // Handle search result click
                searchResults.addEventListener('click', (e) => {
                    const resultItem = e.target.closest('.search-result-item');
                    if (resultItem) {
                        const journalId = resultItem.getAttribute('data-id');
                        // Close modal
                        searchModal.classList.remove('active');
                        searchInput.value = '';

                        // Navigate to editor submissions page with journal filter
                        window.location.href = `editor-submissions.html?journalId=${journalId}`;
                    }
                });

                // Handle pagination clicks
                pagination.addEventListener('click', async (e) => {
                    if (e.target.classList.contains('page-btn')) {
                        const btn = e.target;

                        if (btn.classList.contains('disabled')) return;

                        if (btn.classList.contains('prev-btn')) {
                            currentPage--;
                        } else if (btn.classList.contains('next-btn')) {
                            currentPage++;
                        } else if (btn.hasAttribute('data-page')) {
                            currentPage = parseInt(btn.getAttribute('data-page'));
                        }

                        await loadJournals(currentPage);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });

                // Handle view submissions button click
                journalsGrid.addEventListener('click', (e) => {
                    const viewButton = e.target.closest('.view-submissions-btn');
                    if (viewButton) {
                        const journalId = viewButton.getAttribute('data-id');
                        window.location.href = `editor-submissions.html?journalId=${journalId}`;
                    }
                });

                // Load journals function
                async function loadJournals(page) {
                    // Show loading
                    journalsGrid.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    `;

                    const response = await fetchEditorJournals(page, itemsPerPage);

                    if (!response || !response.success) {
                        journalsGrid.innerHTML = renderEmptyState();
                        pagination.innerHTML = renderPagination(1, 1, 0, itemsPerPage);
                        return;
                    }

                    const { journals, total, page: current, pages } = response;

                    currentPage = current || 1;
                    totalPages = pages || 1;
                    totalItems = total || 0;

                    if (!journals || journals.length === 0) {
                        journalsGrid.innerHTML = renderEmptyState();
                    } else {
                        journalsGrid.innerHTML = journals.map(renderJournalCard).join('');
                    }

                    pagination.innerHTML = renderPagination(currentPage, totalPages, totalItems, itemsPerPage);
                }

                // Handle escape key to close modal
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && searchModal.classList.contains('active')) {
                        searchModal.classList.remove('active');
                        searchInput.value = '';
                        searchResults.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-search"></i>
                                <p>Type in the search box to find journals</p>
                            </div>
                        `;
                    }
                });
            });
        </script>
    </div>
</body>

</html>
