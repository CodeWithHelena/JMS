<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journals | JournalFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .journals-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .journals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .header-left p {
            color: var(--text-light);
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Filter controls - simplified to just search */
        .filter-controls {
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.25rem;
            margin-top: 1.25rem;
            margin-bottom: 30px;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 300px;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            outline: none;
            background: var(--bg-white);
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(204, 85, 0, 0.15);
        }

        .btn-primary {
            background: var(--brand);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(204, 85, 0, 0.2);
        }

        .btn-secondary {
            background: var(--bg-white);
            color: var(--text-light);
            border: 1.5px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--brand);
            border-color: var(--brand);
        }

        /* Journals Grid */
        .journals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .journal-card {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .journal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-color);
        }

        .journal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .journal-issn {
            font-size: 14px;
            color: white;
            font-weight: 600;
            background-color: var(--secondary-color);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .journal-body {
            padding: 20px;
        }

        .journal-description {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .journal-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .meta-item i {
            color: var(--brand);
            width: 16px;
        }

        .meta-label {
            font-weight: 600;
            color: var(--text-color);
            min-width: 80px;
        }

        .meta-value {
            color: var(--text-light);
        }

        .review-policy-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .journal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .journal-date {
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .journal-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-btn {
            background-color: var(--brand);
            color: white;
            border: 1px solid var(--brand);
        }

        .view-btn:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-white);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(.disabled) {
            background-color: var(--hover-bg);
            border-color: var(--brand);
        }

        .page-btn.active {
            background-color: var(--brand);
            color: white;
            border-color: var(--brand);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            margin-left: 20px;
            color: var(--muted);
            font-size: 14px;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background-color: var(--bg-white);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-color);
            border-top-color: var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .journals-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .journals-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .journal-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .journal-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }

            .filter-controls {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .journals-grid {
                grid-template-columns: 1fr;
            }

            .journal-card {
                margin: 0 10px;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 5px;
            }

            .pagination-info {
                width: 100%;
                text-align: center;
                margin: 10px 0 0 0;
                order: 3;
            }

            .page-btn {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>
            <main class="main-content">
                <div class="journals-container">
                    <!-- Header -->
                    <div class="journals-header">
                        <div class="header-left">
                            <h1>My Journals</h1>
                            <p>Journals assigned to you for editorial management</p>
                        </div>
                    </div>

                    <!-- Simplified filter controls - only search -->
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label class="filter-label">Search Journals</label>
                            <input type="text" id="searchInput" class="search-input" placeholder="Search by title, ISSN, publisher...">
                        </div>
                        <div style="display:flex; gap:0.5rem; align-items:center; margin-top: 25px;">
                            <button id="applySearch" class="btn-primary"><i class="fas fa-search"></i> Search</button>
                            <button id="clearSearch" class="btn-secondary">Clear</button>
                        </div>
                    </div>

                    <!-- Journals Grid -->
                    <div class="journals-grid" id="journalsGrid">
                        <!-- Journals will be loaded here -->
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div id="paginationContainer" class="pagination">
                        <!-- Pagination will be loaded here -->
                    </div>
                </div>
            </main>
        </div>

        <script>
            window.SIDEBAR_MODULE = 'editor';
            window.SIDEBAR_ACTIVE_ID = 'editor-journals';
        </script>
        <!-- jQuery (required for toastr) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/layout.js"></script>
        <script type="module">
            import { BASE_URL, token } from '../assets/js/utility.js';

            class EditorJournalsManager {
                constructor() {
                    this.currentPage = 1;
                    this.limit = 9;
                    this.totalItems = 0;
                    this.totalPages = 0;

                    this.currentFilters = {
                        search: ''
                    };

                    this.init();
                }

                init() {
                    if (!token) {
                        this.showNoJournals('Please login to view your journals.');
                        return;
                    }

                    this.bindEvents();
                    this.fetchAndRender(1);
                }

                bindEvents() {
                    document.getElementById('searchInput')?.addEventListener('keypress', e => {
                        if (e.key === 'Enter') {
                            this.currentFilters.search = e.target.value.trim();
                            this.currentPage = 1;
                            this.fetchAndRender(1);
                        }
                    });

                    document.getElementById('applySearch')?.addEventListener('click', () => {
                        this.currentFilters.search = document.getElementById('searchInput').value.trim();
                        this.currentPage = 1;
                        this.fetchAndRender(1);
                    });

                    document.getElementById('clearSearch')?.addEventListener('click', () => {
                        this.currentFilters.search = '';
                        document.getElementById('searchInput').value = '';
                        this.currentPage = 1;
                        this.fetchAndRender(1);
                    });

                    document.getElementById('journalsGrid')?.addEventListener('click', e => {
                        const viewBtn = e.target.closest('.view-submissions-btn');
                        if (viewBtn) {
                            window.location.href = `editor-submissions.html?journalId=${viewBtn.dataset.id}`;
                        }
                    });

                    document.getElementById('paginationContainer')?.addEventListener('click', e => {
                        const pageBtn = e.target.closest('.page-btn');
                        if (pageBtn) {
                            if (pageBtn.classList.contains('disabled')) return;

                            if (pageBtn.classList.contains('prev-btn')) {
                                this.changePage(this.currentPage - 1);
                            } else if (pageBtn.classList.contains('next-btn')) {
                                this.changePage(this.currentPage + 1);
                            } else if (pageBtn.hasAttribute('data-page')) {
                                this.changePage(parseInt(pageBtn.getAttribute('data-page')));
                            }
                        }
                    });
                }

                async fetchAndRender(page = 1) {
                    const grid = document.getElementById('journalsGrid');
                    grid.innerHTML = `<div class="loading"><div class="loading-spinner"></div></div>`;

                    try {
                        const params = new URLSearchParams({
                            page,
                            limit: this.limit
                        });

                        if (this.currentFilters.search) {
                            params.set('search', this.currentFilters.search);
                        }

                        const response = await fetch(`${BASE_URL}/editor/journals?${params}`, {
                            headers: {
                                Authorization: `Bearer ${token}`,
                                Accept: 'application/json'
                            }
                        });

                        if (!response.ok) throw new Error('Failed to fetch journals');

                        const res = await response.json();
                        const journals = res.journals || res.data || [];

                        this.totalItems = res.total ?? journals.length;
                        this.totalPages = res.totalPages ?? Math.ceil(this.totalItems / this.limit);
                        this.currentPage = res.page ?? page;

                        this.renderGrid(journals);
                        this.renderPagination();
                    } catch (err) {
                        console.error(err);
                        this.showNoJournals('Unable to load journals.');
                    }
                }

                renderGrid(journals) {
                    const grid = document.getElementById('journalsGrid');
                    if (!journals.length) {
                        this.showNoJournals('No journals assigned to you yet.');
                        return;
                    }

                    grid.innerHTML = '';
                    journals.forEach(journal => grid.appendChild(this.createCard(journal)));
                }

                createCard(journal) {
                    const el = document.createElement('article');
                    el.className = 'journal-card';

                    el.innerHTML = `
                        <div class="journal-header">
                            <h3 class="journal-title">${journal.title || 'Untitled Journal'}</h3>
                            <span class="journal-issn">${journal.issn || 'No ISSN'}</span>
                        </div>
                        <div class="journal-body">
                            <div class="journal-meta">
                                <div class="meta-item">
                                    <i class="fas fa-building"></i>
                                    <span class="meta-label">Publisher:</span>
                                    <span class="meta-value">${journal.publisher || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-envelope"></i>
                                    <span class="meta-label">Email:</span>
                                    <span class="meta-value">${journal.email || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-clipboard-check"></i>
                                    <span class="meta-label">Review Policy:</span>
                                    <span class="meta-value">
                                        <span class="review-policy-tag">${journal.reviewPolicy || 'N/A'}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="journal-footer">
                            <div class="journal-date">
                                <i class="far fa-calendar"></i> Created: ${new Date(journal.createdAt).toDateString()}
                            </div>
                            <div class="journal-actions">
                                <button class="action-btn view-btn view-submissions-btn" data-id="${journal._id}">
                                    <i class="fas fa-file-alt"></i> View Submissions
                                </button>
                            </div>
                        </div>
                    `;
                    return el;
                }

                renderPagination() {
                    const paginationContainer = document.getElementById('paginationContainer');
                    if (!paginationContainer) return;

                    // Always show pagination even if only one page
                    let html = '';

                    if (this.totalPages <= 1) {
                        // Single page - show only info
                        html = `
                            <div class="pagination-info">
                                Showing ${this.totalItems} journal${this.totalItems !== 1 ? 's' : ''}
                            </div>
                        `;
                    } else {
                        // Multiple pages - show full pagination
                        const startItem = ((this.currentPage - 1) * this.limit) + 1;
                        const endItem = Math.min(this.currentPage * this.limit, this.totalItems);

                        // Previous button
                        html += `
                            <button class="page-btn prev-btn ${this.currentPage === 1 ? 'disabled' : ''}" 
                                    ${this.currentPage === 1 ? 'disabled' : ''}>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        `;

                        // Page numbers
                        const maxVisiblePages = 5;
                        let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
                        let endPage = Math.min(this.totalPages, startPage + maxVisiblePages - 1);

                        if (endPage - startPage + 1 < maxVisiblePages) {
                            startPage = Math.max(1, endPage - maxVisiblePages + 1);
                        }

                        // Always show first page
                        if (startPage > 1) {
                            html += `
                                <button class="page-btn" data-page="1">1</button>
                                ${startPage > 2 ? '<span style="padding: 10px; color: var(--muted);">...</span>' : ''}
                            `;
                        }

                        for (let i = startPage; i <= endPage; i++) {
                            html += `
                                <button class="page-btn ${i === this.currentPage ? 'active' : ''}" data-page="${i}">
                                    ${i}
                                </button>
                            `;
                        }

                        // Always show last page
                        if (endPage < this.totalPages) {
                            html += `
                                ${endPage < this.totalPages - 1 ? '<span style="padding: 10px; color: var(--muted);">...</span>' : ''}
                                <button class="page-btn" data-page="${this.totalPages}">${this.totalPages}</button>
                            `;
                        }

                        // Next button
                        html += `
                            <button class="page-btn next-btn ${this.currentPage === this.totalPages ? 'disabled' : ''}" 
                                    ${this.currentPage === this.totalPages ? 'disabled' : ''}>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        `;

                        // Add page info
                        html += `
                            <div class="pagination-info">
                                Showing ${startItem}-${endItem} of ${this.totalItems} journal${this.totalItems !== 1 ? 's' : ''}
                            </div>
                        `;
                    }

                    paginationContainer.innerHTML = html;
                }

                changePage(page) {
                    if (!page || page < 1) page = 1;
                    if (page > this.totalPages) page = this.totalPages;
                    this.currentPage = page;
                    this.fetchAndRender(page);
                    document.getElementById('journalsGrid')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }

                showNoJournals(message) {
                    document.getElementById('journalsGrid').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <h3>No Journals Assigned</h3>
                            <p>${message}</p>
                        </div>
                    `;
                    // Still show pagination even if empty
                    this.renderPagination();
                }
            }

            window.editorJournalsManager = new EditorJournalsManager();
        </script>
    </div>
</body>

</html>
