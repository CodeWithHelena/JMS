<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Issue Submissions</title>

    <script type="module" src="../assets/js/checkAuth.js"></script>

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">

    <!-- Page-specific CSS -->
    <style>
        :root {
            --primary-color: #00BFFF;
            --lite-primary-color: #00BFFF;
            --secondary-color: #1F1B51;
            --secondary-color2: #00BFFF;
            --secondary-color3: #0E6BA7;
            --lite-secondary1: #1F77A1;
            --lite-secondary2: #0A7AB5;
            --lite-secondary3: #83B4CE;
            --lite-secondary4: #B7D4E3;
            --lite-secondary5: #FEFDFD;
            --lite-secondary6: #EBF2FE;
            --brand: #cc5500;
            --accent-hover: #b34c00;
            --bg-white: #ffffff;
            --light: #f8f9fa;
            --border-color: #e2e8f0;
            --text-color: #1a202c;
            --text-light: #718096;
            --danger-dark: #c53030;
            --warning-yellow: #f6e05e;
            --accent-orange-soft: #fffaf0;
            --success-green: #38a169;
            --info-blue: #3182ce;
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            background: linear-gradient(90deg, rgba(0, 191, 255, 0.06), rgba(31, 27, 81, 0.02));
            padding: 2rem;
            border-radius: 16px;
            border-left: 4px solid var(--primary-color);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-header h1 i {
            color: var(--primary-color);
        }

        /* Issue Info Grid */
        .issue-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-item {
            background: var(--lite-secondary5);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .info-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--secondary-color3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label i {
            color: var(--primary-color);
            font-size: 1rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.4;
        }

        .info-value.editors {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Search Section */
        .search-section {
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2.5rem;
            border: 1px solid var(--border-color);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--lite-secondary5);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }

        .search-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            min-width: 120px;
            justify-content: center;
        }

        .search-btn:hover {
            background: var(--lite-secondary1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.2);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Submissions Section */
        .submissions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .submissions-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .submissions-header h2 i {
            color: var(--primary-color);
        }

        .submissions-count {
            background: var(--lite-secondary6);
            color: var(--lite-secondary1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid var(--lite-secondary4);
        }

        /* Submissions Grid */
        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .submission-card {
            background: var(--bg-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            border-color: var(--primary-color);
        }

        .card-header {
            background: linear-gradient(90deg, rgba(0, 191, 255, 0.08), rgba(31, 27, 81, 0.03));
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .submission-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 0 0 1rem 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .authors-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .author-tag {
            background: var(--lite-secondary6);
            color: var(--lite-secondary1);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--lite-secondary4);
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.2s ease;
        }

        .author-tag:hover {
            background: var(--lite-secondary4);
            transform: translateY(-1px);
        }

        .author-tag i {
            font-size: 0.8rem;
        }

        .card-body {
            padding: 1.5rem;
            flex: 1;
        }

        .submission-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .meta-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .meta-icon {
            color: var(--primary-color);
            font-size: 1rem;
            margin-top: 0.125rem;
            flex-shrink: 0;
        }

        .meta-content {
            flex: 1;
        }

        .meta-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--secondary-color3);
            margin-bottom: 0.125rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .meta-value {
            font-size: 0.95rem;
            color: var(--text-color);
            line-height: 1.4;
        }

        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-top: 0.25rem;
        }

        .keyword-tag {
            background: rgba(0, 191, 255, 0.1);
            color: var(--lite-secondary1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 191, 255, 0.2);
        }

        .card-footer {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background: var(--lite-secondary5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submission-date {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submission-date i {
            color: var(--lite-secondary1);
        }

        .remove-btn {
            background: var(--danger-dark);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-btn:hover {
            background: #9b2c2c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(197, 48, 48, 0.2);
        }

        .remove-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .pagination-info {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
        }

        .pagination-btn {
            background: var(--bg-white);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .pagination-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.prev-next {
            width: auto;
            padding: 0 1rem;
            gap: 0.5rem;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 3rem;
            height: 3rem;
            border: 0.25em solid var(--lite-secondary4);
            border-right-color: var(--primary-color);
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
            margin-bottom: 1.5rem;
        }

        .loading-text {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--lite-secondary5);
            border-radius: 16px;
            border: 2px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--lite-secondary4);
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            color: var(--text-light);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .page-header {
                padding: 1.5rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .issue-info-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .submissions-grid {
                grid-template-columns: 1fr;
            }

            .submissions-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .card-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .remove-btn {
                width: 100%;
                justify-content: center;
            }

            .pagination-container {
                flex-direction: column;
            }

            .pagination-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @keyframes spinner-border {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <!-- Page Header with Issue Info -->
                <div class="page-header">
                    <h1>
                        <i class="fas fa-newspaper"></i>
                        <span id="issueTitle">Loading Issue...</span>
                    </h1>

                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-crosshairs"></i>
                            Scope
                        </div>
                        <div class="info-value" id="issueScope">Loading...</div>
                    </div>
                    <div class="issue-info-grid">

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-user-tie"></i>
                                Editor in Chief
                            </div>
                            <div class="info-value editors" id="issueEditor">Loading...</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-book"></i>
                                Volume
                            </div>
                            <div class="info-value" id="issueVolume">Loading...</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-hashtag"></i>
                                Issue Number
                            </div>
                            <div class="info-value" id="issueNumber">Loading...</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-calendar-alt"></i>
                                Publication Date
                            </div>
                            <div class="info-value" id="issuePublicationDate">Loading...</div>
                        </div>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search submissions by title, author, or keyword..." aria-label="Search submissions">
                        <button class="search-btn" id="searchBtn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>

                <!-- Submissions Section -->
                <div id="submissionsSection">
                    <div class="submissions-header">
                        <h2><i class="fas fa-file-alt"></i> Submissions in this Issue</h2>
                        <div class="submissions-count" id="submissionsCount">0 submissions</div>
                    </div>

                    <!-- Loading State -->
                    <div class="loading-state" id="loadingState">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading submissions...</div>
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <h3>No Submissions Found</h3>
                        <p>This issue doesn't have any submissions yet</p>
                    </div>

                    <!-- Submissions Grid -->
                    <div class="submissions-grid" id="submissionsGrid"></div>

                    <!-- Pagination -->
                    <div class="pagination-container" id="paginationContainer" style="display: none;">
                        <div class="pagination-info" id="paginationInfo">
                            Showing 0 of 0 submissions
                        </div>
                        <div class="pagination-controls" id="paginationControls"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'issues';
    </script>

    <script src="/assets/js/layout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script type="module">
        import { BASE_URL, token } from '../assets/js/utility.js';

        class IssueSubmissionsManager {
            constructor() {
                this.issueId = null;
                this.issueData = null;
                this.submissions = [];
                this.filteredSubmissions = [];
                this.currentPage = 1;
                this.itemsPerPage = 9; // 3 per row, 3 rows
                this.searchQuery = '';
                this.isLoading = false;
                this.editorNames = {}; // Cache for editor names

                this.init();
            }

            init() {
                this.cacheElements();
                this.bindEvents();
                this.setupToastr();
                this.getIssueIdFromURL();
                this.loadIssueData();
            }

            cacheElements() {
                // Issue info elements
                this.issueTitle = document.getElementById('issueTitle');
                this.issueScope = document.getElementById('issueScope');
                this.issueEditor = document.getElementById('issueEditor');
                this.issueVolume = document.getElementById('issueVolume');
                this.issueNumber = document.getElementById('issueNumber');
                this.issuePublicationDate = document.getElementById('issuePublicationDate');

                // Search elements
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');

                // Submissions elements
                this.submissionsCount = document.getElementById('submissionsCount');
                this.loadingState = document.getElementById('loadingState');
                this.emptyState = document.getElementById('emptyState');
                this.submissionsGrid = document.getElementById('submissionsGrid');
                this.paginationContainer = document.getElementById('paginationContainer');
                this.paginationInfo = document.getElementById('paginationInfo');
                this.paginationControls = document.getElementById('paginationControls');
            }

            bindEvents() {
                // Search functionality
                this.searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.filterSubmissions();
                });

                this.searchBtn.addEventListener('click', () => {
                    this.filterSubmissions();
                });

                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.filterSubmissions();
                    }
                });

                // Delegate remove button clicks
                this.submissionsGrid.addEventListener('click', (e) => {
                    if (e.target.closest('.remove-btn')) {
                        const button = e.target.closest('.remove-btn');
                        const submissionId = button.dataset.submissionId;
                        const submissionTitle = button.dataset.submissionTitle;
                        this.confirmRemoveSubmission(submissionId, submissionTitle);
                    }
                });
            }

            setupToastr() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    positionClass: "toast-top-right",
                    timeOut: 4000,
                    extendedTimeOut: 1000,
                    showMethod: "slideDown",
                    hideMethod: "slideUp"
                };
            }

            getIssueIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                this.issueId = urlParams.get('id');

                if (!this.issueId) {
                    toastr.error('Issue ID not found in URL');
                    setTimeout(() => {
                        window.location.href = 'issues.html';
                    }, 2000);
                }
            }

            async loadIssueData() {
                this.showLoading(true);

                try {
                    // Load issue details
                    const issueResponse = await fetch(`${BASE_URL}/issues/${this.issueId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!issueResponse.ok) {
                        throw new Error(`HTTP ${issueResponse.status}: Failed to load issue`);
                    }

                    const issueData = await issueResponse.json();

                    if (issueData.success && issueData.issue) {
                        this.issueData = issueData.issue;
                        this.updateIssueDisplay();
                        await this.loadEditors();
                        await this.loadSubmissions();
                    } else {
                        throw new Error(issueData.message || 'Invalid issue data');
                    }
                } catch (error) {
                    console.error('Error loading issue data:', error);
                    toastr.error(error.message || 'Failed to load issue information');
                    this.showLoading(false);
                }
            }

            updateIssueDisplay() {
                if (!this.issueData) return;

                // Update issue title
                this.issueTitle.textContent = this.issueData.title || 'Untitled Issue';

                // Update scope
                this.issueScope.textContent = this.issueData.scopeId?.title || 'Not specified';

                // Update volume and issue number
                this.issueVolume.textContent = this.issueData.volume || 'N/A';
                this.issueNumber.textContent = this.issueData.issueNumber || 'N/A';

                // Update publication date
                if (this.issueData.publicationDate) {
                    const date = new Date(this.issueData.publicationDate);
                    this.issuePublicationDate.textContent = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } else {
                    this.issuePublicationDate.textContent = 'Not scheduled';
                }
            }

            async loadEditors() {
                if (!this.issueData?.scopeId?.editorsInChief) return;

                try {
                    // In a real app, you would fetch editor details here
                    // For now, we'll just show the ID or placeholder
                    const editorIds = this.issueData.scopeId.editorsInChief;
                    if (editorIds.length > 0) {
                        // This is where you would fetch editor names from API
                        // For demo purposes, we'll show placeholder text
                        this.issueEditor.textContent = `${editorIds.length} Editor${editorIds.length > 1 ? 's' : ''}`;
                    } else {
                        this.issueEditor.textContent = 'Not assigned';
                    }
                } catch (error) {
                    console.error('Error loading editors:', error);
                    this.issueEditor.textContent = 'Error loading';
                }
            }

            async loadSubmissions() {
                if (!this.issueData?.submissions) {
                    this.submissions = [];
                    this.updateSubmissionsDisplay();
                    return;
                }

                try {
                    const submissionPromises = this.issueData.submissions.map(async (submissionItem) => {
                        try {
                            const response = await fetch(`${BASE_URL}/submissions/${submissionItem.submissionId}`, {
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Accept': 'application/json'
                                }
                            });

                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: Failed to load submission`);
                            }

                            const data = await response.json();
                            if (data.success && data.submission) {
                                return {
                                    ...data.submission,
                                    scheduledAt: submissionItem.scheduledAt,
                                    issueSubmissionId: submissionItem._id
                                };
                            }
                            return null;
                        } catch (error) {
                            console.error(`Error loading submission ${submissionItem.submissionId}:`, error);
                            return null;
                        }
                    });

                    const submissions = await Promise.all(submissionPromises);
                    this.submissions = submissions.filter(sub => sub !== null);
                    this.filteredSubmissions = [...this.submissions];

                    this.updateSubmissionsDisplay();
                } catch (error) {
                    console.error('Error loading submissions:', error);
                    toastr.error('Failed to load submissions');
                } finally {
                    this.showLoading(false);
                }
            }

            filterSubmissions() {
                if (!this.searchQuery.trim()) {
                    this.filteredSubmissions = [...this.submissions];
                } else {
                    this.filteredSubmissions = this.submissions.filter(submission => {
                        const titleMatch = submission.title?.toLowerCase().includes(this.searchQuery);
                        const authorMatch = submission.authors?.some(author =>
                            author.name.toLowerCase().includes(this.searchQuery)
                        );
                        const keywordMatch = submission.keywords?.some(keyword =>
                            keyword.toLowerCase().includes(this.searchQuery)
                        );
                        return titleMatch || authorMatch || keywordMatch;
                    });
                }

                this.currentPage = 1;
                this.updateSubmissionsDisplay();
            }

            updateSubmissionsDisplay() {
                // Update count
                const totalCount = this.filteredSubmissions.length;
                this.submissionsCount.textContent = `${totalCount} submission${totalCount !== 1 ? 's' : ''}`;

                // Show/hide empty state
                if (totalCount === 0) {
                    this.emptyState.style.display = 'block';
                    this.submissionsGrid.style.display = 'none';
                    this.paginationContainer.style.display = 'none';
                    return;
                } else {
                    this.emptyState.style.display = 'none';
                    this.submissionsGrid.style.display = 'grid';
                    this.paginationContainer.style.display = 'flex';
                }

                // Calculate pagination
                const totalPages = Math.ceil(totalCount / this.itemsPerPage);
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = Math.min(startIndex + this.itemsPerPage, totalCount);
                const currentSubmissions = this.filteredSubmissions.slice(startIndex, endIndex);

                // Update submissions grid
                this.renderSubmissions(currentSubmissions);

                // Update pagination info
                this.paginationInfo.textContent = `Showing ${startIndex + 1}-${endIndex} of ${totalCount} submissions`;

                // Update pagination controls
                this.renderPaginationControls(totalPages);
            }

            renderSubmissions(submissions) {
                this.submissionsGrid.innerHTML = '';

                submissions.forEach(submission => {
                    const card = this.createSubmissionCard(submission);
                    this.submissionsGrid.appendChild(card);
                });
            }

            createSubmissionCard(submission) {
                const card = document.createElement('div');
                card.className = 'submission-card';

                // Format date
                const createdAt = new Date(submission.createdAt);
                const formattedDate = createdAt.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                // Create authors HTML
                const authorsHTML = submission.authors?.map(author =>
                    `<span class="author-tag">
                        <i class="fas fa-user"></i>
                        ${author.name}
                    </span>`
                ).join('') || '';

                // Create keywords HTML
                const keywordsHTML = submission.keywords?.map(keyword =>
                    `<span class="keyword-tag">${keyword}</span>`
                ).join('') || '';

                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="submission-title" title="${submission.title}">
                            ${submission.title}
                        </h3>
                        <div class="authors-container">
                            ${authorsHTML}
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="submission-meta">
                            <div class="meta-item">
                                <div class="meta-icon">
                                    <i class="fas fa-align-left"></i>
                                </div>
                                <div class="meta-content">
                                    <div class="meta-label">Abstract</div>
                                    <div class="meta-value" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                                        ${submission.abstract || 'No abstract provided'}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="meta-item">
                                <div class="meta-icon">
                                    <i class="fas fa-tags"></i>
                                </div>
                                <div class="meta-content">
                                    <div class="meta-label">Keywords</div>
                                    <div class="keywords-container">
                                        ${keywordsHTML || '<span style="color: var(--text-light); font-style: italic;">No keywords</span>'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="submission-date">
                            <i class="far fa-calendar"></i>
                            Submitted: ${formattedDate}
                        </div>
                    </div>
                `;

                return card;
            }

            renderPaginationControls(totalPages) {
                this.paginationControls.innerHTML = '';

                // Previous button
                const prevButton = document.createElement('button');
                prevButton.className = 'pagination-btn prev-next';
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i> Previous';
                prevButton.disabled = this.currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.updateSubmissionsDisplay();
                    }
                });
                this.paginationControls.appendChild(prevButton);

                // Page numbers
                const maxVisiblePages = 5;
                let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.className = `pagination-btn ${i === this.currentPage ? 'active' : ''}`;
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => {
                        this.currentPage = i;
                        this.updateSubmissionsDisplay();
                    });
                    this.paginationControls.appendChild(pageButton);
                }

                // Next button
                const nextButton = document.createElement('button');
                nextButton.className = 'pagination-btn prev-next';
                nextButton.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
                nextButton.disabled = this.currentPage === totalPages;
                nextButton.addEventListener('click', () => {
                    if (this.currentPage < totalPages) {
                        this.currentPage++;
                        this.updateSubmissionsDisplay();
                    }
                });
                this.paginationControls.appendChild(nextButton);
            }

            async confirmRemoveSubmission(submissionId, submissionTitle) {
                const result = await Swal.fire({
                    title: 'Remove Submission?',
                    html: `Are you sure you want to remove <strong>"${submissionTitle}"</strong> from this issue?`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes, remove it!',
                    cancelButtonText: 'Cancel',
                    reverseButtons: true
                });

                if (result.isConfirmed) {
                    await this.removeSubmission(submissionId);
                }
            }

            async removeSubmission(submissionId) {
                try {
                    const response = await fetch(`${BASE_URL}/issues/${this.issueId}/remove-submission/${submissionId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Show success message
                        await Swal.fire({
                            icon: 'success',
                            title: 'Removed!',
                            text: 'Submission has been removed from the issue.',
                            confirmButtonColor: '#3085d6',
                            timer: 2000,
                            showConfirmButton: true
                        });

                        // Reload issue data
                        this.loadIssueData();
                    } else {
                        throw new Error(data.message || 'Failed to remove submission');
                    }
                } catch (error) {
                    console.error('Error removing submission:', error);
                    toastr.error(error.message || 'Failed to remove submission');
                }
            }

            showLoading(show) {
                if (show) {
                    this.loadingState.style.display = 'block';
                    this.submissionsGrid.style.display = 'none';
                    this.emptyState.style.display = 'none';
                    this.paginationContainer.style.display = 'none';
                } else {
                    this.loadingState.style.display = 'none';
                }
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            window.issueSubmissionsManager = new IssueSubmissionsManager();
        });
    </script>
