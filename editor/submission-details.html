                            selectHeader.classList.remove('active');
                            selectHeader.setAttribute('aria-expanded', 'false');
                        }
                    });

                    selectHeader.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            selectHeader.click();
                        }
                    });

                    searchInput.addEventListener('input', (e) => {
                        const term = e.target.value.trim().toLowerCase();
                        clearBtn.style.display = term.length ? 'inline-flex' : 'none';
                        this.filterIssues(term);
                    });

                    clearBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        searchInput.value = '';
                        clearBtn.style.display = 'none';
                        this.filterIssues('');
                        searchInput.focus();
                    });

                    // prevent clicks inside dropdown from closing modal/select
                    dropdown.addEventListener('click', (e) => e.stopPropagation());
                }

                async loadIssues() {
                    const optionsContainer = document.getElementById('issueOptions');
                    if (!optionsContainer) return;

                    try {
                        const token = getAuthToken2();
                        if (!token) {
                            this._issuesFetched = true;
                            optionsContainer.innerHTML = `<div style="padding:12px;color:var(--muted);text-align:center"><i class="fas fa-exclamation-triangle"></i> Authentication required</div>`;
                            return;
                        }

                        console.log('Fetching issues from API...');
                        const response = await fetch(`${BASE_URL}/issues?page=1&limit=50`, {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/json'
                            }
                        });

                        console.log('API Response status:', response.status);

                        if (!response.ok) {
                            throw new Error(`Failed to fetch issues: ${response.status}`);
                        }

                        const data = await response.json();
                        console.log('API Response data:', data);

                        // Handle different API response structures
                        if (data.success === false) {
                            throw new Error(data.message || 'Failed to load issues');
                        }

                        // Extract issues from different possible response structures
                        let issues = [];
                        if (Array.isArray(data.issues)) {
                            issues = data.issues;
                        } else if (Array.isArray(data.data)) {
                            issues = data.data;
                        } else if (Array.isArray(data)) {
                            issues = data;
                        }

                        console.log('Parsed issues:', issues);

                        this.issues = issues;
                        this.filteredIssues = [...this.issues];
                        this._issuesFetched = true;

                        // If there are no issues, update the placeholder and show message
                        if (this.issues.length === 0) {
                            const header = document.getElementById('issueSelectHeader');
                            if (header) {
                                const placeholder = header.querySelector('.placeholder');
                                if (placeholder) placeholder.textContent = 'No issues available';
                            }
                            optionsContainer.innerHTML = `<div style="padding:12px;text-align:center;color:var(--muted)"><i class="fas fa-folder-open"></i> No issues available for this journal</div>`;
                        } else {
                            this.renderIssueOptions();
                        }

                    } catch (error) {
                        console.error('Error loading issues:', error);
                        this._issuesFetched = true;
                        this.issues = [];
                        this.filteredIssues = [];

                        const header = document.getElementById('issueSelectHeader');
                        if (header) {
                            const placeholder = header.querySelector('.placeholder');
                            if (placeholder) placeholder.textContent = 'Failed to load issues';
                        }

                        optionsContainer.innerHTML = `
            <div style="padding:12px;color:var(--muted);text-align:center">
                <i class="fas fa-exclamation-triangle"></i> 
                <div>Failed to load issues</div>
                <div style="font-size:0.8rem;margin-top:4px;">${error.message || 'Please try again'}</div>
            </div>
        `;
                    }
                }

                renderIssueOptions() {
                    const optionsContainer = document.getElementById('issueOptions');
                    if (!optionsContainer) return;

                    if (!this.filteredIssues || this.filteredIssues.length === 0) {
                        optionsContainer.innerHTML = `
            <div style="padding:12px;text-align:center;color:var(--muted)">
                <i class="fas fa-search"></i> 
                ${this.issues && this.issues.length === 0 ?
                                'No issues available for this journal' :
                                'No matching issues found'}
            </div>
        `;
                        return;
                    }

                    optionsContainer.innerHTML = this.filteredIssues.map(issue => `
        <div class="issue-option" data-id="${this.escapeHtml(issue._id || issue.id)}" 
             style="padding:8px;border-bottom:1px solid rgba(0,0,0,0.04);cursor:pointer;transition:background 0.2s;"
             onmouseover="this.style.background='#f5f5f5'"
             onmouseout="this.style.background=''">
            <div style="font-weight:600;margin-bottom:4px;">${this.escapeHtml(issue.title || 'Untitled Issue')}</div>
            <div style="font-size:0.85rem;color:var(--muted);display:flex;justify-content:space-between;align-items:center;">
                <span>${this.escapeHtml(issue.journalId?.title || issue.journalTitle || 'Unknown Journal')}</span>
                <span style="background:#f0f0f0;padding:2px 6px;border-radius:4px;font-size:0.8rem;">
                    Vol. ${this.escapeHtml(issue.volume || 'N/A')}, Issue ${this.escapeHtml(issue.issueNumber || 'N/A')}
                </span>
            </div>
        </div>
    `).join('');

                    // Add click handlers for issue selection
                    optionsContainer.querySelectorAll('.issue-option').forEach(opt => {
                        opt.addEventListener('click', (e) => {
                            const id = opt.getAttribute('data-id');
                            const issue = this.filteredIssues.find(i => String(i._id || i.id) === String(id));
                            if (!issue) return;

                            this.selectedIssue = issue;
                            const header = document.getElementById('issueSelectHeader');
                            if (header) {
                                const placeholder = header.querySelector('.placeholder');
                                if (placeholder) {
                                    placeholder.textContent = issue.title || 'Selected Issue';
                                    placeholder.style.color = '#111827'; // Darker color to indicate selection
                                }
                            }

                            document.getElementById('selectedIssueId').value = issue._id || issue.id || '';
                            document.getElementById('issueError')?.style.setProperty('display', 'none');

                            const confirmBtn = document.getElementById('confirmPublishBtn');
                            if (confirmBtn) confirmBtn.disabled = false;

                            // close dropdown
                            const dropdown = document.getElementById('issueDropdown');
                            dropdown.classList.remove('active');
                            header.classList.remove('active');
                            header.setAttribute('aria-expanded', 'false');
                        });
                    });
                }

                filterIssues(searchTerm) {
                    if (!searchTerm) this.filteredIssues = [...this.issues];
                    else {
                        const s = searchTerm.toLowerCase();
                        this.filteredIssues = (this.issues || []).filter(issue =>
                            (issue.title || '').toLowerCase().includes(s) ||
                            String(issue.volume || '').includes(s) ||
                            String(issue.issueNumber || '').includes(s) ||
                            (issue.journalId?.title || '').toLowerCase().includes(s)
                        );
                    }
                    this.renderIssueOptions();
                }

                renderIssueOptions() {
                    const optionsContainer = document.getElementById('issueOptions');
                    if (!optionsContainer) return;

                    if (!this.filteredIssues || this.filteredIssues.length === 0) {
                        optionsContainer.innerHTML = `<div style="padding:12px;text-align:center;color:var(--muted)"><i class="fas fa-search"></i> ${this.issues && this.issues.length === 0 ? 'No issues available for this journal' : 'No matching issues found'}</div>`;
                        return;
                    }

                    optionsContainer.innerHTML = this.filteredIssues.map(issue => `
            <div class="issue-option" data-id="${this.escapeHtml(issue._id || issue.id)}" style="padding:8px;border-bottom:1px solid rgba(0,0,0,0.04);cursor:pointer;">
                <div style="font-weight:600;">${this.escapeHtml(issue.title)}</div>
                <div style="font-size:0.9rem;color:var(--muted);display:flex;justify-content:space-between;">
                    <span>${this.escapeHtml(issue.journalId?.title || issue.journalTitle || 'Unknown Journal')}</span>
                    <span>Vol. ${this.escapeHtml(issue.volume || '')}, Issue ${this.escapeHtml(issue.issueNumber || '')}</span>
                </div>
            </div>
        `).join('');

                    // click handlers
                    optionsContainer.querySelectorAll('.issue-option').forEach(opt => {
                        opt.addEventListener('click', (e) => {
                            const id = opt.getAttribute('data-id');
                            const issue = this.filteredIssues.find(i => String(i._id || i.id) === String(id));
                            if (!issue) return;
                            this.selectedIssue = issue;
                            const header = document.getElementById('issueSelectHeader');
                            if (header) header.querySelector('.placeholder').textContent = issue.title;
                            document.getElementById('selectedIssueId').value = issue._id || issue.id || '';
                            document.getElementById('issueError')?.style.setProperty('display', 'none');
                            const confirmBtn = document.getElementById('confirmPublishBtn');
                            if (confirmBtn) confirmBtn.disabled = false;

                            // close dropdown
                            const dropdown = document.getElementById('issueDropdown');
                            dropdown.classList.remove('active');
                            header.classList.remove('active');
                            header.setAttribute('aria-expanded', 'false');
                        });
                    });
                }

                bindPublishModalEvents() {
                    const modal = document.getElementById('publishModal');
                    if (!modal) return;

                    const closeBtn = document.getElementById('publishModalClose');
                    const cancelBtn = document.getElementById('cancelPublishBtn');
                    const confirmBtn = document.getElementById('confirmPublishBtn');
                    const overlay = document.getElementById('publishModalOverlay');

                    const closeModal = () => this.closePublishModal();

                    if (closeBtn) closeBtn.addEventListener('click', closeModal);
                    if (cancelBtn) cancelBtn.addEventListener('click', closeModal);
                    if (overlay) overlay.addEventListener('click', closeModal);

                    if (confirmBtn) {
                        confirmBtn.addEventListener('click', async () => { await this.publishToIssue(); });
                    }
                }

                async publishToIssue() {
                    try {
                        const token = getAuthToken2();
                        if (!token) { toastr.error('Authentication required. Please login again.', 'Error'); return; }

                        const issueId = document.getElementById('selectedIssueId')?.value;
                        if (!issueId) { document.getElementById('issueError').style.display = 'block'; return; }

                        const confirmBtn = document.getElementById('confirmPublishBtn');
                        if (confirmBtn) { confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...'; confirmBtn.disabled = true; }

                        const response = await fetch(`${BASE_URL}/editor/schedule-issue`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ submissionId: this.submissionId, issueId })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            let errorMessage = `Failed to publish: ${response.status}`;
                            try { const errorData = JSON.parse(errorText); errorMessage = errorData.message || errorMessage; } catch { }
                            throw new Error(errorMessage);
                        }

                        const data = await response.json();
                        if (!data.success) throw new Error(data.message || 'Failed to publish');

                        await Swal.fire({ title: 'Published Successfully!', text: 'The manuscript has been scheduled for publication.', icon: 'success', confirmButtonColor: 'var(--success)' });

                        this.closePublishModal();
                        await this.loadSubmissionData();
                        this.renderEditorialDecision();
                    } catch (error) {
                        console.error('Error publishing to issue:', error);
                        toastr.error(error.message || 'Failed to publish', 'Error');
                    } finally {
                        const confirmBtn = document.getElementById('confirmPublishBtn');
                        if (confirmBtn) { confirmBtn.innerHTML = '<i class="fas fa-upload"></i> Publish'; confirmBtn.disabled = false; }
                    }
                }

                async loadIssueInfo() {
                    try {
                        const token = getAuthToken2();
                        if (!token) return;

                        const response = await fetch(`${BASE_URL}/issues?page=1&limit=50`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (!response.ok) return;

                        const data = await response.json();
                        if (!data.success) return;

                        const issues = data.issues || data.data || [];
                        const issueWithSubmission = issues.find(issue => (issue.submissions || []).some(sub => String(sub.submissionId || sub) === String(this.submissionId)));

                        if (issueWithSubmission) {
                            const issueInfo = document.getElementById('issueInfo');
                            if (issueInfo) {
                                issueInfo.innerHTML = `${this.escapeHtml(issueWithSubmission.title)} (Vol. ${issueWithSubmission.volume}, Issue ${issueWithSubmission.issueNumber}) - ${issueWithSubmission.journalId?.title || ''}`;
                            }
                        }
                    } catch (error) {
                        console.error('Error loading issue info:', error);
                    }
                }

                /* ------------------ Utilities & UI helpers ------------------ */

                getStatusStyle(status) {
                    const colors = {
                        'submitted': 'background-color: #3b82f6; color: white;',
                        'under_review': 'background-color: #f59e0b; color: white;',
                        'reviewed': 'background-color: #8b5cf6; color: white;',
                        'accepted': 'background-color: #10b981; color: white;',
                        'rejected': 'background-color: #ef4444; color: white;',
                        'revised': 'background-color: #8b5cf6; color: white;',
                        'awaiting_payment': 'background-color: #f59e0b; color: white;',
                        'published': 'background-color: #10b981; color: white;'
                    };
                    return colors[status] || 'background-color: #6b7280; color: white;';
                }

                formatStatus(status) {
                    if (!status) return '';
                    const statusMap = {
                        'submitted': 'Submitted',
                        'under_review': 'Under Review',
                        'reviewed': 'Reviewed',
                        'accepted': 'Accepted',
                        'rejected': 'Rejected',
                        'revised': 'Revised',
                        'awaiting_payment': 'Awaiting Payment',
                        'published': 'Published',
                        'minor_revision': 'Minor Revision',
                        'major_revision': 'Major Revision',
                        'revision_requested': 'Revision Requested'
                    };
                    return statusMap[status] || (status.charAt(0).toUpperCase() + status.slice(1)).replace(/_/g, ' ');
                }

                formatDate(dateString) {
                    try {
                        if (!dateString) return '';
                        const date = new Date(dateString);
                        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
                    } catch (error) {
                        return dateString;
                    }
                }

                showLoading() {
                    document.getElementById('loadingScreen')?.style.setProperty('display', 'block');
                    document.getElementById('errorScreen')?.style.setProperty('display', 'none');
                    document.getElementById('contentContainer')?.style.setProperty('display', 'none');
                }
                hideLoading() { document.getElementById('loadingScreen')?.style.setProperty('display', 'none'); }
                showContent() { document.getElementById('contentContainer')?.style.setProperty('display', 'block'); }
                showError(message) {
                    document.getElementById('loadingScreen')?.style.setProperty('display', 'none');
                    document.getElementById('errorScreen')?.style.setProperty('display', 'block');
                    const em = document.getElementById('errorMessage');
                    if (em) em.textContent = message;
                }

                escapeHtml(str) {
                    if (str === undefined || str === null) return '';
                    return String(str).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#39;');
                }
            }

            /* instantiate */
            window.submissionDetails = new SubmissionDetailsManager();
   </script>
