<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submission Details</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">

    <!-- Submission Details CSS -->
    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --accent: #4f46e5;
            --primary: #ff7a18;
            --primary-light: rgba(255, 122, 24, 0.1);
            --primary-dark: #e56c0e;
            --muted: #6b7280;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --info: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            --radius: 12px;
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
        }

        .submission-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Back Button */
        .back-button-wrap {
            margin-bottom: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light);
            color: #374151;
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-button:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
            transform: translateY(-1px);
        }

        /* Manuscript Header Card */
        .manuscript-header-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            position: relative;
            min-height: 180px;
        }

        .manuscript-header-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .header-status-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            font-weight: 700;
            font-size: 0.85rem;
            border-radius: 20px;
            background: var(--primary-light);
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--primary);
        }

        /* Content Sections */
        .content-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .count-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Authors Section */
        .authors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .author-item {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            min-width: 200px;
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .author-email {
            color: var(--muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Reviewers Section */
        .reviewers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            position: relative;
        }

        .reviewer-card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            min-width: 250px;
            flex: 1;
        }

        .reviewer-card .reviewer-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .reviewer-card .reviewer-email {
            color: var(--muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .reviewer-status {
            font-size: 0.85rem;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.pending {
            background-color: var(--warning);
        }

        .status-indicator.completed {
            background-color: var(--success);
        }

        .no-reviewers {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            width: 100%;
        }

        .no-reviewers i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        /* View Progress Button */
        .view-progress-container {
            width: 100%;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: center;
            order: 999;
        }

        .btn-view-progress {
            background: var(--info);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-view-progress:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        /* Assign Reviewers Section */
        .assign-reviewers-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 2px dashed var(--border);
        }

        .selected-reviewers-preview {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .preview-header h4 {
            margin: 0;
            color: #111827;
        }

        .selected-reviewers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .selected-reviewer-tag {
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .remove-selected-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
        }

        .remove-selected-btn:hover {
            color: #dc2626;
        }

        .reviewer-select-container {
            margin-bottom: 1.5rem;
        }

        .reviewer-select-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .reviewer-search-wrapper {
            position: relative;
        }

        .select-hint {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .select-hint i.fa-info-circle {
            color: var(--info);
        }

        /* Custom Select Styles */
        .custom-search-select {
            position: relative;
            width: 100%;
        }

        .custom-search-select .select-header {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 46px;
        }

        .custom-search-select .select-header:hover {
            border-color: var(--primary);
        }

        .custom-search-select .select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            z-index: 1000;
            display: none;
            margin-top: 0.25rem;
        }

        .custom-search-select .select-dropdown.active {
            display: block;
        }

        .search-input-wrapper {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .clear-search {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 0.25rem;
            display: none;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-search.visible {
            display: flex;
        }

        .select-options-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .select-option-item {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .select-option-item:hover {
            background: var(--light);
        }

        .option-text {
            flex: 1;
        }

        .option-name {
            font-weight: 500;
            color: #111827;
            display: block;
        }

        .option-email {
            font-size: 0.85rem;
            color: var(--muted);
            display: block;
            margin-top: 0.25rem;
        }

        .add-icon {
            color: var(--primary);
            font-size: 0.9rem;
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: var(--muted);
            font-style: italic;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-primary,
        .btn-secondary {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        /* Timeline Section */
        .timeline-actions {
            margin-bottom: 1.5rem;
        }

        .recent-timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .timeline-event {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .event-status {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .event-date {
            color: var(--muted);
            font-size: 0.85rem;
        }

        .event-comment {
            margin: 0.5rem 0 0 0;
            color: #111827;
        }

        /* Timeline Card Styling */
        .timeline-item {
            position: relative;
            margin: 28px 0;
            display: block;
            padding-top: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 8px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(255, 122, 24, 0.1);
            z-index: 2;
        }

        .timeline-item .card {
            background: var(--card-bg);
            padding: 18px 20px;
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            transition: transform .35s cubic-bezier(.16, .84, .24, 1), box-shadow .35s ease;
            will-change: transform;
            position: relative;
            min-height: 78px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .timeline-item .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow-hover);
        }

        .timeline-item .status-badge {
            width: fit-content;
            display: inline-block;
            padding: 0.28rem 1rem;
            font-weight: 700;
            font-size: 0.78rem;
            border-radius: 4px;
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .timeline-comment {
            margin: 0.5rem 0;
            color: #111827;
            line-height: 1.5;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .updated-by {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .updated-by strong {
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Editorial Decision Section */
        .editorial-decision-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 2px solid var(--border);
        }

        .decision-buttons-container {
            margin-bottom: 1.5rem;
        }

        .decision-form-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            display: none;
        }

        .decision-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .decision-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .decision-option {
            position: relative;
        }

        .decision-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .decision-option label {
            display: block;
            padding: 1rem;
            background: var(--light);
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
        }

        .decision-option input[type="radio"]:checked+label {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .decision-option label:hover {
            border-color: var(--primary);
        }

        .decision-status-message {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }

        .decision-status-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .decision-status-message.rejected i {
            color: var(--danger);
        }

        .decision-status-message.accepted i {
            color: var(--success);
        }

        .decision-status-message.revision i {
            color: var(--warning);
        }

        .published-status-message {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }

        .published-status-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .published-status-message.awaiting-payment i {
            color: var(--warning);
        }

        .published-status-message.published i {
            color: var(--success);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: none;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow-hover);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--danger);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Issue Option Styles */
        .issue-option {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background-color var(--transition-fast);
        }

        .issue-option:last-child {
            border-bottom: none;
        }

        .issue-option:hover {
            background-color: var(--light);
        }

        .issue-option.selected {
            background-color: var(--primary-light);
        }

        .issue-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .issue-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .journal-name {
            flex: 1;
        }

        .volume-info {
            flex-shrink: 0;
            margin-left: 1rem;
        }

        .no-issues {
            padding: 1.5rem;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }

        .no-issues i {
            display: block;
            margin-bottom: 0.5rem;
            font-size: var(--font-size-xl);
            color: var(--text-light);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .btn-submit-decision {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-submit-decision:hover:not(:disabled) {
            background: #0da271;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-submit-decision:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Form Hints */
        .form-hint {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group label.required::after {
            content: "*";
            color: var(--danger);
            margin-left: 0.25rem;
        }

        /* Quill Editor Styles */
        .ql-toolbar {
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            border-color: var(--border) !important;
        }

        .ql-container {
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            border-color: var(--border) !important;
            min-height: 150px;
        }

        .ql-editor {
            min-height: 150px;
        }

        /* Loading and Error States */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .error-screen i {
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .error-screen h3 {
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-icon {
            background: #f0f0f0;
            border-radius: 50%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .submission-details-container {
                padding: 0 0.5rem;
            }

            .manuscript-header-card {
                padding: 1.5rem;
            }

            .manuscript-header-card h1 {
                font-size: 1.5rem;
            }

            .header-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .content-section {
                padding: 1rem;
            }

            .action-buttons {
                flex-direction: column;

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;

            .author-item,
            .reviewer-card {
                min-width: 100%;
            }

            .decision-options {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-submit-decision,
            .btn-reset {
                width: 100%;
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                margin: 1rem;
            }
        }

    <!-- jQuery (for toastr) -->

    <!-- Toastr -->

    <!-- SweetAlert2 -->

    <!-- Submission Details JavaScript (self-contained) -->
   <script>
        /* --- Constants / auth helper --- */
            const BASE_URL = 'https://fp.247laboratory.net/api/v1';
            const getAuthToken2 = () => localStorage.getItem('editor_tkn') || localStorage.getItem('token');

            /* SubmissionDetailsManager - full updated script */
            class SubmissionDetailsManager {
                constructor() {
                    this.submissionId = this.getSubmissionIdFromURL();
                    this.submission = null;
                    this.selectedReviewers = [];
                    this.journalId = null;
                    this.allReviewers = [];
                    this.userCache = new Map();
                    this.issues = [];
                    this.filteredIssues = [];
                    this.selectedIssue = null;
                    this.decisionQuill = null;

                    // flags/handlers
                    this._issuesFetched = false;
                    this._globalClickHandler = null;
                    this._issueOutsideHandler = null;
                    this._modalKeyHandler = null;

                    if (!this.submissionId) {
                        this.showError('No submission ID provided');
                        return;
                    }

                    this.initializeToastr();
                    this.bindEvents();
                    this.initialize();
                }

                initializeToastr() {
                    toastr.options = {
                        closeButton: false,
                        progressBar: false,
                        positionClass: "toast-top-right",
                        timeOut: 3000,
                        extendedTimeOut: 1000
                    };
                }

                bindEvents() {
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', () => this._attachDOMEvents());
                    } else {
                        this._attachDOMEvents();
                    }
                }

                _attachDOMEvents() {
                    document.getElementById('assignReviewersBtn')?.addEventListener('click', () => this.assignReviewers());
                    document.getElementById('clearSelectionBtn')?.addEventListener('click', () => this.clearSelection());

                    document.getElementById('viewTimelineBtn')?.addEventListener('click', () => {
                        window.location.href = `submission-timeline.html?id=${this.submissionId}`;
                    });

                    // delegate remove button clicks inside selected reviewers preview
                    document.getElementById('selectedReviewersList')?.addEventListener('click', (e) => {
                        const btn = e.target.closest('.remove-selected-btn');
                        if (!btn) return;
                        const tag = btn.closest('.selected-reviewer-tag');
                        if (!tag) return;
                        const id = tag.getAttribute('data-id');
                        if (id) this.removeSelectedReviewer(id);
                    });
                }

                getSubmissionIdFromURL() {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get('id');
                }

                async initialize() {
                    try {
                        this.showLoading();
                        await this.loadSubmissionData();

                        // journalId: API may return object or id
                        this.journalId = this.submission?.journalId?._id || this.submission?.journalId || null;

                        if (this.journalId) {
                            await this.loadAvailableReviewers();
                            this.initializeReviewerSelect();
                        } else {
                            // still create select area empty so it doesn't break UI
                            this.initializeReviewerSelect();
                        }

                        this.initializeEditorialDecision();
                        await this.loadLatestTimelineEvent();

                        this.hideLoading();
                        this.showContent();
                    } catch (error) {
                        console.error('Error initializing:', error);
                        this.showError('Failed to load submission details. Please try again.');
                    }
                }

                async loadSubmissionData() {
                    try {
                        const token = getAuthToken2();
                        if (!token) throw new Error('Authentication token not found');

                        const submissionResponse = await fetch(`${BASE_URL}/submissions/${this.submissionId}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/json'
                            }
                        });

                        if (!submissionResponse.ok) {
                            throw new Error(`Failed to fetch submission: ${submissionResponse.status}`);
                        }

                        const submissionData = await submissionResponse.json();
                        // accommodating several possible shapes
                        this.submission = submissionData.submission || submissionData.data || submissionData;

                        // attempt to get currentStatus from history endpoint (non-fatal)
                        try {
                            const historyResponse = await fetch(`${BASE_URL}/submissions/${this.submissionId}/history`, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Accept': 'application/json'
                                }
                            });
                            if (historyResponse.ok) {
                                const historyData = await historyResponse.json();
                                if (historyData?.submission?.currentStatus) {
                                    this.submission.currentStatus = historyData.submission.currentStatus;
                                }
                            }
                        } catch (e) {
                            console.warn('history fetch non-fatal', e);
                        }

                        // get submitter info from history 'submitted' event if available
                        const submittedEvent = (this.submission.history || []).find(ev => ev.status === 'submitted');
                        if (submittedEvent?.by) {
                            const submitter = await this.getUserDetails(submittedEvent.by);
                            if (submitter) {
                                this.submission.submitterName = `${submitter.firstName || ''} ${submitter.lastName || ''}`.trim();
                                this.submission.submitterEmail = submitter.email;
                            }
                        }

                        // assignedReviewers may already come from the submission: no API enrichment required, but we enrich for names/emails
                        if (Array.isArray(this.submission.assignedReviewers) && this.submission.assignedReviewers.length) {
                            await this.enrichAssignedReviewers();
                        }

                        this.renderManuscriptHeader();
                        this.renderAuthors();
                        this.renderCurrentReviewers();

                    } catch (error) {
                        console.error('Error loading submission data:', error);
                        throw error;
                    }
                }

                async getUserDetails(userId) {
                    if (!userId) return null;
                    if (this.userCache.has(userId)) return this.userCache.get(userId);

                    try {
                        const token = getAuthToken2();
                        if (!token) return null;
                        const response = await fetch(`${BASE_URL}/user/${userId}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/json'
                            }
                        });

                        if (!response.ok) {
                            console.warn(`Failed to fetch user ${userId}: ${response.status}`);
                            return null;
                        }

                        const data = await response.json();
                        const user = data.user || data.data || data;
                        if (!user) return null;
                        this.userCache.set(userId, user);
                        return user;
                    } catch (error) {
                        console.error(`Error fetching user ${userId}:`, error);
                        return null;
                    }
                }

                async enrichAssignedReviewers() {
                    const assignedReviewers = this.submission.assignedReviewers || [];
                    const enrichedReviewers = [];

                    for (const assignment of assignedReviewers) {
                        // assignment might have reviewerId or reviewer
                        const reviewerId = assignment.reviewerId || assignment.reviewer || assignment.userId || assignment._id || assignment.id;
                        if (reviewerId) {
                            const user = await this.getUserDetails(reviewerId);
                            if (user) {
                                enrichedReviewers.push({
                                    ...assignment,
                                    name: `${user.firstName || ''} ${user.lastName || ''}`.trim(),
                                    email: user.email
                                });
                            } else {
                                enrichedReviewers.push({
                                    ...assignment,
                                    name: assignment.name || 'Unknown Reviewer',
                                    email: assignment.email || 'N/A'
                                });
                            }
                        } else {
                            enrichedReviewers.push(assignment);
                        }
                    }

                    this.submission.assignedReviewers = enrichedReviewers;
                }

                async loadAvailableReviewers() {
                    try {
                        const token = getAuthToken2();
                        if (!token || !this.journalId) {
                            this.allReviewers = [];
                            return;
                        }

                        const response = await fetch(`${BASE_URL}/editor/journal-reviewers?journalId=${this.journalId}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/json'
                            }
                        });

                        if (!response.ok) {
                            this.allReviewers = [];
                            return;
                        }

                        const data = await response.json();
                        const reviewers = data.reviewers || data.data || [];
                        this.allReviewers = reviewers.map(r => ({
                            id: r._id || r.id || r.userId || r.email,
                            name: `${r.firstName || ''} ${r.lastName || ''}`.trim(),
                            email: r.email || ''
                        }));

                        // update the options list if the select exists
                        const optionsList = document.querySelector('.custom-search-select .select-options-list');
                        if (optionsList) optionsList.innerHTML = this.renderReviewerOptions(this.allReviewers);
                    } catch (error) {
                        console.error('Error loading available reviewers:', error);
                        this.allReviewers = [];
                    }
                }

                initializeReviewerSelect() {
                    const container = document.getElementById('reviewerSearchContainer');
                    if (!container) return;
                    this.createCustomSearchSelect(container);
                }

                createCustomSearchSelect(container) {
                    // remove previous if exists
                    const existing = container.querySelector('.custom-search-select');
                    if (existing) existing.remove();

                    const selectId = 'reviewerSearchSelect_' + Math.random().toString(36).substr(2, 9);
                    const html = `
        <div class="custom-search-select" id="${selectId}">
            <div class="select-header" role="button" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
                <span class="placeholder">Search for reviewers...</span>
                <span class="selected-value" style="display:none"></span>
                <span class="arrow"><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="select-dropdown">
                <div class="search-input-wrapper" style="padding:0.6rem;">
                    <input type="text" class="search-input" placeholder="Search by name or email..." style="width:100%;padding:0.5rem 0.75rem;border-radius:6px;border:1px solid var(--border);outline:none;">
                    <button type="button" class="clear-search" title="Clear search" style="display:none;margin-left:6px;"><i class="fas fa-times"></i></button>
                </div>
                <div class="select-options-list" style="max-height:40vh;overflow:auto;padding:0.5rem;">
                    ${this.renderReviewerOptions(this.allReviewers)}
                </div>
            </div>
        </div>
    `;
                    container.insertAdjacentHTML('beforeend', html);

                    const selectElement = document.getElementById(selectId);
                    const header = selectElement.querySelector('.select-header');
                    const dropdown = selectElement.querySelector('.select-dropdown');
                    const searchInput = selectElement.querySelector('.search-input');
                    const clearBtn = selectElement.querySelector('.clear-search');
                    const optionsList = selectElement.querySelector('.select-options-list');
                    const selectedValueSpan = selectElement.querySelector('.selected-value');
                    const placeholderSpan = selectElement.querySelector('.placeholder');

                    // global click close handler
                    if (!this._globalClickHandler) {
                        this._globalClickHandler = (e) => {
                            document.querySelectorAll('.custom-search-select .select-dropdown.active').forEach(dd => {
                                const parent = dd.closest('.custom-search-select');
                                if (!parent.contains(e.target)) {
                                    dd.classList.remove('active');
                                    parent.querySelector('.select-header')?.classList.remove('active');
                                    parent.querySelector('.select-header')?.setAttribute('aria-expanded', 'false');
                                }
                            });
                        };
                        document.addEventListener('click', this._globalClickHandler);
                    }

                    const filterReviewers = (term) => {
                        if (!term || !term.trim()) {
                            optionsList.innerHTML = this.renderReviewerOptions(this.allReviewers);
                            clearBtn.style.display = 'none';
                            return;
                        }
                        const s = term.toLowerCase();
                        const filtered = this.allReviewers.filter(r => (r.name || '').toLowerCase().includes(s) || (r.email || '').toLowerCase().includes(s));
                        optionsList.innerHTML = this.renderReviewerOptions(filtered);
                        clearBtn.style.display = 'inline-flex';
                    };

                    const selectReviewer = (reviewer) => {
                        const isSelected = this.selectedReviewers.some(r => String(r.id) === String(reviewer.id));
                        if (!isSelected) {
                            this.selectedReviewers.push(reviewer);
                            this.renderSelectedReviewers();
                            this.updateAssignButton();

                            if (this.selectedReviewers.length === 1) {
                                selectedValueSpan.textContent = reviewer.name;
                                selectedValueSpan.style.display = 'inline';
                                placeholderSpan.style.display = 'none';
                            } else {
                                selectedValueSpan.textContent = `${this.selectedReviewers.length} selected`;
                                selectedValueSpan.style.display = 'inline';
                                placeholderSpan.style.display = 'none';
                            }
                        }

                        dropdown.classList.remove('active');
                        header.classList.remove('active');
                        header.setAttribute('aria-expanded', 'false');
                    };

                    header.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        const isOpen = dropdown.classList.contains('active');
                        if (isOpen) {
                            dropdown.classList.remove('active');
                            header.classList.remove('active');
                            header.setAttribute('aria-expanded', 'false');
                        } else {
                            dropdown.classList.add('active');
                            header.classList.add('active');
                            header.setAttribute('aria-expanded', 'true');
                            searchInput.focus();
                        }
                    });

                    header.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); header.click(); }
                    });

                    searchInput.addEventListener('input', (e) => filterReviewers(e.target.value));
                    clearBtn.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); searchInput.value = ''; filterReviewers(''); searchInput.focus(); });

                    optionsList.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const optionItem = e.target.closest('.select-option-item');
                        if (!optionItem) return;
                        const reviewerId = optionItem.getAttribute('data-id');
                        const reviewer = this.allReviewers.find(r => String(r.id) === String(reviewerId));
                        if (reviewer) selectReviewer(reviewer);
                    });

                    // initial filter to render current options
                    filterReviewers('');
                }

                renderReviewerOptions(reviewers) {
                    if (!reviewers || reviewers.length === 0) {
                        return '<div class="no-results" style="padding:12px;text-align:center;color:var(--muted)">No reviewers available for this journal</div>';
                    }
                    return reviewers.map(reviewer => `
        <div class="select-option-item" data-id="${this.escapeHtml(reviewer.id)}" style="padding:0.6rem;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(0,0,0,0.03);">
            <div style="flex:1;">
                <div class="option-name" style="font-weight:600;">${this.escapeHtml(reviewer.name)}</div>
                ${reviewer.email ? `<div class="option-email" style="font-size:0.9rem;color:var(--muted);">${this.escapeHtml(reviewer.email)}</div>` : ''}
            </div>
            <div style="padding-left:8px;"><i class="fas fa-plus"></i></div>
        </div>
    `).join('');
                }

                renderManuscriptHeader() {
                    const header = document.getElementById('manuscriptHeader');
                    if (!header || !this.submission) return;

                    const formattedDate = this.formatDate(this.submission.createdAt || this.submission.created_at || this.submission.date);
                    const statusToDisplay = this.submission.currentStatus || this.submission.status || '';
                    const statusDisplay = this.formatStatus(statusToDisplay);
                    const journalName = this.submission.journalId?.title || this.submission.journalTitle || 'Unknown Journal';
                    const journalISSN = this.submission.journalId?.issn || 'N/A';
                    const submittedByName = this.submission.submitterName || 'Unknown';

                    header.innerHTML = `
        <h1>${this.escapeHtml(this.submission.title || 'Untitled')}</h1>
        <span class="header-status-badge">${this.escapeHtml(statusDisplay)}</span>
        <div class="header-meta">
            <div class="meta-item"><i class="fas fa-book-open"></i><span>Journal: ${this.escapeHtml(journalName)}</span></div>
            <div class="meta-item"><i class="fas fa-hashtag"></i><span>ISSN: ${this.escapeHtml(journalISSN)}</span></div>
            <div class="meta-item"><i class="fas fa-user"></i><span>Submitted by: ${this.escapeHtml(submittedByName)}</span></div>
            <div class="meta-item"><i class="far fa-calendar"></i><span>Submitted on: ${this.escapeHtml(formattedDate)}</span></div>
        </div>
    `;
                }

                renderAuthors() {
                    const authorsList = document.getElementById('authorsList');
                    if (!authorsList || !this.submission) return;

                    const authors = this.submission.authors || [];
                    if (authors.length === 0) {
                        authorsList.innerHTML = '<div class="no-authors">No authors listed</div>';
                        return;
                    }

                    authorsList.innerHTML = authors.map(author => `

            <div class="author-name">${this.escapeHtml(author.name)}</div>
            <div class="author-email"><i class="fas fa-envelope"></i> ${this.escapeHtml(author.email)}</div>

                renderCurrentReviewers() {
                    const reviewersContainer = document.getElementById('currentReviewers');
                    const reviewersCount = document.getElementById('reviewersCount');
                    if (!reviewersContainer || !this.submission) return;

                    const reviewers = this.submission.assignedReviewers || [];
                    if (reviewersCount) reviewersCount.textContent = reviewers.length;

                    if (reviewers.length === 0) {
                        reviewersContainer.innerHTML = `
            <div class="no-reviewers">
                <i class="fas fa-user-slash"></i>
                <p>No reviewers assigned yet</p>
            </div>

                    // Render reviewer cards
                    let reviewersHTML = reviewers.map(reviewer => `
        <div class="reviewer-card">
            <div class="reviewer-name">${this.escapeHtml(reviewer.name)}</div>
            <div class="reviewer-email"><i class="fas fa-envelope"></i> ${this.escapeHtml(reviewer.email)}</div>

                    // Show View Progress when there's at least one assigned reviewer (only submission id required)
                    if (reviewers.length > 0) {

                    const vp = document.getElementById('btnViewProgress');

                            window.location.href = `view-progress.html?id=${this.submissionId}`;

                renderSelectedReviewers() {
                    const previewContainer = document.getElementById('selectedReviewersPreview');
                    const selectedList = document.getElementById('selectedReviewersList');
                    const selectedCount = document.getElementById('selectedCount');

                    if (!previewContainer || !selectedList || !selectedCount) return;

                    if (this.selectedReviewers.length === 0) {
                        previewContainer.style.display = 'none';

        </div>

                removeSelectedReviewer(reviewerId) {
                    this.selectedReviewers = this.selectedReviewers.filter(r => String(r.id) !== String(reviewerId));
                    this.renderSelectedReviewers();
                    this.updateAssignButton();

                    const selectElement = document.querySelector('.custom-search-select');
                    if (selectElement) {
                        const selectedValueSpan = selectElement.querySelector('.selected-value');
                        const placeholderSpan = selectElement.querySelector('.placeholder');

                        if (this.selectedReviewers.length === 0) {
                            if (selectedValueSpan) { selectedValueSpan.textContent = ''; selectedValueSpan.style.display = 'none'; }
                            if (placeholderSpan) placeholderSpan.style.display = 'inline';
                        } else if (this.selectedReviewers.length === 1) {
                            if (selectedValueSpan) { selectedValueSpan.textContent = this.selectedReviewers[0].name; selectedValueSpan.style.display = 'inline'; }
                            if (placeholderSpan) placeholderSpan.style.display = 'none';
                        } else {
                            if (selectedValueSpan) { selectedValueSpan.textContent = `${this.selectedReviewers.length} selected`; selectedValueSpan.style.display = 'inline'; }
                            if (placeholderSpan) placeholderSpan.style.display = 'none';
                        }
                    }
                }

                updateAssignButton() {
                    const assignBtn = document.getElementById('assignReviewersBtn');
                    if (assignBtn) assignBtn.disabled = this.selectedReviewers.length === 0;
                }

                async assignReviewers() {
                    if (this.selectedReviewers.length === 0) return;
                    try {
                        const token = getAuthToken2();
                        if (!token) {
                            toastr.error('Authentication required. Please login again.', 'Error');
                            return;
                        }

                        const reviewerIds = this.selectedReviewers.map(r => r.id);

                        const assignBtn = document.getElementById('assignReviewersBtn');
                        if (assignBtn) { assignBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Assigning...'; assignBtn.disabled = true; }

                        const response = await fetch(`${BASE_URL}/editor/assign-reviewers`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ submissionId: this.submissionId, reviewerIds })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            let errorMessage = `Failed to assign reviewers: ${response.status}`;
                            try {
                                const errorData = JSON.parse(errorText);
                                errorMessage = errorData.message || errorMessage;
                            } catch (e) { }
                            throw new Error(errorMessage);
                        }

                        const data = await response.json();
                        if (!data.success) {
                            throw new Error(data.message || 'Failed to assign reviewers');
                        }

                        toastr.success(`Successfully assigned ${this.selectedReviewers.length} reviewer(s)`, 'Success');

                        // Refresh local state shortly after success
                        setTimeout(async () => {
                            await this.loadSubmissionData();
                            await this.loadAvailableReviewers();
                            this.clearSelection();
                        }, 700);

                    } catch (error) {
                        console.error('Error assigning reviewers:', error);
                        toastr.error(error.message || 'Failed to assign reviewers', 'Error');
                    } finally {
                        const assignBtn = document.getElementById('assignReviewersBtn');
                        if (assignBtn) { assignBtn.innerHTML = '<i class="fas fa-user-check"></i> Assign Selected Reviewers'; assignBtn.disabled = this.selectedReviewers.length === 0; }
                    }
                }

                clearSelection() {
                    this.selectedReviewers = [];
                    this.renderSelectedReviewers();
                    this.updateAssignButton();

                    const selectElement = document.querySelector('.custom-search-select');
                    if (selectElement) {
                        const selectedValueSpan = selectElement.querySelector('.selected-value');
                        const placeholderSpan = selectElement.querySelector('.placeholder');
                        const searchInput = selectElement.querySelector('.search-input');
                        const optionsList = selectElement.querySelector('.select-options-list');

                        if (selectedValueSpan) { selectedValueSpan.textContent = ''; selectedValueSpan.style.display = 'none'; }
                        if (placeholderSpan) placeholderSpan.style.display = 'inline';
                        if (searchInput) searchInput.value = '';
                        if (optionsList) optionsList.innerHTML = this.renderReviewerOptions(this.allReviewers);
                    }
                }

                async loadLatestTimelineEvent() {
                    try {
                        const token = getAuthToken2();
                        if (!token) return;

                        const response = await fetch(`${BASE_URL}/submissions/${this.submissionId}/history`, {
                            method: 'GET',
                            headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
                        });

                        if (!response.ok) {
                            console.warn(`Failed to fetch timeline: ${response.status}`);
                            this.renderTimeline([]);
                            return;
                        }

                        const data = await response.json();
                        const timelineData = data.submission || data;
                        const history = timelineData.history || [];

                        const latestEvent = history.length > 0 ? history[0] : null;
                        if (latestEvent) {
                            await this.renderLatestTimelineEvent(latestEvent);
                        } else {
                            this.renderTimeline([]);
                        }
                    } catch (error) {
                        console.error('Error loading timeline data:', error);
                        this.renderTimeline([]);
                    }
                }

                async renderLatestTimelineEvent(event) {
                    const timelineContainer = document.getElementById('recentTimeline');
                    if (!timelineContainer) return;

                    let updatedBy = 'System';
                    if (event.by) {
                        const user = await this.getUserDetails(event.by);
                        if (user) {
                            updatedBy = `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.email || 'Unknown User';
                        }
                    }

                    timelineContainer.innerHTML = `
        <div class="timeline-item">
            <div class="card">

                </span>
                <p class="timeline-comment">${this.escapeHtml(event.comment || 'No comment provided')}</p>
                <p class="timeline-date"><i class="far fa-clock"></i> ${this.formatDate(event.date)}</p>
                <div class="updated-by"><strong><i class="fas fa-user"></i> Updated by: ${this.escapeHtml(updatedBy)}</strong></div>
            </div>
        </div>
    `;
                }

                bindDecisionEvents() {
                    if (typeof Quill !== 'undefined') {
                        const editorContainer = document.getElementById('decisionEditor');
                        if (editorContainer) {
                            this.decisionQuill = new Quill(editorContainer, {
                                theme: 'snow',
                                modules: { toolbar: [['bold', 'italic', 'underline'], [{ 'list': 'ordered' }, { 'list': 'bullet' }], ['clean']] }
                            });
                            this.decisionQuill.on('text-change', () => {
                                const ta = document.getElementById('decisionComment');
                                if (ta) ta.value = this.decisionQuill.root.innerHTML;
                            });
                        }
                    }

                    const makeDecisionBtn = document.getElementById('makeDecisionBtn');
                    if (makeDecisionBtn) makeDecisionBtn.addEventListener('click', () => {
                        document.getElementById('decisionFormSection').style.display = 'block';
                        makeDecisionBtn.style.display = 'none';
                    });

                    const cancelDecisionBtn = document.getElementById('cancelDecisionBtn');
                    if (cancelDecisionBtn) cancelDecisionBtn.addEventListener('click', () => {
                        document.getElementById('decisionFormSection').style.display = 'none';
                        document.getElementById('makeDecisionBtn').style.display = 'block';
                        const df = document.getElementById('decisionForm');
                        if (df) df.reset();
                        if (this.decisionQuill) this.decisionQuill.setText('');
                    });

                    const decisionForm = document.getElementById('decisionForm');
                    if (decisionForm) decisionForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.submitEditorialDecision();
                    });
                }

                async submitEditorialDecision() {
                    try {
                        const token = getAuthToken2();
                        if (!token) {
                            toastr.error('Authentication required. Please login again.', 'Error');
                            return;
                        }

                        const decision = document.querySelector('input[name="decision"]:checked')?.value;
                        const comment = document.getElementById('decisionComment')?.value?.trim();

                        if (!decision) { toastr.error('Please select a decision', 'Validation Error'); return; }
                        if (!comment) { toastr.error('Please provide comments for the author', 'Validation Error'); return; }

                        const submitBtn = document.getElementById('submitDecisionBtn');
                        if (submitBtn) { submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...'; submitBtn.disabled = true; }

                        const response = await fetch(`${BASE_URL}/editor/decision?submissionId=${this.submissionId}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ decision, comment })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            let errorMessage = `Failed to submit decision: ${response.status}`;
                            try { const errorData = JSON.parse(errorText); errorMessage = errorData.message || errorMessage; } catch { }
                            throw new Error(errorMessage);
                        }

                        const data = await response.json();
                        if (!data.success) throw new Error(data.message || 'Failed to submit decision');

                        await Swal.fire({ title: 'Decision Submitted Successfully!', text: 'The author has been notified of your decision.', icon: 'success', confirmButtonColor: 'var(--success)' });

                        await this.loadSubmissionData();
                        this.renderEditorialDecision();

                    } catch (error) {
                        console.error('Error submitting editorial decision:', error);
                        toastr.error(error.message || 'Failed to submit decision', 'Error');
                    } finally {
                        const submitBtn = document.getElementById('submitDecisionBtn');
                        if (submitBtn) { submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Decision'; submitBtn.disabled = false; }
                    }
                }

                    document.body.insertAdjacentHTML('beforeend', modalHtml);

                    // trap focus + close on ESC
                    this._modalKeyHandler = (e) => {
                        if (e.key === 'Escape') this.closePublishModal();
                        if (e.key === 'Tab') {
                            const modal = document.getElementById('publishModalDialog');

                            const focusables = modal.querySelectorAll('a[href],button:not([disabled]),input,textarea,select,[tabindex]:not([tabindex="-1"])');

                            const first = focusables[0], last = focusables[focusables.length - 1];
                            if (e.shiftKey && document.activeElement === first) { e.preventDefault(); last.focus(); }
                            else if (!e.shiftKey && document.activeElement === last) { e.preventDefault(); first.focus(); }

                        if (!sel.contains(e.target)) {
                            dropdown.classList.remove('active');
                            selectHeader.classList.remove('active');
                            selectHeader.setAttribute('aria-expanded', 'false');
                        }

                    document.addEventListener('click', this._issueOutsideHandler);

                    selectHeader.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        const willOpen = !dropdown.classList.contains('active');

                        if (willOpen) {
                            // open immediately, show spinner
                            dropdown.classList.add('active');
                            selectHeader.classList.add('active');

                                }
