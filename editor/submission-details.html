<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submission Details</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">

    <!-- Submission Details CSS -->
    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --accent: #4f46e5;
            --primary: #ff7a18;
            --primary-light: rgba(255, 122, 24, 0.1);
            --primary-dark: #e56c0e;
            --muted: #6b7280;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --radius: 12px;
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
        }

        .submission-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Back Button */
        .back-button-wrap {
            margin-bottom: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light);
            color: #374151;
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-button:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
            transform: translateY(-1px);
        }

        /* Manuscript Header Card */
        .manuscript-header-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            position: relative;
            min-height: 180px;
        }

        .manuscript-header-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .header-status-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            font-weight: 700;
            font-size: 0.85rem;
            border-radius: 20px;
            background: var(--primary-light);
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--primary);
        }

        /* Content Sections */
        .content-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .count-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Authors Section */
        .authors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .author-item {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            min-width: 200px;
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .author-email {
            color: var(--muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Reviewers Section */
        .reviewers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            position: relative;
        }

        .reviewer-card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            min-width: 250px;
            flex: 1;
        }

        .reviewer-card .reviewer-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .reviewer-card .reviewer-email {
            color: var(--muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .reviewer-status {
            font-size: 0.85rem;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.pending {
            background-color: var(--warning);
        }

        .status-indicator.completed {
            background-color: var(--success);
        }

        .no-reviewers {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            width: 100%;
        }

        .no-reviewers i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        /* View Progress Button */
        .view-progress-container {
            width: 100%;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: center;
            order: 999;
        }

        .btn-view-progress {
            background: var(--info);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-view-progress:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        /* Assign Reviewers Section */
        .assign-reviewers-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 2px dashed var(--border);
        }

        .selected-reviewers-preview {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .preview-header h4 {
            margin: 0;
            color: #111827;
        }

        .selected-reviewers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .selected-reviewer-tag {
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .remove-selected-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
        }

        .remove-selected-btn:hover {
            color: #dc2626;
        }

        .reviewer-select-container {
            margin-bottom: 1.5rem;
        }

        .reviewer-select-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .reviewer-search-wrapper {
            position: relative;
        }

        .select-hint {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .select-hint i.fa-info-circle {
            color: var(--info);
        }

        /* Custom Select Styles */
        .custom-search-select {
            position: relative;
            width: 100%;
        }

        .custom-search-select .select-header {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 46px;
        }

        .custom-search-select .select-header:hover {
            border-color: var(--primary);
        }

        .custom-search-select .select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            z-index: 1000;
            display: none;
            margin-top: 0.25rem;
        }

        .custom-search-select .select-dropdown.active {
            display: block;
        }

        .search-input-wrapper {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .clear-search {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 0.25rem;
            display: none;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-search.visible {
            display: flex;
        }

        .select-options-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .select-option-item {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .select-option-item:hover {
            background: var(--light);
        }

        .option-text {
            flex: 1;
        }

        .option-name {
            font-weight: 500;
            color: #111827;
            display: block;
        }

        .option-email {
            font-size: 0.85rem;
            color: var(--muted);
            display: block;
            margin-top: 0.25rem;
        }

        .add-icon {
            color: var(--primary);
            font-size: 0.9rem;
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: var(--muted);
            font-style: italic;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-primary,
        .btn-secondary {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        /* Timeline Section */
        .timeline-actions {
            margin-bottom: 1.5rem;
        }

        .recent-timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .timeline-event {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .event-status {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .event-date {
            color: var(--muted);
            font-size: 0.85rem;
        }

        .event-comment {
            margin: 0.5rem 0 0 0;
            color: #111827;
        }

        /* Timeline Card Styling */
        .timeline-item {
            position: relative;
            margin: 28px 0;
            display: block;
            padding-top: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 8px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(255, 122, 24, 0.1);
            z-index: 2;
        }

        .timeline-item .card {
            background: var(--card-bg);
            padding: 18px 20px;
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            transition: transform .35s cubic-bezier(.16, .84, .24, 1), box-shadow .35s ease;
            will-change: transform;
            position: relative;
            min-height: 78px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .timeline-item .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow-hover);
        }

        .timeline-item .status-badge {
            width: fit-content;
            display: inline-block;
            padding: 0.28rem 1rem;
            font-weight: 700;
            font-size: 0.78rem;
            border-radius: 4px;
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .timeline-comment {
            margin: 0.5rem 0;
            color: #111827;
            line-height: 1.5;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .updated-by {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .updated-by strong {
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Loading and Error States */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .error-screen i {
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .error-screen h3 {
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-icon {
            background: #f0f0f0;
            border-radius: 50%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .submission-details-container {
                padding: 0 0.5rem;
            }

            .manuscript-header-card {
                padding: 1.5rem;
            }

            .manuscript-header-card h1 {
                font-size: 1.5rem;
            }

            .header-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .content-section {
                padding: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }

            .author-item,
            .reviewer-card {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <!-- Back Button -->
                <div class="back-button-wrap">
                    <a href="editor-submissions.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>Back to Submissions
                    </a>
                </div>

                <div class="submission-details-container">
                    <!-- Manuscript Header Card -->
                    <div id="manuscriptHeader" class="manuscript-header-card">
                        <!-- Skeleton Loading -->
                        <div class="skeleton" style="height: 32px; width: 70%; margin-bottom: 1rem;"></div>
                        <div class="skeleton" style="height: 28px; width: 40%; margin-bottom: 1rem;"></div>
                        <div class="header-meta">
                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>
                                <div class="skeleton" style="height: 20px; width: 150px;"></div>
                            </div>
                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>
                                <div class="skeleton" style="height: 20px; width: 180px;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Loading Screen -->
                    <div id="loadingScreen" class="loading-screen">
                        <div class="spinner"></div>
                        <p>Loading submission details...</p>
                    </div>

                    <!-- Error Screen -->
                    <div id="errorScreen" class="error-screen" style="display: none;">
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                        <h3>Failed to load submission</h3>
                        <p id="errorMessage">An error occurred while loading the submission.</p>
                        <button class="retry-btn" onclick="window.location.reload()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>

                    <!-- Content (hidden until loaded) -->
                    <div id="contentContainer" style="display: none;">
                        <!-- Authors Section -->
                        <div class="content-section">
                            <h2 class="section-title">
                                <i class="fas fa-users"></i> Authors
                            </h2>
                            <div id="authorsList" class="authors-list">
                                <!-- Authors will be populated here -->
                            </div>
                        </div>

                        <!-- Current Reviewers Section -->
                        <div class="content-section">
                            <div class="section-header">
                                <h2 class="section-title">
                                    <i class="fas fa-user-check"></i> Assigned Reviewers
                                </h2>
                                <span id="reviewersCount" class="count-badge">0</span>
                            </div>

                            <div id="currentReviewers" class="reviewers-container">
                                <!-- Reviewers will be populated here -->
                                <div class="no-reviewers">
                                    <i class="fas fa-user-slash"></i>
                                    <p>No reviewers assigned yet</p>
                                </div>
                            </div>
                        </div>

                        <!-- Assign Reviewers Section -->
                        <div class="content-section assign-reviewers-section">
                            <h2 class="section-title">
                                <i class="fas fa-user-plus"></i> Assign Reviewers
                            </h2>

                            <!-- Selected Reviewers Preview -->
                            <div id="selectedReviewersPreview" class="selected-reviewers-preview" style="display: none;">
                                <div class="preview-header">
                                    <h4>Selected Reviewers</h4>
                                    <span id="selectedCount" class="count-badge">0</span>
                                </div>
                                <div id="selectedReviewersList" class="selected-reviewers-list">
                                    <!-- Selected reviewers will appear here -->
                                </div>
                            </div>

                            <!-- Reviewer Search Select -->
                            <div class="reviewer-select-container">
                                <label for="reviewerSearch">Search for reviewers:</label>
                                <div id="reviewerSearchContainer" class="reviewer-search-wrapper">
                                    <!-- Custom select will be injected here -->
                                </div>
                                <div class="select-hint">
                                    <i class="fas fa-info-circle"></i>
                                    Search by name or email, then click the <i class="fas fa-plus"></i> icon to add
                                </div>
                            </div>

                            <!-- Assign Button -->
                            <div class="action-buttons">
                                <button id="assignReviewersBtn" class="btn-primary" disabled>
                                    <i class="fas fa-user-check"></i> Assign Selected Reviewers
                                </button>
                                <button id="clearSelectionBtn" class="btn-secondary">
                                    <i class="fas fa-times"></i> Clear Selection
                                </button>
                            </div>
                        </div>

                        <!-- Timeline Section (Optional) -->
                        <div class="content-section timeline-section">
                            <h2 class="section-title">
                                <i class="fas fa-history"></i> Timeline
                            </h2>
                            <div class="timeline-actions">
                                <button id="viewTimelineBtn" class="btn-secondary">
                                    <i class="fas fa-external-link-alt"></i> View Full Timeline
                                </button>
                            </div>
                            <div id="recentTimeline" class="recent-timeline">
                                <!-- Recent timeline events will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Submission Details JavaScript (self-contained) -->
    <script>
        // Constants from utility.js (recreated here to avoid import issues)
        const BASE_URL = 'https://l7ldc65s-5000.uks1.devtunnels.ms/api/v1';
        const getAuthToken2 = () => localStorage.getItem('editor_tkn') || localStorage.getItem('token');

        class SubmissionDetailsManager {
            constructor() {
                this.submissionId = this.getSubmissionIdFromURL();
                this.submission = null;
                this.selectedReviewers = [];
                this.journalId = null;
                this.allReviewers = [];
                this.userCache = new Map();

                if (!this.submissionId) {
                    this.showError('No submission ID provided');
                    return;
                }

                this.initializeToastr();
                this.bindEvents();
                this.initialize();
            }

            initializeToastr() {
                toastr.options = {
                    closeButton: false,
                    progressBar: false,
                    positionClass: "toast-top-right",
                    timeOut: 3000,
                    extendedTimeOut: 1000
                };
            }

            
            bindEvents() {
                document.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('assignReviewersBtn')?.addEventListener('click', () => this.assignReviewers());
                    document.getElementById('clearSelectionBtn')?.addEventListener('click', () => this.clearSelection());

                    // Remove the old event listener and make it dynamic
                    const viewTimelineBtn = document.getElementById('viewTimelineBtn');
                    if (viewTimelineBtn) {
                        viewTimelineBtn.onclick = () => {
                            window.location.href = `submission-timeline.html?id=${this.submissionId}`;
                        };
                    }
                });
            }

            getSubmissionIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async initialize() {
                this.showLoading();

                try {
                    await this.loadSubmissionData();

                    // Get journal ID from submission
                    this.journalId = this.submission.journalId?._id;

                    if (this.journalId) {
                        await this.loadAvailableReviewers();
                        this.initializeReviewerSelect();
                    }

                    await this.loadLatestTimelineEvent();

                    this.hideLoading();
                    this.showContent();

                } catch (error) {
                    console.error('Error initializing:', error);
                    this.showError('Failed to load submission details. Please try again.');
                }
            }

            async loadSubmissionData() {
                try {
                    const token = getAuthToken2();
                    if (!token) {
                        throw new Error('Authentication token not found');
                    }

                    const response = await fetch(`${BASE_URL}/submissions/${this.submissionId}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fetch submission: ${response.status}`);
                    }

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.message || 'Failed to load submission data');
                    }

                    this.submission = data.submission;
                    console.log('Submission data loaded:', this.submission);

                    // Get submitter details from history array
                    const submittedEvent = this.submission.history?.find(event => event.status === 'submitted');
                    if (submittedEvent?.by) {
                        const submitter = await this.getUserDetails(submittedEvent.by);
                        if (submitter) {
                            this.submission.submitterName = `${submitter.firstName || ''} ${submitter.lastName || ''}`.trim();
                            this.submission.submitterEmail = submitter.email;
                        }
                    }

                    // Get reviewer details for assigned reviewers
                    if (this.submission.assignedReviewers && this.submission.assignedReviewers.length > 0) {
                        await this.enrichAssignedReviewers();
                    }

                    this.renderManuscriptHeader();
                    this.renderAuthors();
                    this.renderCurrentReviewers();

                } catch (error) {
                    console.error('Error loading submission data:', error);
                    throw error;
                }
            }

            async getUserDetails(userId) {
                if (this.userCache.has(userId)) {
                    return this.userCache.get(userId);
                }

                try {
                    const token = getAuthToken2();
                    if (!token) return null;

                    const response = await fetch(`${BASE_URL}/user/${userId}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        console.warn(`Failed to fetch user ${userId}: ${response.status}`);
                        return null;
                    }

                    const data = await response.json();

                    if (!data.success) {
                        console.warn(`Failed to fetch user ${userId}:`, data.message);
                        return null;
                    }

                    const user = data.user;
                    this.userCache.set(userId, user);
                    return user;

                } catch (error) {
                    console.error(`Error fetching user ${userId}:`, error);
                    return null;
                }
            }

            async enrichAssignedReviewers() {
                const assignedReviewers = this.submission.assignedReviewers || [];
                const enrichedReviewers = [];

                for (const assignment of assignedReviewers) {
                    const reviewerId = assignment.reviewerId;

                    if (reviewerId) {
                        const user = await this.getUserDetails(reviewerId);
                        if (user) {
                            enrichedReviewers.push({
                                ...assignment,
                                name: `${user.firstName || ''} ${user.lastName || ''}`.trim(),
                                email: user.email
                            });
                        } else {
                            enrichedReviewers.push({
                                ...assignment,
                                name: 'Unknown Reviewer',
                                email: 'N/A'
                            });
                        }
                    }
                }

                this.submission.assignedReviewers = enrichedReviewers;
                console.log('Enriched assigned reviewers:', this.submission.assignedReviewers);
            }

            async loadAvailableReviewers() {
                try {
                    const token = getAuthToken2();
                    if (!token || !this.journalId) {
                        console.warn('Missing token or journalId for loading reviewers');
                        this.allReviewers = [];
                        return;
                    }

                    console.log(`Fetching reviewers for journal: ${this.journalId}`);

                    const response = await fetch(`${BASE_URL}/editor/journal-reviewers?journalId=${this.journalId}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        console.warn(`Failed to fetch reviewers: ${response.status}`);
                        this.allReviewers = [];
                        return;
                    }

                    const data = await response.json();

                    if (!data.success) {
                        console.warn(`Failed to load reviewers:`, data.message);
                        this.allReviewers = [];
                        return;
                    }

                    console.log('Reviewers API response:', data);

                    // Process reviewers - directly use the objects from API
                    const reviewers = data.reviewers || [];
                    this.allReviewers = reviewers.map(reviewer => ({
                        id: reviewer._id,
                        name: `${reviewer.firstName || ''} ${reviewer.lastName || ''}`.trim(),
                        email: reviewer.email
                    }));

                    console.log('Processed reviewers:', this.allReviewers);

                } catch (error) {
                    console.error('Error loading available reviewers:', error);
                    this.allReviewers = [];
                }
            }

            initializeReviewerSelect() {
                const container = document.getElementById('reviewerSearchContainer');
                if (!container) return;

                // Create the custom search select
                this.createCustomSearchSelect(container);
            }

            createCustomSearchSelect(container) {
                const selectId = 'reviewerSearchSelect_' + Math.random().toString(36).substr(2, 9);

                const html = `
                    <div class="custom-search-select" id="${selectId}">
                        <div class="select-header">
                            <span class="placeholder">Search for reviewers...</span>
                            <span class="selected-value"></span>
                            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="select-dropdown">
                            <div class="search-input-wrapper">
                                <input type="text" class="search-input" placeholder="Search by name or email...">
                                <button type="button" class="clear-search" title="Clear search">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="select-options-list">
                                ${this.renderReviewerOptions(this.allReviewers)}
                            </div>
                        </div>
                    </div>
                `;

                container.innerHTML = html;

                // Get DOM elements
                const selectElement = document.getElementById(selectId);
                const header = selectElement.querySelector('.select-header');
                const dropdown = selectElement.querySelector('.select-dropdown');
                const searchInput = selectElement.querySelector('.search-input');
                const clearSearchBtn = selectElement.querySelector('.clear-search');
                const optionsList = selectElement.querySelector('.select-options-list');
                const selectedValueSpan = selectElement.querySelector('.selected-value');
                const placeholderSpan = selectElement.querySelector('.placeholder');

                // Filter reviewers based on search
                const filterReviewers = (searchTerm) => {
                    if (!searchTerm.trim()) {
                        optionsList.innerHTML = this.renderReviewerOptions(this.allReviewers);
                        clearSearchBtn.classList.remove('visible');
                        return;
                    }

                    const searchLower = searchTerm.toLowerCase();
                    const filtered = this.allReviewers.filter(reviewer =>
                        reviewer.name.toLowerCase().includes(searchLower) ||
                        (reviewer.email && reviewer.email.toLowerCase().includes(searchLower))
                    );

                    optionsList.innerHTML = this.renderReviewerOptions(filtered);
                    clearSearchBtn.classList.add('visible');
                };

                // Select a reviewer
                const selectReviewer = (reviewer) => {
                    const isSelected = this.selectedReviewers.some(r => r.id === reviewer.id);
                    if (!isSelected) {
                        this.selectedReviewers.push(reviewer);
                        this.renderSelectedReviewers();
                        this.updateAssignButton();

                        // Update selected value display
                        if (this.selectedReviewers.length === 1) {
                            selectedValueSpan.textContent = reviewer.name;
                            selectedValueSpan.style.display = 'inline';
                            placeholderSpan.style.display = 'none';
                        } else {
                            selectedValueSpan.textContent = `${this.selectedReviewers.length} selected`;
                            selectedValueSpan.style.display = 'inline';
                            placeholderSpan.style.display = 'none';
                        }
                    }

                    // Close dropdown
                    dropdown.classList.remove('active');
                    header.classList.remove('active');
                };

                // Clear search
                const clearSearch = (e) => {
                    if (e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    searchInput.value = '';
                    filterReviewers('');
                    searchInput.focus();
                };

                // Event Listeners
                header.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    dropdown.classList.toggle('active');
                    header.classList.toggle('active');
                    if (dropdown.classList.contains('active')) {
                        searchInput.focus();
                    }
                });

                searchInput.addEventListener('input', (e) => {
                    filterReviewers(e.target.value);
                });

                clearSearchBtn.addEventListener('click', clearSearch);

                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });

                optionsList.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const optionItem = e.target.closest('.select-option-item');
                    if (optionItem) {
                        const reviewerId = optionItem.getAttribute('data-id');
                        const reviewer = this.allReviewers.find(r => r.id === reviewerId);
                        if (reviewer) {
                            selectReviewer(reviewer);
                        }
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!selectElement.contains(e.target)) {
                        dropdown.classList.remove('active');
                        header.classList.remove('active');
                    }
                });

                // Initial render
                filterReviewers('');
            }

            renderReviewerOptions(reviewers) {
                if (reviewers.length === 0) {
                    return '<div class="no-results">No reviewers available for this journal</div>';
                }

                return reviewers.map(reviewer => `
                    <div class="select-option-item" data-id="${reviewer.id}">
                        <div class="option-text">
                            <span class="option-name">${this.escapeHtml(reviewer.name)}</span>
                            ${reviewer.email ? `<span class="option-email">${this.escapeHtml(reviewer.email)}</span>` : ''}
                        </div>
                        <div class="add-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                `).join('');
            }

            async loadLatestTimelineEvent() {
                try {
                    const token = getAuthToken2();
                    if (!token) return;

                    const response = await fetch(`${BASE_URL}/submissions/${this.submissionId}/history`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        console.warn(`Failed to fetch timeline: ${response.status}`);
                        this.renderTimeline([]);
                        return;
                    }

                    const data = await response.json();

                    if (!data.success) {
                        console.warn(`Failed to load timeline:`, data.message);
                        this.renderTimeline([]);
                        return;
                    }

                    const timelineData = data.submission || data;
                    const history = timelineData.history || [];

                    // Get the latest event (first in the array based on the API response)
                    const latestEvent = history.length > 0 ? history[0] : null;

                    if (latestEvent) {
                        await this.renderLatestTimelineEvent(latestEvent);
                    } else {
                        this.renderTimeline([]);
                    }

                } catch (error) {
                    console.error('Error loading timeline data:', error);
                    this.renderTimeline([]);
                }
            }

            async renderLatestTimelineEvent(event) {
                const timelineContainer = document.getElementById('recentTimeline');
                if (!timelineContainer) return;

                let updatedBy = 'System';
                if (event.by) {
                    const user = await this.getUserDetails(event.by);
                    if (user) {
                        updatedBy = `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.email || 'Unknown User';
                    }
                }

                timelineContainer.innerHTML = `
                    <div class="timeline-item">
                        <div class="card">
                            <span class="status-badge" style="${this.getStatusStyle(event.status)}">
                                ${this.formatStatus(event.status)}
                            </span>
                            <p class="timeline-comment">${this.escapeHtml(event.comment || 'No comment provided')}</p>
                            <p class="timeline-date">
                                <i class="far fa-clock"></i> ${this.formatDate(event.date)}
                            </p>
                            <div class="updated-by">
                                <strong><i class="fas fa-user"></i> Updated by: ${this.escapeHtml(updatedBy)}</strong>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderManuscriptHeader() {
                const header = document.getElementById('manuscriptHeader');
                if (!header || !this.submission) return;

                const formattedDate = this.formatDate(this.submission.createdAt);
                const statusDisplay = this.formatStatus(this.submission.status);
                const journalName = this.submission.journalId?.title || 'Unknown Journal';
                const journalISSN = this.submission.journalId?.issn || 'N/A';
                const submittedByName = this.submission.submitterName || 'Unknown';

                header.innerHTML = `
                    <h1>${this.escapeHtml(this.submission.title)}</h1>
                    <span class="header-status-badge">${statusDisplay}</span>
                    <div class="header-meta">
                        <div class="meta-item">
                            <i class="fas fa-book-open"></i>
                            <span>Journal: ${this.escapeHtml(journalName)}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-hashtag"></i>
                            <span>ISSN: ${journalISSN}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-user"></i>
                            <span>Submitted by: ${this.escapeHtml(submittedByName)}</span>
                        </div>
                        <div class="meta-item">
                            <i class="far fa-calendar"></i>
                            <span>Submitted on: ${formattedDate}</span>
                        </div>
                    </div>
                `;
            }

            renderAuthors() {
                const authorsList = document.getElementById('authorsList');
                if (!authorsList || !this.submission) return;

                const authors = this.submission.authors || [];

                if (authors.length === 0) {
                    authorsList.innerHTML = '<div class="no-authors">No authors listed</div>';
                    return;
                }

                authorsList.innerHTML = authors.map(author => `
                    <div class="author-item">
                        <div class="author-name">${this.escapeHtml(author.name)}</div>
                        <div class="author-email">
                            <i class="fas fa-envelope"></i>
                            ${this.escapeHtml(author.email)}
                        </div>
                    </div>
                `).join('');
            }

            renderCurrentReviewers() {
                const reviewersContainer = document.getElementById('currentReviewers');
                const reviewersCount = document.getElementById('reviewersCount');
                if (!reviewersContainer || !this.submission) return;

                const reviewers = this.submission.assignedReviewers || [];
                reviewersCount.textContent = reviewers.length;

                if (reviewers.length === 0) {
                    reviewersContainer.innerHTML = `
                        <div class="no-reviewers">
                            <i class="fas fa-user-slash"></i>
                            <p>No reviewers assigned yet</p>
                        </div>
                    `;
                    return;
                }

                // Render reviewer cards
                let reviewersHTML = reviewers.map(reviewer => `
                    <div class="reviewer-card">
                        <div class="reviewer-name">${this.escapeHtml(reviewer.name)}</div>
                        <div class="reviewer-email">
                            <i class="fas fa-envelope"></i>
                            ${this.escapeHtml(reviewer.email)}
                        </div>
                        <div class="reviewer-status">
                            <span class="status-indicator ${reviewer.hasReviewed ? 'completed' : 'pending'}"></span>
                            ${reviewer.hasReviewed ? 'Review completed' : 'Awaiting review'}
                        </div>
                    </div>
                `).join('');

                // Add View Progress button if there are reviewers
                if (reviewers.length > 0 && this.journalId) {
                    reviewersHTML += `
                        <div class="view-progress-container">
                            <button class="btn-view-progress" onclick="window.location.href='reviewer-progress.html?journalId=${this.journalId}'">
                                <i class="fas fa-chart-line"></i> View Progress
                            </button>
                        </div>
                    `;
                }

                reviewersContainer.innerHTML = reviewersHTML;
            }

            renderSelectedReviewers() {
                const previewContainer = document.getElementById('selectedReviewersPreview');
                const selectedList = document.getElementById('selectedReviewersList');
                const selectedCount = document.getElementById('selectedCount');

                if (!this.selectedReviewers.length) {
                    previewContainer.style.display = 'none';
                    return;
                }

                previewContainer.style.display = 'block';
                selectedCount.textContent = this.selectedReviewers.length;

                selectedList.innerHTML = this.selectedReviewers.map(reviewer => `
                    <div class="selected-reviewer-tag" data-id="${reviewer.id}">
                        ${this.escapeHtml(reviewer.name)}
                        <button class="remove-selected-btn" onclick="submissionDetails.removeSelectedReviewer('${reviewer.id}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('');
            }

            removeSelectedReviewer(reviewerId) {
                this.selectedReviewers = this.selectedReviewers.filter(r => r.id !== reviewerId);
                this.renderSelectedReviewers();
                this.updateAssignButton();

                // Update the selected value display in the select
                const selectElement = document.querySelector('.custom-search-select');
                if (selectElement) {
                    const selectedValueSpan = selectElement.querySelector('.selected-value');
                    const placeholderSpan = selectElement.querySelector('.placeholder');

                    if (this.selectedReviewers.length === 0) {
                        selectedValueSpan.textContent = '';
                        selectedValueSpan.style.display = 'none';
                        placeholderSpan.style.display = 'inline';
                    } else if (this.selectedReviewers.length === 1) {
                        selectedValueSpan.textContent = this.selectedReviewers[0].name;
                        selectedValueSpan.style.display = 'inline';
                        placeholderSpan.style.display = 'none';
                    } else {
                        selectedValueSpan.textContent = `${this.selectedReviewers.length} selected`;
                        selectedValueSpan.style.display = 'inline';
                        placeholderSpan.style.display = 'none';
                    }
                }
            }

            updateAssignButton() {
                const assignBtn = document.getElementById('assignReviewersBtn');
                if (assignBtn) {
                    assignBtn.disabled = this.selectedReviewers.length === 0;
                }
            }

            async assignReviewers() {
                if (this.selectedReviewers.length === 0) return;

                try {
                    const token = getAuthToken2();
                    if (!token) {
                        toastr.error('Authentication required. Please login again.', 'Error');
                        return;
                    }

                    const reviewerIds = this.selectedReviewers.map(r => r.id);

                    const requestBody = {
                        submissionId: this.submissionId,
                        reviewerIds: reviewerIds
                    };

                    console.log('Assigning reviewers:', requestBody);

                    // Show loading state
                    const assignBtn = document.getElementById('assignReviewersBtn');
                    const originalText = assignBtn.innerHTML;
                    assignBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Assigning...';
                    assignBtn.disabled = true;

                    const response = await fetch(`${BASE_URL}/editor/assign-reviewers`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Assign reviewers error:', errorText);
                        let errorMessage = `Failed to assign reviewers: ${response.status}`;
                        try {
                            const errorData = JSON.parse(errorText);
                            errorMessage = errorData.message || errorMessage;
                        } catch (e) {
                            // Not JSON response
                        }
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.message || 'Failed to assign reviewers');
                    }

                    // Success - update local state and refresh page data
                    toastr.success(`Successfully assigned ${this.selectedReviewers.length} reviewer(s)`, 'Success');

                    // Refresh the page data after a short delay
                    setTimeout(async () => {
                        await this.loadSubmissionData();
                        await this.loadAvailableReviewers();
                        this.clearSelection();
                    }, 1000);

                } catch (error) {
                    console.error('Error assigning reviewers:', error);
                    toastr.error(error.message || 'Failed to assign reviewers', 'Error');
                } finally {
                    // Reset button state
                    const assignBtn = document.getElementById('assignReviewersBtn');
                    if (assignBtn) {
                        assignBtn.innerHTML = '<i class="fas fa-user-check"></i> Assign Selected Reviewers';
                        assignBtn.disabled = this.selectedReviewers.length === 0;
                    }
                }
            }

            clearSelection() {
                this.selectedReviewers = [];
                this.renderSelectedReviewers();
                this.updateAssignButton();

                // Clear the search select display
                const selectElement = document.querySelector('.custom-search-select');
                if (selectElement) {
                    const selectedValueSpan = selectElement.querySelector('.selected-value');
                    const placeholderSpan = selectElement.querySelector('.placeholder');
                    const searchInput = selectElement.querySelector('.search-input');
                    const optionsList = selectElement.querySelector('.select-options-list');

                    selectedValueSpan.textContent = '';
                    selectedValueSpan.style.display = 'none';
                    placeholderSpan.style.display = 'inline';

                    if (searchInput) {
                        searchInput.value = '';
                    }

                    if (optionsList) {
                        optionsList.innerHTML = this.renderReviewerOptions(this.allReviewers);
                    }
                }
            }

            viewTimeline() {
                window.location.href = `timeline.html?id=${this.submissionId}`;
            }

            getStatusStyle(status) {
                const colors = {
                    'submitted': 'background-color: #3b82f6; color: white;',
                    'under_review': 'background-color: #f59e0b; color: white;',
                    'reviewed': 'background-color: #8b5cf6; color: white;',
                    'accepted': 'background-color: #10b981; color: white;',
                    'rejected': 'background-color: #ef4444; color: white;'
                };
                return colors[status] || 'background-color: #6b7280; color: white;';
            }

            formatStatus(status) {
                const statusMap = {
                    'submitted': 'Submitted',
                    'under_review': 'Under Review',
                    'reviewed': 'Reviewed',
                    'accepted': 'Accepted',
                    'rejected': 'Rejected'
                };
                return statusMap[status] || status.charAt(0).toUpperCase() + status.slice(1).replace(/_/g, ' ');
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit'
                    });
                } catch (error) {
                    console.error('Error formatting date:', error);
                    return dateString;
                }
            }

            showLoading() {
                document.getElementById('loadingScreen').style.display = 'block';
                document.getElementById('errorScreen').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingScreen').style.display = 'none';
            }

            showContent() {
                document.getElementById('contentContainer').style.display = 'block';
            }

            showError(message) {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorScreen').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }

            escapeHtml(str) {
                if (!str && str !== 0) return '';
                return String(str)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
