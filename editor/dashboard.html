    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --accent: #4f46e5;
            --primary: #ff7a18;
            --primary-light: rgba(255, 122, 24, 0.1);
            --primary-dark: #e56c0e;
            --muted: #6b7280;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --info: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            --purple: #8b5cf6;
            --purple-light: rgba(139, 92, 246, 0.1);
            --radius: 12px;
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Welcome Header */
        .welcome-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius);
            color: white;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .welcome-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .welcome-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .date-display {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-card.success {
            border-left-color: var(--success);
        }

        .stat-card.warning {
            border-left-color: var(--warning);
        }

        .stat-card.purple {
            border-left-color: var(--purple);
        }

        .stat-card.info {
            border-left-color: var(--info);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.success {
            background: var(--success-light);
            color: var(--success);
        }

        .stat-icon.warning {
            background: var(--warning-light);
            color: var(--warning);
        }

        .stat-icon.purple {
            background: var(--purple-light);
            color: var(--purple);
        }

        .stat-icon.info {
            background: var(--info-light);
            color: var(--info);
        }

        .stat-icon.primary {
            background: var(--primary-light);
            color: var(--primary);
        }

        .stat-content {
            margin-top: 0.5rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #111827;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Quick Actions */
        .quick-actions-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .action-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            text-align: center;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-shadow-hover);
            border-color: var(--primary);
        }

        .action-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 1rem;
            transition: all 0.3s ease;
        }

        .action-card:hover .action-icon {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .action-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .action-description {
            color: var(--muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Charts Section */
        .charts-section {
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Loading States */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 0 0.5rem;
            }

            .welcome-header {
                padding: 1.5rem;
            }

            .welcome-header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="module">
    import { BASE_URL, token, apiFetch } from '/assets/js/utility.js';

    class EditorDashboardManager {
        constructor() {
            this.user = null;
            this.scopes = [];
            this.submissions = [];
            this.issues = [];
            this.charts = {};
            this.token = token;

            this.initializeToastr();
            this.showInitialLoading();
            this.initializeChart();
            this.loadDashboardData();
            this.updateDateTime();
        }

        initializeToastr() {
            toastr.options = {
                closeButton: true,
                progressBar: true,
                positionClass: "toast-top-right",
                timeOut: 5000
            };
        }

        showInitialLoading() {
            const spinner = '<i class="fas fa-circle-notch fa-spin"></i>';
            ['totalSubmissions', 'totalIssues', 'published'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.innerHTML = spinner;
            });

            const chartCont = document.getElementById('submissionsChart');
            if (chartCont && !document.getElementById('chart-loader')) {
                const loader = document.createElement('div');
                loader.id = 'chart-loader';
                loader.className = 'loading-screen';
                loader.innerHTML = '<div class="spinner"></div><p>Fetching performance data...</p>';
                loader.style.cssText = 'position:absolute; inset:0; background:rgba(255,255,255,0.8); z-index:10; display:flex; flex-direction:column; align-items:center; justify-content:center;';
                chartCont.style.position = 'relative';
                chartCont.appendChild(loader);
            }
        }

        hideChartLoading() {
            const loader = document.getElementById('chart-loader');
            if (loader) loader.remove();
        }

        // Sets stats to 0 and clears chart loader for users with no editor scope
        handleNewUserEmptyState() {
            const totalSubEl = document.getElementById('totalSubmissions');
            const publishedEl = document.getElementById('published');
            if (totalSubEl) totalSubEl.textContent = '0';
            if (publishedEl) publishedEl.textContent = '0';

            this.hideChartLoading();
            console.log("Dashboard: User has no editor scopes. Values defaulted to 0.");
        }

        initializeChart() {
            const ctx = document.getElementById('submissionsChartCanvas')?.getContext('2d');
            if (!ctx) return;

            this.charts.submissions = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [{
                        label: 'Submissions',
                        data: Array(12).fill(0),
                        borderColor: '#ff7a18',
                        backgroundColor: 'rgba(255, 122, 24, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        async loadDashboardData() {
            if (!this.token) return;

            try {
                // 1. Load User and Issues (Independent)
                await Promise.all([
                    this.loadUserData(),
                    this.loadIssues()
                ]);

                // 2. Load Scopes
                const scopeSuccess = await this.loadScopes();

                // 3. If scopes exist, load submissions
                if (scopeSuccess && this.scopes.length > 0) {
                    await this.loadSubmissions();
                    this.updateChartWithData();
                    this.hideChartLoading();
                }

            } catch (error) {
                console.error('Dashboard Error Log:', error.message);

                // Only show Toastr if it's a network/internet issue
                if (error.message.toLowerCase().includes('network error') ||
                    error.message.toLowerCase().includes('internet connection')) {
                    toastr.error(error.message);
                    // We DO NOT hide spinners or loaders here so they keep spinning
                }
            }
        }

        async loadUserData() {
            try {
                const data = await apiFetch(`${BASE_URL}/user/me`, {
                    headers: { 'Authorization': `Bearer ${this.token}` }
                });
                if (data.success && data.user) {
                    this.user = data.user;
                    const msgEl = document.getElementById('dashboardMessage');
                    if (msgEl) {
                        const name = `${this.user.firstName || ''} ${this.user.lastName || ''}`.trim();
                        msgEl.textContent = `Welcome back, ${name || 'Editor'}!`;
                    }
                }
            } catch (e) { console.warn("User fetch error:", e.message); }
        }

        async loadScopes() {
            try {
                const data = await apiFetch(`${BASE_URL}/editor/scope`, {
                    headers: { 'Authorization': `Bearer ${this.token}` }
                });

                if (data.success) {
                    this.scopes = data.scopes || [];
                    return true;
                }
                return false;
            } catch (error) {
                // Check if this is the "New User" scenario
                if (error.message.includes("not listed as an editor")) {
                    this.handleNewUserEmptyState();
                    return false; // Stop further submission fetching
                }
                throw error; // Pass network errors up to loadDashboardData
            }
        }

        async loadSubmissions() {
            this.submissions = [];
            for (const scope of this.scopes) {
                try {
                    const data = await apiFetch(`${BASE_URL}/editor/submissions?scopeId=${scope._id}`, {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    if (data.success && data.submissions) {
                        this.submissions.push(...data.submissions);
                    }
                } catch (e) { console.warn(`Submissions error for scope ${scope._id}:`, e.message); }
            }
            this.updateStats();
        }

        async loadIssues() {
            try {
                const data = await apiFetch(`${BASE_URL}/issues`, {
                    headers: { 'Authorization': `Bearer ${this.token}` }
                });
                const el = document.getElementById('totalIssues');
                if (el) el.textContent = data.total || (data.issues ? data.issues.length : '0');
            } catch (error) {
                // If not a network error, default to 0
                if (!error.message.toLowerCase().includes('network error')) {
                    const el = document.getElementById('totalIssues');
                    if (el) el.textContent = '0';
                } else {
                    throw error; // Let the main handler keep the spinner spinning
                }
            }
        }

        updateStats() {
            const totalSubEl = document.getElementById('totalSubmissions');
            const publishedEl = document.getElementById('published');
            if (totalSubEl) totalSubEl.textContent = this.submissions.length;
            if (publishedEl) {
                publishedEl.textContent = this.submissions.filter(s => s.status === 'published').length;
            }
        }

        updateChartWithData() {
            if (!this.charts.submissions) return;
            const counts = Array(12).fill(0);
            const currentYear = new Date().getFullYear();

            this.submissions.forEach(sub => {
                const date = new Date(sub.createdAt || sub.updatedAt);
                if (date.getFullYear() === currentYear) counts[date.getMonth()]++;
            });

            this.charts.submissions.data.datasets[0].data = counts;
            this.charts.submissions.update();
        }

        updateDateTime() {
            const now = new Date();
            const dateEl = document.getElementById('currentDate');
            if (dateEl) {
                dateEl.textContent = now.toLocaleDateString('en-US', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                }) + ' â€¢ ' + now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
            setTimeout(() => this.updateDateTime(), 60000);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new EditorDashboardManager();
    });
</script>
