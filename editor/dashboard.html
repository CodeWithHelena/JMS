<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">

    <!-- Dashboard CSS -->
    <style>
        :root {
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --primary: #ff7a18;
            --primary-light: rgba(255, 122, 24, 0.1);
            --primary-dark: #e56c0e;
            --muted: #6b7280;
            --light: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --radius: 12px;
            --card-shadow: 0 6px 20px rgba(22, 24, 46, 0.08);
            --card-shadow-hover: 0 18px 40px rgba(22, 24, 46, 0.12);
        }

        .review-progress-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Back Button */
        .back-button-wrap {
            margin-bottom: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light);
            color: #374151;
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-button:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
            transform: translateY(-1px);
        }

        /* Manuscript Header Card */
        .manuscript-header-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
        }

        .manuscript-header-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--primary);
        }

        /* Summary Stats */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.total .stat-value {
            color: var(--primary);
        }

        .stat-card.accepted .stat-value {
            color: var(--success);
        }

        .stat-card.declined .stat-value {
            color: var(--danger);
        }

        .stat-card.pending .stat-value {
            color: var(--warning);
        }

        .stat-card.completed .stat-value {
            color: var(--info);
        }

        /* Reviewers Table */
        .reviewers-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .reviewers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .reviewers-table th {
            background: var(--light);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #111827;
            border-bottom: 2px solid var(--border);
        }

        .reviewers-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .reviewers-table tr:hover {
            background: var(--light);
        }

        /* Reviewer Info */
        .reviewer-info {
            min-width: 200px;
        }

        .reviewer-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .reviewer-email {
            font-size: 0.85rem;
            color: var(--muted);
            word-break: break-word;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-accepted {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-declined {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .status-completed {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        /* Score Display */
        .score-display {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .score-value {
            font-size: 1.2rem;
        }

        .score-empty {
            color: var(--muted);
            font-style: italic;
        }

        /* Recommendation Display */
        .recommendation-cell {
            max-width: 250px;
            min-width: 150px;
        }

        .recommendation-text {
            margin-bottom: 0.5rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .recommendation-truncated {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .view-recommendation-btn {
            background: none;
            border: none;
            color: var(--info);
            cursor: pointer;
            padding: 0;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: underline;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .view-recommendation-btn:hover {
            color: #2563eb;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow-hover);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #111827;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 1.25rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: var(--light);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-reviewer-info {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-reviewer-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .modal-reviewer-email {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .modal-recommendation-content {
            background: var(--light);
            border-radius: 8px;
            padding: 1.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        /* Timeline Section */
        .timeline-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .timeline-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--light);
            color: var(--muted);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .timeline-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .timeline-item {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .timeline-title {
            font-weight: 600;
            color: #111827;
        }

        .timeline-date {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .timeline-description {
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Loading and Error States */
        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-screen {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .error-screen i {
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .error-screen h3 {
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .review-progress-container {
                padding: 0 0.5rem;
            }

            .manuscript-header-card {
                padding: 1.5rem;
            }

            .manuscript-header-card h1 {
                font-size: 1.5rem;
            }

            .header-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .reviewers-section,
            .timeline-section {
                padding: 1rem;
            }

            .reviewers-table {
                display: block;
                overflow-x: auto;
            }

            .reviewers-table th,
            .reviewers-table td {
                white-space: nowrap;
                min-width: 120px;
            }

            .timeline-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .timeline-filters {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            .summary-stats {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">

                <div class="review-progress-container">

                    <!-- Loading Screen -->
                    <div id="loadingScreen" class="loading-screen">
                        <div class="spinner"></div>
                        <p>Loading dashboard data...</p>
                    </div>

                    <!-- Error Screen -->
                    <div id="errorScreen" class="error-screen" style="display: none;">
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                        <h3>Failed to load dashboard</h3>
                        <p id="errorMessage">An error occurred while loading dashboard data.</p>
                        <button class="retry-btn" onclick="dashboard.loadDashboardData()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>

                    <!-- Content (hidden until loaded) -->
                    <div id="contentContainer" style="display: none;">
                        <!-- Summary Stats -->
                        <div class="summary-stats">
                            <div class="stat-card total" onclick="window.location.href='editor-submissions.html'">
                                <div class="stat-value" id="totalSubmissions">0</div>
                                <div class="stat-label">Total Submissions</div>
                            </div>
                            <div class="stat-card pending" onclick="window.location.href='editor-submissions.html?status=pending'">
                                <div class="stat-value" id="pendingReviews">0</div>
                                <div class="stat-label">Pending Review</div>
                            </div>
                            <div class="stat-card accepted" onclick="window.location.href='editor-submissions.html?status=under_review'">
                                <div class="stat-value" id="acceptedReviews">0</div>
                                <div class="stat-label">Under Review</div>
                            </div>
                            <div class="stat-card completed" onclick="window.location.href='editor-submissions.html?status=reviewed'">
                                <div class="stat-value" id="completedReviews">0</div>
                                <div class="stat-label">Reviews Completed</div>
                            </div>
                            <div class="stat-card declined" onclick="window.location.href='editor-submissions.html?status=overdue'">
                                <div class="stat-value" id="declinedReviews">0</div>
                                <div class="stat-label">Overdue Reviews</div>
                            </div>
                        </div>


                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Dashboard JavaScript -->
    <script>
        class EditorDashboard {
            constructor() {
                this.dashboardData = null;
                this.initialize();
            }

            initialize() {
                this.showLoading();
                // Simulate API call delay
                setTimeout(() => {
                    this.loadDashboardData();
                }, 500);
            }

            loadDashboardData() {
                try {
                    // Generate random data for demonstration
                    this.dashboardData = this.generateDemoData();

                    // Update the UI with generated data
                    this.updateStatsDisplay();

                    this.hideLoading();
                    this.showContent();

                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                    this.showError('Failed to load dashboard data. Please try again.');
                }
            }

            generateDemoData() {
                // Generate random counts for demonstration
                return {
                    totalSubmissions: Math.floor(Math.random() * 50) + 20,
                    pendingReviews: Math.floor(Math.random() * 15) + 5,
                    acceptedReviews: Math.floor(Math.random() * 10) + 3,
                    completedReviews: Math.floor(Math.random() * 8) + 2,
                    declinedReviews: Math.floor(Math.random() * 5) + 1
                };
            }

            updateStatsDisplay() {
                if (!this.dashboardData) return;

                // Update each stat card with generated data
                document.getElementById('totalSubmissions').textContent = this.dashboardData.totalSubmissions;
                document.getElementById('pendingReviews').textContent = this.dashboardData.pendingReviews;
                document.getElementById('acceptedReviews').textContent = this.dashboardData.acceptedReviews;
                document.getElementById('completedReviews').textContent = this.dashboardData.completedReviews;
                document.getElementById('declinedReviews').textContent = this.dashboardData.declinedReviews;
            }

            showLoading() {
                document.getElementById('loadingScreen').style.display = 'block';
                document.getElementById('errorScreen').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingScreen').style.display = 'none';
            }

            showContent() {
                document.getElementById('contentContainer').style.display = 'block';
            }

            showError(message) {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorScreen').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }
        }

        // Initialize dashboard when DOM is loaded
        let dashboard;

        document.addEventListener('DOMContentLoaded', function () {
            dashboard = new EditorDashboard();
        });
    </script>
</body>

</html>
