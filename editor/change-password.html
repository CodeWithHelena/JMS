<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <link rel="stylesheet" href="/assets/css/change-password.css">

</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>
            <main class="main-content">
                <div class="container page-title">
                    <h1>Change Password</h1>
                    <p>Update your account password</p>
                </div>
                <div class="container my-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="change-password-container">
                                <div class="password-card">
                                    <form id="changePasswordForm">
                                        <!-- Old Password -->
                                        <div class="form-group">
                                            <label class="form-label">
                                                <i class="fas fa-lock"></i>
                                                Current Password
                                            </label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-key input-icon"></i>
                                                <input type="password" id="oldPassword" class="form-control" placeholder="Enter your current password" autocomplete="current-password">
                                                <button type="button" class="toggle-password" data-target="oldPassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div id="oldPasswordError" class="error-message">
                                                <i class="fas fa-exclamation-circle"></i>
                                                Please enter your current password
                                            </div>
                                        </div>

                                        <!-- New Password -->
                                        <div class="form-group">
                                            <label class="form-label">
                                                <i class="fas fa-lock"></i>
                                                New Password
                                            </label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-lock input-icon"></i>
                                                <input type="password" id="newPassword" class="form-control" placeholder="Enter your new password" autocomplete="new-password">
                                                <button type="button" class="toggle-password" data-target="newPassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div id="newPasswordError" class="error-message">
                                                <i class="fas fa-exclamation-circle"></i>
                                                Password must be at least 8 characters
                                            </div>
                                        </div>

                                        <!-- Confirm New Password -->
                                        <div class="form-group">
                                            <label class="form-label">
                                                <i class="fas fa-lock"></i>
                                                Confirm New Password
                                            </label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-lock input-icon"></i>
                                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your new password" autocomplete="new-password">
                                                <button type="button" class="toggle-password" data-target="confirmPassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div id="confirmPasswordError" class="error-message">
                                                <i class="fas fa-exclamation-circle"></i>
                                                Passwords do not match
                                            </div>
                                        </div>

                                        <!-- Submit Button -->
                                        <button type="submit" id="submitBtn" class="submit-btn">
                                            <i class="fas fa-key"></i>
                                            Change Password
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.SIDEBAR_MODULE = 'author';
        window.SIDEBAR_ACTIVE_ID = 'change-password';
    </script>

    <!-- Scripts -->
    <script src="/assets/js/layout.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- Password Change JavaScript -->
    <script type="module">
        // Import utility functions
        import { BASE_URL, getAuthToken2 } from '/assets/js/utility.js';

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Toastr
            toastr.options = {
                closeButton: true,
                progressBar: true,
                positionClass: "toast-top-right",
                timeOut: 5000,
                extendedTimeOut: 2000,
                showMethod: "fadeIn",
                hideMethod: "fadeOut"
            };

            // Elements
            const form = document.getElementById('changePasswordForm');
            const oldPasswordInput = document.getElementById('oldPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');

            // Error elements
            const oldPasswordError = document.getElementById('oldPasswordError');
            const newPasswordError = document.getElementById('newPasswordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');

                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Validate form in real-time
            function validateForm() {
                let isValid = true;
                const oldPassword = oldPasswordInput.value.trim();
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Reset all errors and input states
                resetValidation();

                // Validate old password
                if (!oldPassword) {
                    showError(oldPasswordError);
                    isValid = false;
                }

                // Validate new password length
                if (newPassword.length < 8) {
                    showError(newPasswordError);
                    isValid = false;
                } else if (newPassword && oldPassword && newPassword === oldPassword) {
                    showError(newPasswordError, 'New password must be different from current password');
                    isValid = false;
                } else {
                    newPasswordInput.classList.add('success');
                }

                // Validate password match
                if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                    showError(confirmPasswordError);
                    confirmPasswordInput.classList.remove('success');
                    isValid = false;
                } else if (newPassword && confirmPassword && newPassword === confirmPassword) {
                    confirmPasswordInput.classList.add('success');
                }

                // Enable/disable submit button
                submitBtn.disabled = !isValid;

                return isValid;
            }

            function resetValidation() {
                // Clear all errors
                [oldPasswordError, newPasswordError, confirmPasswordError].forEach(error => {
                    hideError(error);
                });

                // Reset input styles - only remove success class
                [oldPasswordInput, newPasswordInput, confirmPasswordInput].forEach(input => {
                    input.classList.remove('success');
                });
            }

            function showError(errorElement, customMessage = null) {
                if (customMessage) {
                    errorElement.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${customMessage}`;
                }
                errorElement.classList.add('show');
            }

            function hideError(errorElement) {
                errorElement.classList.remove('show');
            }

            // Real-time validation
            oldPasswordInput.addEventListener('input', validateForm);
            newPasswordInput.addEventListener('input', validateForm);
            confirmPasswordInput.addEventListener('input', validateForm);

            // Form submission
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                if (!validateForm()) {
                    toastr.error('Please fix the errors in the form');
                    return;
                }

                const token = getAuthToken2();
                if (!token) {
                    toastr.error('Authentication required. Please login again.');
                    return;
                }

                const oldPassword = oldPasswordInput.value.trim();
                const newPassword = newPasswordInput.value.trim();

                try {
                    // Disable submit button and show loading
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing Password...';

                    const response = await fetch(`${BASE_URL}/profile/change-password`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            oldPassword: oldPassword,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (!response.ok || data.success === false) {
                        // Show error in toastr
                        const errorMessage = data.message || data.error || `Password change failed (status ${response.status})`;
                        toastr.error(errorMessage);

                        // Re-enable submit button
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-key"></i> Change Password';
                        return;
                    }

                    // SUCCESS - Show SweetAlert
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: data.message || 'Your password has been changed successfully',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK',
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Reset form
                            form.reset();
                            resetValidation();
                        }
                    });

                } catch (error) {
                    console.error('Password change error:', error);
                    toastr.error('An error occurred while changing password. Please try again.');
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-key"></i> Change Password';
                }
            });

            // Initialize form validation
            validateForm();
        });
    </script>
</body>

</html>
