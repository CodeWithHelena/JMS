<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submission Timeline</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        /* Add these CSS variables to your style.css root:
        --status-submitted: var(--info);
        --status-under_review: var(--warning);
        --status-reviewed: var(--primary);
        --status-accepted: var(--success);
        --status-rejected: var(--danger);
        --status-revision_requested: var(--warning);
        --status-revised: var(--info);
        --status-awaiting_payment: var(--warning);
        --status-published: var(--success);
        */

        body {
            background-color: var(--bg);
        }

        /* Manuscript Header Card */
        .manuscript-header-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .manuscript-header-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .header-status-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            font-weight: 700;
            font-size: 0.85rem;
            border-radius: var(--radius-md);
            background: var(--primary-light);
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--primary);
        }

        /* Back Button */
        .back-button-wrap {
            width: 20%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* timeline container */
        .timeline-wrap {
            padding: 0 1rem;
        }

        /* vertical line */
        .timeline {
            position: relative;
            padding-left: 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 34px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--line-color);
            border-radius: 4px;
        }

        /* each timeline item */
        .timeline-item {
            position: relative;
            margin: 28px 0;
            display: block;
            padding-top: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .timeline-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .timeline-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .timeline-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .timeline-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .timeline-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .timeline-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .timeline-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        .timeline-item:nth-child(8) {
            animation-delay: 0.8s;
        }

        .timeline-item:nth-child(9) {
            animation-delay: 0.9s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* the dot - unified color */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 34px;
            top: 8px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 6px var(--primary-light);
            transform: translateX(-50%);
            transition: background .25s, transform .25s, box-shadow .25s;
            z-index: 2;
        }

        /* the card itself */
        .card {
            background: var(--card-bg);
            padding: 18px 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            transition: var(--transition-normal);
            will-change: transform;
            position: relative;
            min-height: 78px;
            margin-left: 56px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: var(--card-shadow-hover);
        }

        .status-badge {
            width: fit-content;
            display: inline-block;
            padding: 0.28rem 1rem;
            font-weight: 700;
            font-size: 0.78rem;
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
            text-transform: capitalize;
            border: none;
        }

        /* Status badge colors using the new variables */
        .status-submitted {
            background-color: var(--status-submitted, var(--info));
            color: white;
        }

        .status-under_review {
            background-color: var(--badge-status);
            color: white;
        }

        .status-reviewed {
            background-color: var(--status-reviewed, var(--primary));
            color: white;
        }

        .status-accepted {
            background-color: var(--status-accepted, var(--success));
            color: white;
        }

        .status-rejected {
            background-color: var(--status-rejected, var(--danger));
            color: white;
        }

        .status-revision_requested {
            background-color: var(--status-revision_requested, var(--warning));
            color: white;
        }

        .status-revised {
            background-color: var(--status-revised, var(--info));
            color: white;
        }

        .status-awaiting_payment {
            background-color: var(--status-awaiting_payment, var(--warning));
            color: white;
        }

        .status-published {
            background-color: var(--status-published, var(--success));
            color: white;
        }

        .timeline-comment {
            margin: 0.5rem 0;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .updated-by {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .updated-by strong {
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Error screen */
        .error-screen {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            transition: var(--transition-normal);
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Page title styling */
        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* No data message */
        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Timeline loading container */
        .timeline-loading {
            margin-top: 2rem;
        }

        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Skeleton loading styles */
        .skeleton {
            background: var(--light);
            border-radius: var(--radius-md);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-icon {
            background: var(--light);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* small responsive tweak */
        @media (max-width:520px) {
            .timeline::before {
                left: 28px;
            }

            .timeline-item::before {
                left: 28px;
            }

            .card {
                margin-left: 48px;
                padding: 14px;
            }

            .timeline-wrap {
                padding: 0 0.5rem;
            }

            .manuscript-header-card {
                padding: 1.5rem;
            }

            .manuscript-header-card h1 {
                font-size: 1.5rem;
            }

            .header-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .back-button-wrap {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="d-flex justify-content-between">
                    <div class="container page-title">
                        <h1>Submission Timeline</h1>
                        <p>Track the progress of this submission</p>
                    </div>
                    <div class="back-button-wrap">
                        <a href="javascript:history.back()" class="back-button">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>

                <div class="timeline-wrap">
                    <!-- Manuscript Header Card (with skeleton loading including icons) -->
                    <div id="manuscriptHeader" class="manuscript-header-card">
                        <!-- Title skeleton -->
                        <div class="skeleton" style="height: 32px; width: 70%; margin-bottom: 1rem;"></div>

                        <!-- Status badge skeleton -->
                        <div class="skeleton" style="height: 28px; width: 40%; margin-bottom: 1rem;"></div>

                        <!-- Metadata with icon skeletons -->
                        <div class="header-meta">
                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>
                                <div class="skeleton" style="height: 20px; width: 150px;"></div>
                            </div>
                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>
                                <div class="skeleton" style="height: 20px; width: 180px;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Timeline Loading Screen -->
                    <div id="timelineLoading" class="timeline-loading">
                        <div class="loading-screen">
                            <div class="spinner"></div>
                            <p>Loading timeline events...</p>
                        </div>
                    </div>

                    <!-- Error Screen -->
                    <div id="errorScreen" class="error-screen" style="display: none;">
                        <i class="fas fa-exclamation-triangle fa-3x" style="color: var(--danger); margin-bottom: 1rem;"></i>
                        <h3>Failed to load timeline</h3>
                        <p id="errorMessage">An error occurred while loading the timeline.</p>
                        <button class="retry-btn" onclick="timelineManager.loadTimeline()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>

                    <!-- Timeline Container -->
                    <div class="timeline" id="timelineContainer" style="display: none;">
                        <!-- Timeline items will be injected here -->
                    </div>

                    <!-- No Data Message -->
                    <div id="noDataMessage" class="no-data" style="display: none;">
                        <i class="fas fa-history"></i>
                        <h3>No Timeline Events</h3>
                        <p>No timeline events found for this submission.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.SIDEBAR_MODULE = 'editor';
        window.SIDEBAR_ACTIVE_ID = 'editor-submission';
    </script>
    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>

    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script type="module">
    import { BASE_URL } from '../assets/js/utility.js';

    // Loading Functions
    const LoadingScreen = {
        showTimelineLoading() {
            document.getElementById('timelineLoading').style.display = 'block';
            document.getElementById('timelineContainer').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
        },
        hideTimelineLoading() {
            document.getElementById('timelineLoading').style.display = 'none';
        }
    };

    const ErrorScreen = {
        show(message) {
            const msgEl = document.getElementById('errorMessage');
            if (msgEl) msgEl.textContent = message;
            document.getElementById('errorScreen').style.display = 'block';
            LoadingScreen.hideTimelineLoading();
            document.getElementById('timelineContainer').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
        },
        hide() {
            document.getElementById('errorScreen').style.display = 'none';
        }
    };

    class TimelineManager {
        constructor() {
            this.token = (typeof getAuthToken2 === 'function') ? getAuthToken2() : null;
            this.submissionId = this.getSubmissionIdFromURL();
            this.submission = null;
            this.userCache = new Map();

            if (!this.token) {
                ErrorScreen.show('Authentication required. Please login.');
                return;
            }

            if (!this.submissionId) {
                ErrorScreen.show('No submission ID provided.');
                return;
            }

            this.initializeToastr();
            this.loadTimeline();
        }

        initializeToastr() {
            if (window.toastr) {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    positionClass: "toast-top-right",
                    timeOut: 5000
                };
            }
        }

        getSubmissionIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async getUserDetails(userId) {
            if (!userId) return null;
            if (this.userCache.has(userId)) return this.userCache.get(userId);

            try {
                const res = await fetch(`${BASE_URL}/user/${userId}`, {
                    headers: {
                        Authorization: `Bearer ${this.token}`,
                        Accept: 'application/json'
                    }
                });

                if (!res.ok) return null;
                const data = await res.json();

                if (data?.success && data.user) {
                    this.userCache.set(userId, data.user);
                    return data.user;
                }
            } catch (err) {
                console.error('getUserDetails error:', err);
            }
            return null;
        }

        async loadTimeline() {
            LoadingScreen.showTimelineLoading();

            try {
                const res = await fetch(`${BASE_URL}/submissions/${this.submissionId}/history`, {
                    headers: {
                        Authorization: `Bearer ${this.token}`,
                        Accept: 'application/json'
                    }
                });

                if (!res.ok) throw new Error(`Failed to fetch timeline: ${res.status}`);

                const data = await res.json();
                if (!data?.success || !data.submission) {
                    throw new Error('Invalid timeline response');
                }

                this.submission = data.submission;
                this.renderManuscriptHeader();
                await this.renderTimeline(this.submission.history || []);
            } catch (err) {
                console.error('loadTimeline error:', err);
                ErrorScreen.show('Failed to load timeline.');
            }
        }

        /* =========================
           HEADER RENDER (FIXED)
        ========================== */
        renderManuscriptHeader() {
            const el = document.getElementById('manuscriptHeader');
            if (!el || !this.submission) return;

            const title = this.escapeHtml(this.submission.title || 'Untitled');

            // âœ… FIX: use currentStatus (with fallback)
            const rawStatus =
                this.submission.currentStatus || this.submission.status;

            const status = this.formatStatus(rawStatus);
            const statusClass = this.getStatusClass(rawStatus);

            const created = this.formatDate(this.submission.createdAt);
            const updated = this.formatDate(this.submission.updatedAt);

            el.innerHTML = `
                <h1>${title}</h1>
                <span class="header-status-badge ${statusClass}">
                    Current Status: ${this.escapeHtml(status)}
                </span>
                <div class="header-meta">
                    <div class="meta-item">
                        <i class="far fa-calendar"></i>
                        <span>Submitted On: ${this.escapeHtml(created)}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-history"></i>
                        <span>Last Updated: ${this.escapeHtml(updated)}</span>
                    </div>
                </div>
            `;
        }

        async renderTimeline(history) {
            const container = document.getElementById('timelineContainer');
            const noData = document.getElementById('noDataMessage');

            if (!Array.isArray(history) || history.length === 0) {
                noData.style.display = 'block';
                container.style.display = 'none';
                LoadingScreen.hideTimelineLoading();
                return;
            }

            history.sort(
                (a, b) =>
                    new Date(a.date || a.createdAt) -
                    new Date(b.date || b.createdAt)
            );

            container.innerHTML = '';

            for (const item of history) {
                const el = await this.createTimelineItem(item);
                if (el) container.appendChild(el);
            }

            container.style.display = 'block';
            noData.style.display = 'none';
            LoadingScreen.hideTimelineLoading();
        }

        async createTimelineItem(item) {
            const div = document.createElement('div');
            div.className = 'timeline-item';

            const statusText = this.formatStatus(item?.status);
            const statusClass = this.getStatusClass(item?.status);

            let updatedBy = 'System';
            if (item?.by) {
                const user = await this.getUserDetails(item.by);
                if (user) {
                    updatedBy =
                        `${user.firstName || ''} ${user.lastName || ''}`.trim() ||
                        user.email ||
                        'System';
                }
            }

            const commentHtml = this.sanitizeHtml(
                item?.comment || '<em>No comment provided.</em>'
            );
            const formattedDate = this.formatDate(
                item?.date || item?.createdAt
            );

            div.innerHTML = `
                <div class="card">
                    <span class="status-badge ${statusClass}">
                        ${this.escapeHtml(statusText)}
                    </span>

                    <div class="timeline-comment">${commentHtml}</div>

                    <p class="timeline-date">
                        <i class="far fa-clock"></i> ${this.escapeHtml(formattedDate)}
                    </p>

                    <div class="updated-by">
                        <strong>
                            <i class="fas fa-user"></i>
                            Updated by: ${this.escapeHtml(updatedBy)}
                        </strong>
                    </div>
                </div>
            `;

            return div;
        }

        sanitizeHtml(input) {
            if (!input) return '';
            const allowedTags = ['P', 'BR', 'STRONG', 'B', 'EM', 'I', 'UL', 'OL', 'LI'];
            const temp = document.createElement('div');
            temp.innerHTML = String(input);

            const clean = (node) => {
                for (let i = node.children.length - 1; i >= 0; i--) {
                    const child = node.children[i];
                    clean(child);
                    if (!allowedTags.includes(child.tagName)) {
                        while (child.firstChild) {
                            node.insertBefore(child.firstChild, child);
                        }
                        child.remove();
                    } else {
                        [...child.attributes].forEach(a =>
                            child.removeAttribute(a.name)
                        );
                    }
                }
            };

            clean(temp);
            return temp.innerHTML;
        }

        escapeHtml(str) {
            return String(str || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#39;');
        }

        getStatusClass(status) {
            const map = {
                submitted: 'status-submitted',
                under_review: 'status-under_review',
                reviewed: 'status-reviewed',
                accepted: 'status-accepted',
                rejected: 'status-rejected',
                revision_requested: 'status-revision_requested',
                revised: 'status-revised',
                awaiting_payment: 'status-awaiting_payment',
                published: 'status-published'
            };
            const key = String(status || 'submitted').toLowerCase();
            return map[key] || 'status-submitted';
        }

        formatStatus(status) {
            if (!status) return 'Unknown';
            return String(status)
                .replace(/_/g, ' ')
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        formatDate(dateInput) {
            if (!dateInput) return '';
            const d = new Date(dateInput);
            if (isNaN(d.getTime())) return '';
            return d.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new TimelineManager();
    });
</script>



</body>
