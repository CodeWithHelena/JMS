<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submission Timeline</title>
    <script type="module" src="../assets/js/checkAuth.js"></script>
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global CSS (variables, body, main) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        /* Add these CSS variables to your style.css root:
        --status-submitted: var(--info);
        --status-under_review: var(--warning);
        --status-reviewed: var(--primary);
        --status-accepted: var(--success);
        --status-rejected: var(--danger);
        --status-revision_requested: var(--warning);
        --status-revised: var(--info);
        --status-awaiting_payment: var(--warning);
        --status-published: var(--success);
        */

        body {
            background-color: var(--bg);
        }

        /* Manuscript Header Card */
        .manuscript-header-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .manuscript-header-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .header-status-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            font-weight: 700;
            font-size: 0.85rem;
            border-radius: var(--radius-md);
            background: var(--primary-light);
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--primary);
        }

        /* Back Button */
        .back-button-wrap {
            width: 20%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* timeline container */
        .timeline-wrap {
            padding: 0 1rem;
        }

        /* vertical line */
        .timeline {
            position: relative;
            padding-left: 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 34px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--line-color);
            border-radius: 4px;
        }

        /* each timeline item */
        .timeline-item {
            position: relative;
            margin: 28px 0;
            display: block;
            padding-top: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .timeline-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .timeline-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .timeline-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .timeline-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .timeline-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .timeline-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .timeline-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        .timeline-item:nth-child(8) {
            animation-delay: 0.8s;
        }

        .timeline-item:nth-child(9) {
            animation-delay: 0.9s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* the dot - unified color */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 34px;
            top: 8px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 6px var(--primary-light);
            transform: translateX(-50%);
            transition: background .25s, transform .25s, box-shadow .25s;
            z-index: 2;
        }

        /* the card itself */
        .card {
            background: var(--card-bg);
            padding: 18px 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            transition: var(--transition-normal);
            will-change: transform;
            position: relative;
            min-height: 78px;
            margin-left: 56px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: var(--card-shadow-hover);
        }

        .status-badge {
            width: fit-content;
            display: inline-block;
            padding: 0.28rem 1rem;
            font-weight: 700;
            font-size: 0.78rem;
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
            text-transform: capitalize;
            border: none;
        }

        /* Status badge colors using the new variables */
        .status-submitted {
            background-color: var(--status-submitted, var(--info));
            color: white;
        }

        .status-under_review {
            background-color: var(--badge-status);
            color: white;
        }

        .status-reviewed {
            background-color: var(--status-reviewed, var(--primary));
            color: white;
        }

        .status-accepted {
            background-color: var(--status-accepted, var(--success));
            color: white;
        }

        .status-rejected {
            background-color: var(--status-rejected, var(--danger));
            color: white;
        }

        .status-revision_requested {
            background-color: var(--status-revision_requested, var(--warning));
            color: white;
        }

        .status-revised {
            background-color: var(--status-revised, var(--info));
            color: white;
        }

        .status-awaiting_payment {
            background-color: var(--status-awaiting_payment, var(--warning));
            color: white;
        }

        .status-published {
            background-color: var(--status-published, var(--success));
            color: white;
        }

        .timeline-comment {
            margin: 0.5rem 0;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .updated-by {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .updated-by strong {
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Error screen */
        .error-screen {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            transition: var(--transition-normal);
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Page title styling */
        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* No data message */
        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Timeline loading container */
        .timeline-loading {
            margin-top: 2rem;
        }

        .loading-screen {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading-screen .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Skeleton loading styles */
        .skeleton {
            background: var(--light);
            border-radius: var(--radius-md);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-icon {
            background: var(--light);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* small responsive tweak */
        @media (max-width:520px) {
            .timeline::before {
                left: 28px;
            }

            .timeline-item::before {
                left: 28px;
            }

            .card {
                margin-left: 48px;
                padding: 14px;
            }

            .timeline-wrap {
                padding: 0 0.5rem;
            }

            .manuscript-header-card {
                padding: 1.5rem;
            }

            .manuscript-header-card h1 {
                font-size: 1.5rem;
            }

            .header-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .back-button-wrap {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Included-->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <!-- Header Included-->
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="d-flex justify-content-between">
                    <div class="container page-title">
                        <h1>Submission Timeline</h1>
                        <p>Track the progress of this submission</p>
                    </div>
                    <div class="back-button-wrap">
                        <a href="javascript:history.back()" class="back-button">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>

                <div class="timeline-wrap">
                    <!-- Manuscript Header Card (with skeleton loading including icons) -->
                    <div id="manuscriptHeader" class="manuscript-header-card">
                        <!-- Title skeleton -->
                        <div class="skeleton" style="height: 32px; width: 70%; margin-bottom: 1rem;"></div>

                        <!-- Status badge skeleton -->
                        <div class="skeleton" style="height: 28px; width: 40%; margin-bottom: 1rem;"></div>

                        <!-- Metadata with icon skeletons -->
                        <div class="header-meta">
                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>
                                <div class="skeleton" style="height: 20px; width: 150px;"></div>
                            </div>
                            <div class="meta-item">
                                <div class="skeleton-icon" style="width: 16px; height: 16px; min-width: 16px;"></div>
                                <div class="skeleton" style="height: 20px; width: 180px;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Timeline Loading Screen -->
                    <div id="timelineLoading" class="timeline-loading">
                        <div class="loading-screen">
                            <div class="spinner"></div>
                            <p>Loading timeline events...</p>
                        </div>
                    </div>

                    <!-- Error Screen -->
                    <div id="errorScreen" class="error-screen" style="display: none;">
                        <i class="fas fa-exclamation-triangle fa-3x" style="color: var(--danger); margin-bottom: 1rem;"></i>
                        <h3>Failed to load timeline</h3>
                        <p id="errorMessage">An error occurred while loading the timeline.</p>
                        <button class="retry-btn" onclick="timelineManager.loadTimeline()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>

                    <!-- Timeline Container -->
                    <div class="timeline" id="timelineContainer" style="display: none;">
                        <!-- Timeline items will be injected here -->
                    </div>

                    <!-- No Data Message -->
                    <div id="noDataMessage" class="no-data" style="display: none;">
                        <i class="fas fa-history"></i>
                        <h3>No Timeline Events</h3>
                        <p>No timeline events found for this submission.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.SIDEBAR_MODULE = 'editor';
        window.SIDEBAR_ACTIVE_ID = 'editor-submission';
    </script>
    <!-- layout.js loads partials and wires header+sidebar behaviors -->
    <script src="/assets/js/layout.js"></script>

    <!-- jQuery (for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script type="module">
        import { BASE_URL, token } from '../assets/js/utility.js';

        // Loading Functions
        const LoadingScreen = {
            showTimelineLoading: function () {
                document.getElementById('timelineLoading').style.display = 'block';
                document.getElementById('timelineContainer').style.display = 'none';
                document.getElementById('noDataMessage').style.display = 'none';
            },

            hideTimelineLoading: function () {
                document.getElementById('timelineLoading').style.display = 'none';
            },

            showHeaderLoading: function () {
                // Header already shows skeleton by default
            },

            hideHeaderLoading: function () {
                // Skeleton will be replaced with real data
            }
        };

        const ErrorScreen = {
            show: function (message, elementId = 'errorScreen') {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById(elementId).style.display = 'block';
                LoadingScreen.hideTimelineLoading();
                document.getElementById('timelineContainer').style.display = 'none';
                document.getElementById('noDataMessage').style.display = 'none';
            },

            hide: function (elementId = 'errorScreen') {
                document.getElementById(elementId).style.display = 'none';
            }
        };

        // Timeline Manager Class
        class TimelineManager {
            constructor() {
                this.token = getAuthToken2();
                this.submissionId = this.getSubmissionIdFromURL();
                this.submission = null;
                this.userCache = new Map(); // Cache for user data

                if (!this.token) {
                    ErrorScreen.show('Authentication required. Please login.');
                    return;
                }

                if (!this.submissionId) {
                    ErrorScreen.show('No submission ID provided in URL');
                    return;
                }

                this.initializeToastr();
                this.loadTimeline();
            }

            initializeToastr() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    positionClass: "toast-top-right",
                    timeOut: 5000,
                    extendedTimeOut: 2000
                };
            }

            getSubmissionIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async getUserDetails(userId) {
                if (!userId) return null;

                // Check cache first
                if (this.userCache.has(userId)) {
                    return this.userCache.get(userId);
                }

                try {
                    const response = await fetch(`${BASE_URL}/user/${userId}`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.user) {
                            // Cache the user data
                            this.userCache.set(userId, data.user);
                            return data.user;
                        }
                    }
                } catch (error) {
                    console.error('Error fetching user details:', error);
                }

                return null;
            }

            async loadTimeline() {
                // Show timeline loading immediately
                LoadingScreen.showTimelineLoading();

                // Manuscript header already shows skeleton loading by default

                try {
                    // Get the submission history data
                    const response = await fetch(`${BASE_URL}/submissions/${this.submissionId}/history`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fetch timeline: ${response.status}`);
                    }

                    const data = await response.json();

                    if (!data.success || !data.submission) {
                        throw new Error(data.message || 'Failed to load timeline data');
                    }

                    this.submission = data.submission;

                    // Render manuscript header immediately with real data
                    this.renderManuscriptHeader();

                    // Then render timeline with user details
                    await this.renderTimeline(this.submission.history || []);

                } catch (error) {
                    console.error('Error loading timeline data:', error);
                    ErrorScreen.show('Failed to load timeline data. Please try again.');
                    // Still show manuscript header even if timeline fails
                    this.renderManuscriptHeader();
                }
            }

            renderManuscriptHeader() {
                const manuscriptHeader = document.getElementById('manuscriptHeader');

                if (!this.submission) return;

                const formattedDate = this.formatDate(this.submission.createdAt);
                const statusDisplay = this.formatStatus(this.submission.currentStatus || this.submission.status);
                const statusClass = this.getStatusClass(this.submission.currentStatus || this.submission.status);

                manuscriptHeader.innerHTML = `
                    <h1>${this.escapeHtml(this.submission.title)}</h1>
                    <span class="header-status-badge ${statusClass}">Current Status: ${statusDisplay}</span>
                    <div class="header-meta">
                        <div class="meta-item">
                            <i class="far fa-calendar"></i>
                            <span>Submitted On: ${formattedDate}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-history"></i>
                            <span>Last Updated: ${this.formatDate(this.submission.updatedAt)}</span>
                        </div>
                    </div>
                `;
            }

            async renderTimeline(history) {
                const timelineContainer = document.getElementById('timelineContainer');
                const noDataMessage = document.getElementById('noDataMessage');

                if (!history || history.length === 0) {
                    noDataMessage.style.display = 'block';
                    timelineContainer.style.display = 'none';
                    LoadingScreen.hideTimelineLoading();
                    return;
                }

                // Sort history by date (oldest first for timeline)
                const sortedHistory = [...history].sort((a, b) => new Date(a.date) - new Date(b.date));

                // Create document fragment for better performance
                const fragment = document.createDocumentFragment();

                // Process each timeline item
                for (let i = 0; i < sortedHistory.length; i++) {
                    const item = sortedHistory[i];
                    const timelineItem = await this.createTimelineItem(item, i, sortedHistory.length);
                    fragment.appendChild(timelineItem);
                }

                timelineContainer.innerHTML = '';
                timelineContainer.appendChild(fragment);
                timelineContainer.style.display = 'block';
                noDataMessage.style.display = 'none';

                LoadingScreen.hideTimelineLoading();
            }

            async createTimelineItem(item, index, totalItems) {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';

                // Format date
                const formattedDate = this.formatDate(item.date || item.createdAt);

                // Format status for display
                const statusDisplay = this.formatStatus(item.status);

                // Get status class
                const statusClass = this.getStatusClass(item.status);

                // Get user details if available
                let updatedByText = '';
                if (item.by) {
                    const user = await this.getUserDetails(item.by);
                    if (user) {
                        const userName = `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.email || 'System User';
                        updatedByText = `<div class="updated-by"><strong><i class="fas fa-user"></i> Updated by: ${this.escapeHtml(userName)}</strong></div>`;
                    } else {
                        updatedByText = `<div class="updated-by"><strong><i class="fas fa-user"></i> Updated by: System</strong></div>`;
                    }
                }

                timelineItem.innerHTML = `
                    <div class="card">
                        <span class="status-badge ${statusClass}">
                            ${statusDisplay}
                        </span>
                        <p class="timeline-comment">${this.escapeHtml(item.comment || 'No comment provided.')}</p>
                        <p class="timeline-date">
                            <i class="far fa-clock"></i> ${formattedDate}
                        </p>
                        ${updatedByText}
                    </div>
                `;

                return timelineItem;
            }

            getStatusClass(status) {
                // Map status to CSS class
                const statusMap = {
                    'submitted': 'status-submitted',
                    'under_review': 'status-under_review',
                    'reviewed': 'status-reviewed',
                    'accepted': 'status-accepted',
                    'rejected': 'status-rejected',
                    'revision_requested': 'status-revision_requested',
                    'revised': 'status-revised',
                    'awaiting_payment': 'status-awaiting_payment',
                    'published': 'status-published'
                };
                return statusMap[status] || 'status-submitted';
            }

            formatStatus(status) {
                const statusMap = {
                    'submitted': 'Submitted',
                    'under_review': 'Under Review',
                    'reviewed': 'Reviewed',
                    'accepted': 'Accepted',
                    'rejected': 'Rejected',
                    'revision_requested': 'Revision Requested',
                    'revised': 'Revised',
                    'awaiting_payment': 'Awaiting Payment',
                    'published': 'Published'
                };
                return statusMap[status] || status.charAt(0).toUpperCase() + status.slice(1).replace(/_/g, ' ');
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                } catch (error) {
                    console.error('Error formatting date:', error);
                    return dateString;
                }
            }

            escapeHtml(str) {
                if (!str && str !== 0) return '';
                return String(str)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#39;');
            }
        }

        // Initialize timeline manager when DOM is loaded
        let timelineManager;

        document.addEventListener('DOMContentLoaded', function () {
            timelineManager = new TimelineManager();
        });
    </script>
</body>

</html>
