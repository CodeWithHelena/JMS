<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopes | ScopeFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Header + Sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/header_sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .container.page-title {
            padding: 0 1.5rem;
        }

        .scopes-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .scopes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header-left p {
            color: var(--text-muted);
            font-size: 16px;
        }


        .btn-brand {
            border-radius: var(--radius-md);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        /* Filter controls */
        .filter-controls {
            background: linear-gradient(180deg, var(--card-bg) 0%, #fcfcff 100%);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 1.25rem;
            margin-top: 1.25rem;
            margin-bottom: 30px;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 200px;
            flex: 1;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* Custom Select */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .custom-select .select-header {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.55rem 0.8rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 44px;
            transition: var(--transition-normal);
        }

        .custom-select .select-header:hover {
            border-color: var(--primary-light);
        }

        .custom-select .selected-text.placeholder {
            color: var(--text-muted);
            font-weight: 600;
        }

        .custom-select .select-arrow {
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .custom-select.open .select-arrow {
            transform: rotate(180deg);
        }

        .custom-select .select-dropdown {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            z-index: 9999;
            display: none;
            max-height: 260px;
            overflow: auto;
        }

        .custom-select.open .select-dropdown {
            display: block;
        }

        .select-options .select-option {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            border-bottom: 1px solid var(--light);
            transition: var(--transition-fast);
        }

        .select-options .select-option:hover {
            background: var(--light);
        }

        .search-input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            outline: none;
            background: var(--card-bg);
            color: var(--text-primary);
            font-family: inherit;
            transition: var(--transition-normal);
            min-height: 44px;
        }

        .search-input:focus {
            border-color: var(--lite-primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .btn-brand {
            height: 44px;
        }



        .btn-secondary {
            background: var(--light);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 0.65rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
            height: 44px;
        }

        .btn-secondary:hover {
            background: var(--bg);
            color: var(--text-primary);
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Scopes Grid */
        .scopes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .scope-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition-normal);
            border: 1px solid var(--border);
        }

        .scope-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .scope-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgb(223, 229, 251);
        }

        .scope-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .scope-status {
            font-size: 14px;
            color: white;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            display: inline-block;
            text-transform: capitalize;
        }

        .status-active {
            background-color: #10b981;
        }

        .status-inactive {
            background-color: #ef4444;
        }

        .scope-body {
            padding: 20px;
        }

        .scope-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title i {
            color: var(--lite-primary-color);
            font-size: 12px;
        }

        .scope-description {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .editors-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .editor-type {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .editor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .editor-tag {
            background-color: var(--light);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
        }

        .no-editors {
            color: var(--text-muted);
            font-style: italic;
            font-size: 13px;
            padding: 8px 0;
        }

        .scope-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scope-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .scope-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-btn {
            background-color: var(--primary-light);
            color: white;
            border: 1px solid var(--lite-primary-color);
        }

        .view-btn:hover {
            background-color: var(--primary-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .edit-btn {
            color: var(--lite-primary-color);
            border: 1px solid var(--lite-primary-color);
        }

        .edit-btn:hover {
            background-color: var(--lite-primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-right: 1rem;
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .pagination-btn {
            background: var(--light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 0.9rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            min-width: 44px;
            justify-content: center;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--light);
            border-color: var(--lite-primary-color);
            color: var(--lite-primary-color);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--lite-primary-color);
            color: white;
            border-color: var(--lite-primary-color);
        }

        .pagination-dots {
            color: var(--text-muted);
            padding: 0 0.5rem;
            font-size: 1rem;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 2px dashed var(--border);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--light);
            border-top-color: var(--lite-primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .scopes-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .create-btn {
                flex: 1;
                justify-content: center;
            }

            .scopes-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .scope-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .scope-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }

            .filter-controls {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .filter-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media screen and (max-width: 480px) {
            .scopes-grid {
                grid-template-columns: 1fr;
            }

            .scope-card {
                margin: 0 10px;
            }

            .pagination-info {
                width: 100%;
                text-align: center;
                order: 2;
                margin: 0;
                font-size: 0.9rem;
            }

            .pagination-controls {
                width: 100%;
                justify-content: center;
                order: 1;
            }

            .pagination-btn {
                padding: 0.45rem 0.75rem;
                min-width: 36px;
            }

            .filter-actions {
                justify-content: stretch;
            }

            .filter-actions button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- placeholders for partials -->
        <div id="sidebar-placeholder"></div>
        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>
            <main class="main-content">
                <div class="container page-title">
                    <div>
                        <h1>Scopes</h1>
                        <p>Manage and view all academic scopes</p>
                    </div>
                    <div class="">
                        <a href="create-scope.html" class="btn-brand">
                            <i class="fas fa-plus"></i> Create Scope
                        </a>
                    </div>
                </div>

                <div class="scopes-container">
                    <!-- Header with Create Scope button -->
                    <div class="scopes-header">
                        <div class="header-left">
                        </div>
                    </div>

                    <!-- Filter controls -->
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label class="filter-label">Search</label>
                            <input type="text" id="searchInput" class="search-input" placeholder="Search scopes...">
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Status</label>
                            <div class="custom-select" id="statusFilter">
                                <input type="hidden" id="selectedStatus" value="all">
                                <div class="select-header">
                                    <span class="selected-text placeholder">All Status</span>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                                <div class="select-dropdown">
                                    <div class="select-options" id="statusOptionsContainer"></div>
                                </div>
                            </div>
                        </div>

                        <div class="filter-actions">
                            <button id="applyFilters" class="btn-brand"><i class="fas fa-filter"></i> Apply</button>
                            <button id="clearFilters" class="btn-secondary">Clear</button>
                        </div>
                    </div>

                    <!-- Scopes Grid -->
                    <div class="scopes-grid" id="scopesGrid">
                        <!-- scopes will be loaded here -->
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div id="paginationContainer" class="pagination">
                        <!-- Pagination will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.SIDEBAR_MODULE = 'admin';
        window.SIDEBAR_ACTIVE_ID = 'view-scopes';
    </script>
    <script src="/assets/js/layout.js"></script>
    <!-- jQuery (required for toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { BASE_URL, token } from '../assets/js/utility.js';

        class ScopesManager {
            constructor() {
                this.currentPage = 1;
                this.limit = 9;
                this.totalItems = 0;
                this.totalPages = 0;

                this.currentFilters = {
                    search: '',
                    isActive: 'all', // 'all', 'true', 'false'
                    sortOrder: 'desc'
                };

                this.init();
            }

            init() {
                if (!token) {
                    this.showNoScopes('Please login to view scopes.');
                    return;
                }

                this.setupFilterControls();
                this.bindEvents();
                this.fetchAndRender(1);
            }

            setupFilterControls() {
                const statusContainer = document.getElementById('statusOptionsContainer');
                if (!statusContainer) return;

                const options = [
                    { id: 'all', title: 'All Status' },
                    { id: 'true', title: 'Active' },
                    { id: 'false', title: 'Inactive' }
                ];

                statusContainer.innerHTML = options
                    .map(o => `<div class="select-option" data-id="${o.id}">${o.title}</div>`)
                    .join('');

                this.attachSelectToggles();
            }

            attachSelectToggles() {
                const statusFilter = document.getElementById('statusFilter');
                if (!statusFilter) return;

                const header = statusFilter.querySelector('.select-header');

                header.addEventListener('click', e => {
                    e.stopPropagation();
                    statusFilter.classList.toggle('open');
                });

                document.addEventListener('click', e => {
                    if (!statusFilter.contains(e.target)) {
                        statusFilter.classList.remove('open');
                    }
                });

                document.getElementById('statusOptionsContainer')?.addEventListener('click', e => {
                    const opt = e.target.closest('.select-option');
                    if (!opt) return;

                    document.querySelector('#statusFilter .selected-text').textContent = opt.textContent;
                    document.getElementById('selectedStatus').value = opt.dataset.id;
                    this.currentFilters.isActive = opt.dataset.id;
                    statusFilter.classList.remove('open');
                });
            }

            bindEvents() {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', e => {
                        this.currentFilters.search = e.target.value.trim();
                    });

                    // Add Enter key support for search
                    searchInput.addEventListener('keypress', e => {
                        if (e.key === 'Enter') {
                            this.currentPage = 1;
                            this.fetchAndRender(1);
                        }
                    });
                }

                const applyBtn = document.getElementById('applyFilters');
                if (applyBtn) {
                    applyBtn.addEventListener('click', () => {
                        this.currentPage = 1;
                        this.fetchAndRender(1);
                    });
                }

                const clearBtn = document.getElementById('clearFilters');
                if (clearBtn) {
                    clearBtn.addEventListener('click', () => this.clearFilters());
                }

                const grid = document.getElementById('scopesGrid');
                if (grid) {
                    grid.addEventListener('click', e => {
                        const viewBtn = e.target.closest('.view-more-btn');
                        if (viewBtn) {
                            window.location.href = `scope-details.html?id=${viewBtn.dataset.id}`;
                            return;
                        }

                        const editBtn = e.target.closest('.edit-scope-btn');

                    });
                }
            }

            async fetchAndRender(page = 1) {
                const grid = document.getElementById('scopesGrid');
                if (!grid) return;

                grid.innerHTML = `<div class="loading"><div class="loading-spinner"></div></div>`;

                try {
                    // Build query parameters according to API requirements
                    const params = new URLSearchParams({
                        page,
                        limit: this.limit,
                        sortBy: 'createdAt',
                        sortOrder: this.currentFilters.sortOrder
                    });

                    // Add search parameter if provided
                    if (this.currentFilters.search) {
                        params.set('search', this.currentFilters.search);
                    }

                    // Add isActive parameter if not "all"
                    if (this.currentFilters.isActive !== 'all') {
                        params.set('isActive', this.currentFilters.isActive);
                    }

                    const response = await fetch(`${BASE_URL}/scope?${params}`, {
                        headers: {
                            Authorization: `Bearer ${token}`,
                            Accept: 'application/json'
                        }
                    });

                    if (!response.ok) throw new Error('Failed to fetch scopes');

                    const res = await response.json();
                    const scopes = res.scopes || res.data || [];

                    this.totalItems = res.total ?? scopes.length;
                    this.totalPages = res.pages ?? Math.ceil(this.totalItems / this.limit);
                    this.currentPage = res.page ?? page;

                    this.renderGrid(scopes);
                } catch (err) {
                    console.error('Error fetching scopes:', err);
                    this.showNoScopes('Unable to load scopes. Please try again later.');
                }
            }

            renderGrid(scopes) {
                const grid = document.getElementById('scopesGrid');
                if (!scopes || scopes.length === 0) {
                    this.showNoScopes('No scopes found matching your criteria.');
                    return;
                }

                grid.innerHTML = '';
                scopes.forEach(scope => grid.appendChild(this.createCard(scope)));
                this.renderPagination();
            }

            createCard(scope) {
                const el = document.createElement('article');
                el.className = 'scope-card';

                // Format editors
                const chiefEditors = scope.editorsInChief || [];
                const associateEditors = scope.associateEditors || [];

                // Get editor names
                const getEditorName = (editor) => {
                    return `${editor.firstName || ''} ${editor.lastName || ''}`.trim() || 'Unknown';
                };

                el.innerHTML = `
                    <div class="scope-header">
                        <h3 class="scope-title">${scope.title}</h3>
                        <span class="scope-status ${scope.isActive ? 'status-active' : 'status-inactive'}">
                            ${scope.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="scope-body">
                        <div class="scope-section">
                            <div class="section-title">
                                <i class="fas fa-align-left"></i>
                                <span>Description</span>
                            </div>
                            <p class="scope-description">${scope.description || 'No description available'}</p>
                        </div>
                        
                        <div class="scope-section">
                            <div class="section-title">
                                <i class="fas fa-user-tie"></i>
                                <span>Chief Editor</span>
                            </div>
                            <div class="editors-container">
                                ${chiefEditors.length > 0 ?
                        `<div class="editor-list">
                                        ${chiefEditors.map(editor =>
                            `<span class="editor-tag">${getEditorName(editor)}</span>`
                        ).join('')}
                                    </div>` :
                        `<div class="no-editors">No chief editor assigned</div>`
                    }
                            </div>
                        </div>
                        
                        ${associateEditors.length > 0 ? `
                            <div class="scope-section">
                                <div class="section-title">
                                    <i class="fas fa-users"></i>
                                    <span>Associate Editors</span>
                                </div>
                                <div class="editors-container">
                                    <div class="editor-list">
                                        ${associateEditors.map(editor =>
                        `<span class="editor-tag">${getEditorName(editor)}</span>`
                    ).join('')}
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="scope-footer">
                        <div class="scope-date">
                            Created: ${new Date(scope.createdAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    })}
                        </div>
                        <div class="scope-actions">
                            <button class="action-btn view-btn view-more-btn" data-id="${scope._id}">View</button>
                        </div>
                    </div>
                `;
                return el;
            }

            renderPagination() {
                let paginationContainer = document.getElementById('paginationContainer');
                if (!paginationContainer) return;

                if (this.totalItems === 0) {
                    paginationContainer.style.display = 'none';
                    return;
                }
                paginationContainer.style.display = 'flex';

                let html = `<div class="pagination-info">
                    Showing ${((this.currentPage - 1) * this.limit) + 1} to ${Math.min(this.currentPage * this.limit, this.totalItems)} of ${this.totalItems} scope${this.totalItems !== 1 ? 's' : ''}
                </div>
                <div class="pagination-controls">`;

                html += `<button class="pagination-btn" ${this.currentPage === 1 ? 'disabled' : ''} onclick="scopesManager.changePage(${this.currentPage - 1})">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>`;

                const maxVisible = 5;
                let start = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
                let end = Math.min(this.totalPages, start + maxVisible - 1);
                if (end - start + 1 < maxVisible) start = Math.max(1, end - maxVisible + 1);

                if (start > 1) {
                    html += `<button class="pagination-btn" onclick="scopesManager.changePage(1)">1</button>`;
                    if (start > 2) html += `<span class="pagination-dots">...</span>`;
                }
                for (let i = start; i <= end; i++) {
                    html += `<button class="pagination-btn ${i === this.currentPage ? 'active' : ''}" onclick="scopesManager.changePage(${i})">${i}</button>`;
                }
                if (end < this.totalPages) {
                    if (end < this.totalPages - 1) html += `<span class="pagination-dots">...</span>`;
                    html += `<button class="pagination-btn" onclick="scopesManager.changePage(${this.totalPages})">${this.totalPages}</button>`;
                }

                html += `<button class="pagination-btn" ${this.currentPage === this.totalPages ? 'disabled' : ''} onclick="scopesManager.changePage(${this.currentPage + 1})">
                    Next <i class="fas fa-chevron-right"></i>
                </button>`;
                html += '</div>';

                paginationContainer.innerHTML = html;
            }

            changePage(page) {
                if (!page || page < 1) page = 1;
                if (page > this.totalPages) page = this.totalPages;
                this.currentPage = page;
                this.fetchAndRender(page);
                document.getElementById('scopesGrid')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            clearFilters() {
                this.currentFilters = { search: '', isActive: 'all', sortOrder: 'desc' };
                document.getElementById('searchInput').value = '';
                document.getElementById('selectedStatus').value = 'all';
                document.querySelector('#statusFilter .selected-text').textContent = 'All Status';
                this.currentPage = 1;
                this.fetchAndRender(1);
            }

            showNoScopes(message) {
                const grid = document.getElementById('scopesGrid');
                if (!grid) return;

                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Scopes Found</h3>
                        <p>${message}</p>
                        <button class="btn-secondary" onclick="scopesManager.clearFilters()">Clear Filters</button>
                    </div>
                `;

                // Hide pagination when no results
                const paginationContainer = document.getElementById('paginationContainer');
                if (paginationContainer) {
                    paginationContainer.style.display = 'none';
                }
            }
        }

        window.scopesManager = new ScopesManager();
    </script>
